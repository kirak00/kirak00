<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/contents_COP.css">
  <script src="../../js/juqery-3.7.0.min.js"></script>
  <script src="../../js/jquery-ui.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>

<body class="c-body">
<div class="wrap">
  
  <div class="c-container">
    <h1 class="c-h1">Button</h1>
        <div style="padding:10px 0;">
          <button class="btnBlue" onclick='layer_alert("로그인 5회 연속 오류로 인하여 <br>비밀번호 재설정이 필요합니다.", this )'>alert 기본</button>
          <button class="btnBlue" onclick='layer_alert("로그인 5회 연속 오류로 인하여 <br>비밀번호 재설정이 필요합니다.", this , {confirm:{txt:"비밀번호 변경",callback:function(){alert(3)}}} )'>alert 버튼 문구변경</button>
        </div>
        <div style="padding:10px 0;">
          <button class="btnBlue" onclick='layer_confirm("ㅁㄴㅇㄹ", this )'>confirm 기본</button>
          <button class="btnBlue" onclick='layer_confirm("ㅁㄴㅇㄹ", this , {confirm:{txt:"확인1", callback:function(){alert(3)}}} )'>confirm 확인 문구변경</button>
          <button class="btnBlue" onclick='layer_confirm("ㅁㄴㅇㄹ", this , {confirm:{txt:"확인1", callback:function(){alert(3)}},cancel:{txt:"취소1",callback:function(){alert(2)}}} )'>confirm 확인 취소 문구변경</button>
          <button class="btnBlue" id="confirmClick">confirm 이벤트</button>
        </div>
        <script>
          $("#confirmClick").on("click",function(){
            
            layer_alert(
              "로그인 5회 연속 오류로 인하여 <br>비밀번호 재설정이 필요합니다.", 
              this,
              {confirm:{
                txt:"비밀번호 변경",
                callback:function(){alert(3)}
              }
            } 
            )

            // layer alert
            layer_confirm(
              "문구", //  confirm 문구
              this ,  //  focus 조절을 위해 현재 Element를 넘겨줘야함
              {
                confirm:{ //  확인 
                  txt : "확인1", 
                  callback : function(){ 
                    alert(3)
                  }
                },
                cancel:{ //  취소 
                  txt : "취소1",
                  callback : function(){
                    alert(2)
                  }
                }
              }
            )
            // layer alert

          })
        </script>
      </section>
 

    </div>

  </div>


</div>
  

  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap">
    <div class="layerHeader"></div>
    <div class="layerContainer"></div>
    <div class="layerFooter"></div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->



</body>
</html>
