<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/contents_COP.css">
  <script src="../../js/juqery-3.7.0.min.js"></script>
   <script src="../../js/lib/jsgrid-1.5.3/dist/jsgrid.min.js"></script>
  <script src="../../js/common_COP.js"></script>
  <link rel="stylesheet" href="./guide.css" />
  <title>SHINHAN</title>
<style>


</style>
</head>
<body class="c-body">

  <div class="c-container">
    <h1 class="c-h1">Button</h1>
    <div style="padding:20px;">
      <button class="btnDown"><span class="hide">다운로드</span></button>
      <button class="btnDown white"><span class="hide">다운로드</span></button>
    </div>
    <div style="padding:20px;">
      <div  style="padding:5px 0;">
        <button class="btnReset">초기화</button>
      </div>
      <div  style="padding:5px 0;">
        <button class="btnFile">첨부파일 </button>
      </div>
    </div>

    <div style="padding:20px;">
      <button class="btnBlue size_M">btnBlue size_M</button>
      <button class="btnSky size_M">btnSky size_M</button>
      <button class="btnWhite size_M">btnWhite size_M</button>
    </div>

    <div style="padding:20px;">
      <button class="btnBlue">btnBlue</button>
      <button class="btnSky">btnSky</button>
      <button class="btnWhite">btnWhite</button>
    </div>
    
    <div style="padding:20px;">
      <div  style="padding:5px 0;">
        <button class="btnBlue size_XL wid_530">btnBlue size_XL wid_530</button>
      </div>
      <div  style="padding:5px 0;">
        <button class="btnSky size_XL wid_530">btnSky size_XL wid_530</button>
      </div>
      <div  style="padding:5px 0;">
        <button class="btnWhite size_XL wid_530">btnWhite size_XL wid_530</button>
      </div>
    </div>



    <div style="padding:20px;">
      <button class="btnBlue" disabled>btnBlue disabled</button>
      <button class="btnSky" disabled>btnSky disabled</button>
      <button class="btnWhite" disabled>btnWhite disabled</button>
    </div>


    <div style="background:#333; padding:20px;">
      <button class="btnBlack">btnBlack</button>
      <button class="btnBlack ico_down">btnBlack ico_down</button>
      <button class="btnBlack" disabled>btnWhite disabled</button>
    </div>
    
    <div style="padding:20px;">
      <button class="btnBlue ico_down">제안서 상세보기</button>
      <button class="btnSky ico_down">제안서 상세보기</button>
      <button class="btnWhite ico_down">제안서 상세보기</button>
      
    </div>


    <div class="table_wrap">
      <table class="bbs_list">
        <caption>
          제안서 제출 가능 목록
        </caption>
        <colgroup>
          <col width=""/>
        </colgroup>
        <thead>
          <tr>
            <th scope="col">관심대출</th>
            <th scope="col">제안서 <br> 제출유무</th>
            <th scope="col">제출</th>
            <th scope="col">심사 완료 유무</th>
            <th scope="col">법인명</th>
            <th scope="col">희망 신청 금액</th>
            <th scope="col">지역</th>
            <th scope="col">자금용도</th>
            <th scope="col">담보유무</th>
            <th scope="col">제안서 마감일</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" class="star" title="관심 대출" checked /></td>
            <td>제출완료</td>
            <td><a href="#none" class="btn" >제출하기</a></td>
            <td><button class="btnBlue">btnBlue</button> </td>
            <td><button class="btnSky">btnSky</button></td>
            <td><button class="btnWhite">btnWhite</button></td>
            <td><button class="btnBlue" disabled>btnBlue disabled</button></td>
            <td>시설자금</td>
            <td>유</td>
            <td>2023-08-30</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table_bt">
      <div class="btn_r">
        <button class="btnBlue ico_down">엑셀 다운로드</button>
      </div>
    </div>
