<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../js/juqery-3.7.0.min.js"></script>
  <script src="../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../js/common_COP.js"></script>
  <link rel="stylesheet" href="./guide.css" />
  <link rel="stylesheet" href="../../css/contents_COP.css">
  <title>SHINHAN</title>
<style>


</style>
</head>
<body class="c-body">

  <div class="c-container">
    <h1 class="c-h1">Icon Button</h1>
   
    <button type="button" class="btnReset">초기화</button>
    <button type="button" class="btnReset">초기화</button>
    <button type="button" class="btnReset">초기화</button>
    <button type="button" class="btnReset">초기화</button>

    <h1 class="c-h1">button.sm - 높이36</h1>

    <button type="button" class="btnSuccess sm">btnSuccess sm</button>
    <button type="button" class="btnSky sm">btnSky sm</button>
    <button type="button" class="btnWhite sm">btnWhite sm</button>
    <button type="button" class="btnGray sm">btnGray sm</button>
    <button type="button" class="btnWhiteLine sm">btnWhiteLine sm</button>
    <button type="button" class="btnBlack sm">btnBlack sm</button>
    <!-- <button type="button" class="btnGray2 sm">btnGray2 sm - 삭제 된듯</button> -->
    <div style="background: #333; margin-top: 10px;padding: 20px;">
      <button type="button" class="btnWhiteLine sm">btnBlack</button>
      <button type="button" class="btnWhiteLine sm ico_down">btnBlack ico_down</button>
      <button type="button" class="btnWhiteLine sm" disabled>btnWhite disabled</button>
      <button type="button" class="btnWhiteLine2 sm">btnWhiteLine2 sm</button>
    </div>
    <div style="padding:10px 0;">
      <button type="button" class="btnSuccess sm" disabled>btnSuccess disabled</button>
      <button type="button" class="btnSky sm" disabled>btnSky disabled</button>
      <button type="button" class="btnWhite sm" disabled>btnWhite disabled</button>
      <button type="button" class="btnSky sm" disabled>btnSky disabled</button>
    </div>

    <h1 class="c-h1">button.mm - 높이40</h1>

    <button type="button" class="btnSuccess mm">btnSuccess</button>
    <button type="button" class="btnSky mm">btnSky</button>
    <button type="button" class="btnWhite mm">btnWhite</button>

    <h1 class="c-h1">button.xl - 높이50</h1>

    <button type="button" class="btnSuccess xl">btnSuccess</button>
    <button type="button" class="btnSky xl">btnSky</button>
    <button type="button" class="btnWhite xl">btnWhite</button>
    
    <div style="padding:20px 0;">
      <button type="button" class="btnSuccess ico_down">제안서 상세보기</button>
      <button type="button" class="btnWhite ico_down">제안서 상세보기</button>
    </div>

    <h1 class="c-h1">Table Button</h1>
    <div class="table_wrap">
      <table class="bbs_list">
        <caption>
          제안서 제출 가능 목록
        </caption>
        <colgroup>
          <col width="100px"/>
          <col width=""/>
          <col width="140px"/>
          <col width="130px"/>
          <col width="130px"/>
        </colgroup>
        <thead>
          <tr>
            <th scope="col">관심대출</th>
            <th scope="col">제출</th>
            <th scope="col">심사 완료 유무</th>
            <th scope="col">희망 신청 금액</th>
            <th scope="col">지역</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" class="star" title="관심 대출" checked /></td>
            <td><a href="#none" class="btn" >제출하기</a></td>
            <td><button type="button" class="btnSuccess">btnSuccess</button> </td>
            <td><button type="button" class="btnWhite">btnWhite</button></td>
            <td><button type="button" class="btnSuccess" disabled>disabled</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="table_bt">
      <div class="btn_l">
        <button type="button" class="btnWhite ico_prev">이전</button>
      </div>
      <div class="btn_c">
        <button type="button" class="btnSuccess">중간 저장</button>
      </div>
      <div class="btn_r">
        <button type="button" class="btnWhite ico_next">다음</button>
      </div>
    </div>  

</body>
</html>
