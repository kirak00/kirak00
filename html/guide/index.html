    <script>
      function calcHeight() {
        //find the height of the internal page
        var the_height = document.getElementById("ifrContents").contentWindow.document.body.scrollHeight;
        // console.log(the_height);
        //change the height of the iframe
        document.getElementById("ifrContents").height = the_height;
        //document.getElementById('the_iframe').scrolling = "no";
        document.getElementById("ifrContents").style.overflow = "hidden";
      }
      var iframe = document.getElementById("ifrContents");
      window.addEventListener("DOMContentLoaded", function () {
        iframe.addEventListener("load", autoHeight);
      });

      function autoHeight() {
        var frame = iframe;
        var sub = frame.contentDocument ? frame.contentDocument : frame.contentWindow.document;
        iframe.height = sub.body.scrollHeight;
      }
