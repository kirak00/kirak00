<body class="c-body">

  <div class="c-container">

    <h2 class="c-h2">FAQ Accordion - single open</h2>
    <section class="faqPage">
      <div id="accordionGroup" class="accordion" accordion-option="only">
        <div class="accordionItem">
          <h3 class="accordionTitle">
            <button type="button" aria-expanded="false" class="accordionTrigger" aria-controls="sect1" id="accordion1id">
              <span class="srOnly">질문</span><span class="q" aria-hidden="true">Q</span> 제안서 마감일이 무엇인가요?<span class="accordionIcon"></span>
            </button>
          </h3>
          <div id="sect1" role="region" aria-labelledby="accordion1id" class="accordionPanel" hidden="">
            <span class="srOnly">답변</span>
            ex) 제 1조 (목적)<br/>
            법인중개대출 플랫폼 당사와 제휴 은행에 정보 제공대출 받는 목적 외 사용하지 않음 대출 실행 시 당사에 책임 소지가 없습니다.<br/>
            대출 분리하게 적용할
          </div>
        </div>
        <div class="accordionItem">
          <h3 class="accordionTitle">
            <button type="button" aria-expanded="false" class="accordionTrigger" aria-controls="sect2" id="accordion2id">
              <span class="srOnly">질문</span><span class="q" aria-hidden="true">Q</span> 대출 희망 날짜와 실제 대출 발생일은 얼마나 차이가 날까요?<span class="accordionIcon"></span>
            </button>
          </h3>
          <div id="sect2" role="region" aria-labelledby="accordion2id" class="accordionPanel" hidden="">
            <span class="srOnly">답변</span>
            ex) 제 1조 (목적)<br/>
            법인중개대출 플랫폼 당사와 제휴 은행에 정보 제공대출 받는 목적 외 사용하지 않음 대출 실행 시 당사에 책임 소지가 없습니다.<br/>
            대출 분리하게 적용할
          </div>
        </div>
