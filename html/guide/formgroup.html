<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="../../js/lib/rangeDatepicker.css" rel="stylesheet">
    <script src="../../js/lib/fecha.js"></script>

    <script src="../../js/common.js"></script>

    <link rel="stylesheet" href="./guide.css" />
    <link rel="stylesheet" href="../../css/contents_COP.css" />
    <title>SHINHAN</title>
  </head>
  <body class="c-body">
    <div class="c-container">

      <h2 class="c-h2">CHECKBOX</h2>
      <span class="checkbox">
        <input type="checkbox" id="testCheckBoxOnly" name="testCheckBoxOnly" value="A" />
        <label for="testCheckBoxOnly"><span></span>Checkbox</label>
      </span>

      <h2 class="c-h2">CHECKBOX GROUP</h2>
      <div class="checkboxGroup">
        <span class="checkbox">
          <input type="checkbox" id="testCheckBoxA" name="testCheckBox" value="A" />
          <label for="testCheckBoxA"><span></span>Checkbox</label>
        </span>
        <span class="checkbox"> 
          <input type="checkbox" id="testCheckBoxB" name="testCheckBox" value="A" />
          <label for="testCheckBoxB"><span></span>Checkbox</label>
        </span>
        <span class="checkbox">
          <input type="checkbox" id="testCheckBoxC" name="testCheckBox" value="A" />
          <label for="testCheckBoxC"><span></span>Checkbox</label>
        </span>
      </div>
      
      <h2 class="c-h2">RADIO</h2>
      <span class="radio">
        <input type="radio" id="testRdoBoxOnly" name="testRdoBoxOnly" value="A" />
        <label for="testRdoBoxOnly"><span></span>Radio</label>
      </span>

      <h2 class="c-h2">RADIO GROUP</h2>
      <div class="radioGroup">
        <span class="radio">
          <input type="radio" id="testRdoBoxA" name="testRdoBox" value="A" />
          <label for="testRdoBoxA"><span></span>Radio</label>
        </span>
        <span class="radio">
          <input type="radio" id="testRdoBoxB" name="testRdoBox" value="B" />
          <label for="testRdoBoxB"><span></span>Radio</label>
        </span>
        <span class="radio"> 
          <input type="radio" id="testRdoBoxC" name="testRdoBox" value="C" />
          <label for="testRdoBoxC"><span></span>Radio</label>
        </span>
      </div>

      <h2 class="c-h2">TOGGLE</h2>
      <label class="switch">
        <input role="switch" type="checkbox" />
        <span>토글</span>
      </label>

      <h2 class="c-h2">TOGGLE GROUP</h2>
      <fieldset class="toggleGroup">
        <label class="switch">
          <input role="switch" type="checkbox" />
          <span>토글</span>
        </label>
        <label class="switch">
          <input role="switch" type="checkbox" disabled />
          <span>토글 (비활성화)</span>
        </label>
      </fieldset>
      
      <h2 class="c-h2">INPUT : 가로사이즈 가변</h2>
      <div class="inputWrap">
        <input class="input" type="text" name="inpReason" id="inpReason" placeholder="자금 용도 변경 사유를 입력해주세요.(필수/500자 이내)">
      </div>

      <br/>
      
      <div class="inputWrap">
        <input class="input" type="text" name="inpReasonVal" id="inpReasonVal" placeholder="자금 용도 변경 사유를 입력해주세요.(필수/500자 이내)" value="자금 용도 변경 요청" disabled>
      </div>

      <br/>

      <!-- [D] error 상태 .hasError 추가 -->
      <div class="inputWrap hasError">
        <input class="input" type="text" name="inpReasonError" id="inpReasonError" placeholder="" value="자금 용도 변경 요청" aria-describedby="errorComment">
        <p id="errorComment" class="error">다시 입력해주세요.</p>
      </div>

      <br/>

      <!-- [D] 단위가 있는경우 .hasUnit 추가 -->
      <div class="inputWrap hasUnit">
        <input class="input" type="text" name="inpPeriod" id="inpPeriod" placeholder="000">
        <span class="unit">개월</span>
      </div>

      <br/>

      <!-- [D] 단위가 있는경우 .hasUnit 추가 -->
      <!-- [D] disabled 상태 .disabled 추가 -->
      <div class="inputWrap hasUnit disabled">
        <input class="input" type="text" name="inpReasonVal" id="inpReasonVal" placeholder="000" value="024" disabled>
        <span class="unit">개월</span>
      </div>

      <br/>

      <div class="inputWrap">
        <input class="input" type="text" name="inpUnitOut" id="inpUnitOut" placeholder="000" value="024">
        <span class="unit">원</span>
      </div>

      <h2 class="c-h2">INPUT LABLE 세로형</h2>
      <div class="row">
        <label for="inpReason" class="label"><i class="required"></i>Placeholder</label>
        <!-- <div role="group" class=""> -->
          <div class="inputWrap">
            <input class="input" type="text" name="inpReason" id="inpReason" placeholder="">
          </div>
        <!-- </div> -->
      </div>
      
      <br/>

      <div class="row">
        <div class="controls" role="group">
          <span class="select">
            <select title="본부선택">
              <option>본부1</option>
              <option>본부2</option>
            </select>
          </span>
          <span class="select">
            <select title="본부선택">
              <option>본부1</option>
              <option>본부2</option>
            </select>
          </span>
        </div>
      </div>

      <br/>
      <div class="rangeControl sm">
        <input type="text" class="input" id="rangePicker" value="" aria-label="시작 및 종료기간 선택"/>
        <button type="button" id="openRangePicker" class="btnBlue"><span class="srOnly">달력 팝업 열기</span></button>
     </div>
     <script>
      var datepicker = new RangeDatepicker(document.getElementById('rangePicker'));
      var open_datepicker_button = document.getElementById('openRangePicker');
      open_datepicker_button.addEventListener('click', open_rangepicker_function);
      function open_rangepicker_function() {
        datepicker.open();
      }
     </script>
      <br/>

      <div class="controls" role="group">
        <div class="inputWrap">
          <input class="input" type="text" placeholder="" value="새마을금고중앙회">
        </div>
        <span class="select">
          <select title="한번에 보여줄 리스트 갯수">
            <option value="10개씩 보기">10씩 보기</option>
            <option value="20개씩 보기">20씩 보기</option>
          </select>
        </span>
        <span class="select">
          <select title="한번에 보여줄 리스트 갯수">
            <option value="10개씩 보기">10씩 보기</option>
            <option value="20개씩 보기">20씩 보기</option>
          </select>
        </span>
        <button class="btnSize64 btnBlue">지점 선택</button>
      </div>
    
      <br/>


      <div class="searchControlBox">
        <div class="searchControlGroup">
          <div class="searchControlItem">
            <label for="selectLabelState" class="label">상태</label>
            <div class="controls">
              <span class="select">
                <select id="selectLabelState">
                  <option>전체</option>
                  <option>셀렉트</option>
                </select>
              </span>
            </div>
          </div>
          <div class="searchControlItem">
            <label for="selectLabelArea" class="label">지역</label>
            <div class="controls">
              <span class="select">
                <select id="selectLabelArea">
                  <option>전체</option>
                  <option>셀렉트</option>
                </select>
              </span>
            </div>
          </div>
          <div class="searchControlItem">
            <label id="selectLabelPay" class="label">희망 신청 금액</label>
            <div class="controls" role="group" aria-labelledby="selectLabelPay">
              <span class="select">
                <input class="input inputXs" type="text" name="inpUnitOut" id="inpUnitOut" placeholder="000" value="">
                <span class="unit">억</span>
              </span>
              <span class="select">
                <select title="범위">
                  <option>이상</option>
                  <option>이하</option>
                </select>
              </span>
            </div>
          </div>
          <div class="searchControlItem">
            <label id="selectLabelPay" class="label">CRETOP 등급</label>
            <div class="controls" role="group" aria-labelledby="selectLabelPay">
              <span class="select">
                <select title="등급">
                  <option>전체</option>
                  <option>이하</option>
                </select>
              </span>
              <span class="select">
                <select title="범위">
                  <option>이상</option>
                  <option>이하</option>
                </select>
              </span>
            </div>
          </div>
          <div class="searchControlItem">
            <label for="selectLabelPatent" class="label">특허 보유 여부</label>
            <div class="controls">
              <span class="select">
                <select id="selectLabelPatent">
                  <option>전체</option>
                  <option>셀렉트</option>
                </select>
              </span>
            </div>
          </div>
          <span class="checkbox">
            <input type="checkbox" id="searchCheckBox" name="searchCheckBox" />
            <label for="searchCheckBox"><span></span>관심 대출만 보기</label>
          </span>
        </div>
        <button class="btnReset">초기화</button>
        <button class="btnBlue size_M">조회</button>
      </div>
      
      <br/> 
      
      <div class="row">
        <label for="textareaVal" class="label">Value_Textarea</label>
        <div class="textareaWrap">
          <textarea id="textareaVal" class="textarea">제안서를 제출합니다.</textarea>
        </div>
      </div>
