  <body class="c-body">
    <div class="c-container">

      <h2 class="c-h2">CHECKBOX</h2>
      <span class="checkbox">
        <input type="checkbox" id="testCheckBoxOnly" name="testCheckBoxOnly" value="A" />
        <label for="testCheckBoxOnly"><span></span>Checkbox</label>
      </span>

      <h2 class="c-h2">CHECKBOX GROUP</h2>
      <div class="checkboxGroup">
        <span class="checkbox">
          <input type="checkbox" id="testCheckBoxA" name="testCheckBox" value="A" />
          <label for="testCheckBoxA"><span></span>Checkbox</label>
        </span>
        <span class="checkbox"> 
          <input type="checkbox" id="testCheckBoxB" name="testCheckBox" value="A" />
          <label for="testCheckBoxB"><span></span>Checkbox</label>
        </span>
        <span class="checkbox">
          <input type="checkbox" id="testCheckBoxC" name="testCheckBox" value="A" />
          <label for="testCheckBoxC"><span></span>Checkbox</label>
        </span>
      </div>
      
      <h2 class="c-h2">RADIO</h2>
      <span class="radio">
        <input type="radio" id="testRdoBoxOnly" name="testRdoBoxOnly" value="A" />
        <label for="testRdoBoxOnly"><span></span>Radio</label>
      </span>

      <h2 class="c-h2">RADIO GROUP</h2>
      <span class="radio">
        <input type="radio" id="testRdoBoxA" name="testRdoBox" value="A" />
        <label for="testRdoBoxA"><span></span>Radio</label>
      </span>
      <span class="radio">
        <input type="radio" id="testRdoBoxB" name="testRdoBox" value="B" />
        <label for="testRdoBoxB"><span></span>Radio</label>
      </span>
      <span class="radio"> 
        <input type="radio" id="testRdoBoxC" name="testRdoBox" value="C" />
        <label for="testRdoBoxC"><span></span>Radio</label>
      </span>

      
      <div class="formRow ">
        <span class="radio">
          <input type="radio" id="testRdoBank1" name="testRdoBank" value="" />
          <label for="testRdoBank1"><span></span>radioInput</label>
        </span>
        <input id="inpRoute" class="input" type="text" placeholder="대출중개플랫폼을 소개해준 신한은행 직원의 행번을 입력해주세요." value="">
      </div>


      <h2 class="c-h2">BTN type radio </h2>
      <span class="btnTypeRadio">
        <input type="radio" name="btnRadio" id="btnRadio_1" checked title="제안 금리(변동)" />
        <label for="btnRadio_1" class="btnType">변동</label>
        <input type="radio" name="btnRadio" id="btnRadio_2" title="제안 금리(고정)" />
        <label for="btnRadio_2" class="btnType">고정</label>
      </span>

      
      <h2 class="c-h2">TOGGLE</h2>
      <label class="switch">
        <input role="switch" type="checkbox" />
        <span>토글</span>
      </label>


      <h2 class="c-h2">TOGGLE GROUP</h2>
      <fieldset class="toggleGroup">
        <label class="switch">
          <input role="switch" type="checkbox" />
          <span>토글</span>
        </label>
        <label class="switch">
          <input role="switch" type="checkbox" disabled />
          <span>토글 (비활성화)</span>
        </label>
      </fieldset>
      
      <h2 class="c-h2">INPUT : 가로사이즈 가변</h2>
      <div class="formRow">
        <input class="input" type="text" name="inpReason" id="inpReason" placeholder="자금 용도 변경 사유를 입력해주세요.(필수/500자 이내)">
      </div>

      <br/>
      
      <div class="formRow">
        <input class="input" type="text" name="inpReasonVal" id="inpReasonVal" placeholder="자금 용도 변경 사유를 입력해주세요.(필수/500자 이내)" value="자금 용도 변경 요청" disabled>
      </div>

      <br/>

      <!-- [D] error 상태 .hasError 추가 -->
      <div class="formRow hasError">
        <input class="input" type="text" name="inpReasonError" id="inpReasonError" placeholder="" value="자금 용도 변경 요청" aria-describedby="errorComment">
        <p id="errorComment" class="errorTxt">다시 입력해주세요.</p>
      </div>

      <br/>

      <input class="input innerTxt_2 wid135" type="text" name="inpPeriod" id="inpPeriod" placeholder="000">
      <span class="unit">개월</span>

      <br/>

      <!-- [D] disabled 상태 -->
      <input class="input innerTxt_2 wid135" type="text" name="inpReasonVal" id="inpReasonVal" placeholder="000" value="024" disabled>
      <span class="unit">개월</span>

      <br/>

      <div class="formRow">
        <input class="input" type="text" name="inpUnitOut" id="inpUnitOut" placeholder="000" value="024">
        <span class="unit">원</span>
      </div>

      <!-- <h2 class="c-h2">INPUT LABLE 세로형</h2> -->
      
      <br/>

      <div class="row">
        <div class="formRow" role="group">
          <select title="본부선택" disabled>
            <option>본부1</option>
            <option>본부1본부1본부1본부1본부1</option>
          </select>
          <select title="본부선택">
            <option>본부1</option>
            <option>본부2</option>
          </select>
        </div>
      </div>

      <br/>
      <!-- <div class="rangeControl">
        <input type="text" class="input rangePicker" value="" aria-label="시작 및 종료기간 선택"/>
        <button type="button" class="btnCalendar rangePickerBtn"><span class="srOnly">달력 팝업 열기</span></button>
      </div> -->

      <div class="dateControl lg">
        <input id="formLabel4" class="input calendar " type="text" placeholder="" value="2023-10-24" title="선택된 날짜" readonly>
        까지 유효
      </div>

      <div class="rangeControl">
        <input type="text" class="input calendar" title="기간선택 시작" aria-label="달력 입력(예시:2023-09-01)">
        <span class="uit">~</span>
        <input type="text" class="input calendar" title="기간선택 종료" aria-label="달력 입력(예시:2023-09-01)">
      </div>
      <br/>

        <input type="text" class="input" id="datepicker" value="" aria-label="시작 및 종료기간 선택"/>
        <button type="button"type="button" id="openRangePicker" class="btnSuccess"><span class="srOnly">달력 팝업 열기</span></button>
      </div>
      <script>
        $( function() {
          $( "#datepicker" ).datepicker();
        } );
      </script> -->
      <br/>

      <div class="formRow" role="group">
        <input class="input" type="text" placeholder="" value="새마을금고중앙회">
        <select title="한번에 보여줄 리스트 갯수">
          <option value="10개씩 보기">10씩 보기</option>
          <option value="20개씩 보기">20씩 보기</option>
        </select>
        <select title="한번에 보여줄 리스트 갯수">
          <option value="10개씩 보기">10씩 보기</option>
          <option value="20개씩 보기">20씩 보기</option>
        </select>
        <button type="button"class="btnSuccess">지점 선택</button>
      </div>
    
      <br/> 
      
      <label for="textareaVal" class="label">Value_Textarea</label>
      <textarea id="textareaVal" class="textarea">제안서를 제출합니다.</textarea>
      
      <div class="textareaWrap">
        <textarea class="textarea" placeholder="1000자 미만으로 입력해주세요"></textarea>
        <span class="count">0/100</span>
      </div>
      

      <br/>
      <h2 class="c-h2">Add table form</h2>
      <div class="formGrayBox">
        <div class="list">
          <div class="addControl">
            <span class="checkbox">
              <input type="checkbox" id="ckbMember1_1" name="ckbMember" />
              <label class="label" for="ckbMember1_1"><span></span>[대표자 정보 제공] 및 제 [3자 정보 제공] 전체 동의</label>
            </span>
            <div class="addBtnSet">
              <!-- v1.4 순서변경 -->
              <button type="button" class="btnMinus"><span class="hide">리스트 삭제</span></button>
              <button type="button" class="btnPlus"><span class="hide">리스트 추가</span></button>
            </div>
          </div>
          <!-- v1.6 수정 -->
          <div class="formListRow">
            <div class="formList">
              <label class="label wid120" for="inpIdBox1">대표자명</label>
              <div class="formRow">
                <input id="inpIdBox1" class="input" type="text" placeholder="대표자명을 입력해주세요." value="">
              </div>
            </div>
            <div class="formList">
              <label class="label wid120" id="inpIdBox2">휴대전화</label>
              <div class="formRow textCenter" role="group" aria-labelledby="inpIdBox2">
                <input class="input" type="text" title="휴대전화(1/3)" placeholder="" value="">
                <span class="unit">-</span>
                <input class="input" type="text" title="휴대전화(2/3)" placeholder="" value="">
                <span class="unit">-</span>
                <input class="input" type="text" title="휴대전화(3/3)" placeholder="" value="">
                <button type="button" class="btnBlack">본인 확인</button>
              </div>
            </div>
          </div>
        </div>
        <div class="list">
          <div class="addControl">
            <span class="checkbox">
              <input type="checkbox" id="ckbMember2_1" name="ckbMember" />
              <label class="label" for="ckbMember2_1"><span></span>[대표자 정보 제공] 및 제 [3자 정보 제공] 전체 동의</label>
            </span>
            <div class="addBtnSet">
              <button type="button" class="btnMinus"><span class="hide">리스트 삭제</span></button>
              <button type="button" class="btnPlus"><span class="hide">리스트 추가</span></button>
            </div>
          </div>
          <!-- v1.6 수정 -->
          <div class="formListRow">
            <div class="formList">
              <label class="label wid120" for="inpIdBox2_1">대표자명</label>
              <div class="formRow">
                <input id="inpIdBox2_1" class="input" type="text" placeholder="대표자명을 입력해주세요." value="">
              </div>
            </div>
            <div class="formList">
              <label class="label wid120" id="inpIdBox2_2">휴대전화</label>
              <div class="formRow textCenter" role="group" aria-labelledby="inpIdBox2_2">
                <input class="input" type="text" title="휴대전화(1/3)" placeholder="" value="">
                <span class="unit">-</span>
                <input class="input" type="text" title="휴대전화(2/3)" placeholder="" value="">
                <span class="unit">-</span>
                <input class="input" type="text" title="휴대전화(3/3)" placeholder="" value="">
                <button type="button" class="btnBlack">본인 확인</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
          $(function(){
            $(document).on("click", ".btnPlus", function() {
              var $listblock = $('.list').eq(0).clone();
              $('.formGrayBox').append($listblock);
            });
            $(document).on("click", ".btnMinus", function() {
              $(this).closest(".list").detach();
            });
          });
      </script>
