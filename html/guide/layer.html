<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/contents_COP.css">
  <script src="../../js/juqery-3.7.0.min.js"></script>
  <script src="../../js/jquery-ui.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>

<body class="c-body">

  <div class="c-container">
    <h1 class="c-h1">Layer popup</h1>
        <div style="padding:10px 0;">
          <!-- 
            * 레이어 호출
            class="open_layer"  // 팝업 호출
            aria-controls="레이어 ID" // 접근성 팝업 알림용
           -->
          <button class="btnBlue open_layer" aria-controls="sampleLayer">레이어 띄우기 class type </button>
          <button class="btnBlue" onclick="layer_open('sampleLayer',this)" aria-controls="sampleLayer">레이어 띄우기 function 호출</button>
          
          <button class="btnBlue" onclick="layer_close('sampleLayer')" >레이어 닫기 </button>
        </div>
        <div style="padding:10px 0;">
          <button class="btnBlue open_layer" aria-controls="sampleLayer_file">파일 레이어 </button>
        </div>

    </div>

  </div>


  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap modal" id="sampleLayer_file" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid-870">
      <div class="layerHead">
        <h3>파일 업로드</h3>
        <p>업로드 파일을 선택해 주세요.</p>
        <button class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="fileForm">
          
          <label for="inpFile" class="label">파일명</label>
          <div class="inputWrap">
            <input class="input" type="text" name="inpFile" id="inpFile" placeholder="파일을 선택해주세요.">
          </div>
          <button class="btnSky">파일선택</button>
          <button class="btnBlue">등록</button>
        </div>
        <p class="txt_fileForm">
          업로드 가능한 파일 포맷은 PPT, PDF,IMG 입니다. (최대 용량 50MB)
        </p>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->



  

  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap" id="sampleLayer" role="dialog" aria-modal="true" >
    <!-- 너비 800px 경우 .sizeM 추가 -->
    <div class="layerBody">
      <div class="layerHead">
        <h3>마감 기한 연장 요청</h3>
        <button class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <button class="btnBlue" onclick='layer_alert("로그인 5회 연속 오류로 인하여 <br>비밀번호 재설정이 필요합니다.", this )'>alert </button>
        asd<br>
        fa <br>
        s<br>
        asd<br>
        fa <br>
        s<br>
        s<br>
      </div>
      <div class="layerFoot">
        <button class="btnBlue xl" onclick="layer_close('sampleLayer')"  aria-label="레이어 닫기">요청</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->



</body>
</html>
