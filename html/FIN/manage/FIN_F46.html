<!DOCTYPE html>

  <div class="container" id="skip_content"  aria-label="컨텐츠">
    <section class="pageTop">
      <h2 class="pageTit">정산 관리</h2>
      <ul class="breadcrumb">
          <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
          <li><a href="#none"><span>마이페이지</span></a></li>
          <li><a href="#none"><strong>정산 관리</strong></a></li>
      </ul>
    </section>

    <section class="">
      <fieldset>
        <legend>게시물 검색</legend>
        <div class="searchControlBox">
          <div class="searchControlGroup">
            <div class="searchControlItem expand"><!-- 1.9 수정-->
              <label for="labelLoan" class="label">소속 지점 조회 </label>
              <div class="formRow formGroup">
                <select id="selectLabelState">
                  <option>지역본부</option>
                </select>
                <span class="line"></span>
                <select id="selectLabelState">
                  <option>금고본점</option>
                </select>
                <span class="line"></span>
                <select id="selectLabelState">
                  <option>지점</option>
                </select>
              </div>
            </div>
            <div class="searchControlItem ">
              <label for="selectLabelState" class="label">정산 상태</label>
              <div class="formRow">
                <select id="selectLabelState">
                  <option>전체</option>
                  <option>옵션</option>
                </select>
              </div>
            </div>
          </div>
          <div class="searchControlGroup">


            <div class="rangeControl" id="search_tab_date_2_2" >
              <input type="text" class="input calendar" title="기간선택 시작" aria-label="달력 입력(예시:2023-09-01)">
              <span class="uit">~</span>
              <input type="text" class="input calendar" title="기간선택 종료" aria-label="달력 입력(예시:2023-09-01)">
            </div>

            <div class="searchControlItem expand">
              <label for="labelLoan" class="label">기업명 </label>
              <div class="formRow">
                <input type="text" class="input" id="labelLoan" placeholder="기업명을 입력해 주세요">
              </div>
            </div>
          </div>
          <div class="searchControlGroup">
            <div class="searchControlItem expand">
              <label for="labelLoan2" class="label">사업자등록번호 </label>
              <div class="formRow">
                <input type="text" class="input" id="labelLoan2" placeholder="기업명을 입력해 주세요">
              </div>
            </div>
            <div class="searchControlItem " >
              <div class="formRow">
                <span class="checkbox">
                  <input type="checkbox" id="testCheckBoxC" name="testCheckBox" value="A" />
                  <label for="testCheckBoxC"><span></span>내 정산 대상만 보기</label>
                </span>
              </div>
            </div>
            <div class="searchBtns">
              <button type="button" class="btnReset">초기화</button>
              <button type="button" class="btnSuccess">조회</button>
            </div>
          </div>
          <!-- <div class="searchControlGroup">
           
          </div> -->
        </div>
      </fieldset>
      
      <section class="">
        <fieldset class="tableFilterGroup">
          <span class="count">총 <strong>0</strong>건</span>
          <div class="formRow" role="group">
            <select title="정렬 선택">
              <option>청구일 최신순</option>
              <option>본부2</option>
            </select>
            <select title="정렬 선택(보기갯수)">

              <option>본부2</option>

            <button type="button" class="btnDkGreen">적용</button>

          <div class="table_bt">
            <div id="externalPager" class="external-pager"></div>
            <div class="btn_r">
              <button type="button" class="btnSuccess ico_down mm">엑셀 다운로드</button>
            </div>
          </div>
        </div>

/* jsgrid sample */
$(function() {

var clients = [
  {

    "Name3": "가좌지점", 
    "Name4": "(주)길동건설", 
    "Name5": "123-12-1213143",

    "Name11": "<button type='button' class='btnWhite'>상세보기</button>", 
  },
];


$("#jsGrid").jsGrid({

    { name: "Name1",type: "text", title : "지역본부", width: 100 },
    { name: "Name2",type: "text", title : "금고본점", width: 100 },
    { name: "Name3",type: "text", title : "지점", width: 100 },
    { name: "Name4",type: "text", title : "기업명", width: 100 },
    { name: "Name5",type: "text", title : "사업자등록번호", width: 140 },
    { name: "Name6", type: "text", title : "기업정보 알림일", width: 130 },
    { name: "Name7", type: "text", title : "청구 금액", width: 180},
    { name: "Name8", type: "text", title : "청구일", width: 130},
    { name: "Name9", type: "text", title : "정산 상태", width: 120},
    // { name: "Name10", type: "text", title : "환출 여부", width: 100},
    { name: "Name11", type: "button", title : "청구 내역서", width: 140},
  ],
      
  pagerContainer: "#externalPager",
  
  });

});


        </script>
