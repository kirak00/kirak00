<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>

  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <link href="../../../js/lib/rangeDatepicker.css" rel="stylesheet">
  <script src="../../../js/lib/fecha.js"></script>
  <script src="../../../js/lib/rangeDatepicker.js"></script>

  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>

</style>
</head>
<body>
    <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container" id="skip_content"  aria-label="컨텐츠">
      <section>

        <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer_file">파일 레이어 </button>
      </section>
    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->

    <!-- **************** -->
    <!-- layer : start -->
    <!-- **************** -->
    <div class="layerWrap modal" id="sampleLayer_file" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
      <div class="layerBody wid720">
        <div class="layerHead">
          <h3>소속 금융사 계정 관리</h3>
          <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
        </div>
        <div class="layerCont">
          <div class="guideBox">
            <ul class="guideList dot">
              <li class="list">목록에서 다운 받은 엑셀 파일에 작성 규칙에 맞게 정보를 입력하여 등록해 주세요.</li>
              <li class="list">* 표시는 필수 입력 값입니다.</li>
              <li class="list">첫번째 행은 제목으로 간주하여 등록되지 않습니다.</li>
              <li class="list">금융 담당자 연락처는 법인 연락 대상 및 알림 발송을 위한 정보이므로 오입력 되지
                않도록 주의해 주시기 바랍니다.</li>
            </ul>
          </div>
          <div class="formRow filebox sectionBlock20">
            <input type="text" class="input" placeholder="파일을 첨부해 주세요." disabled="disabled" title="선택 파일">
            <label for="exFilename" class="btnDkGray">파일 첨부</label>
            <input type="file" id="exFilename" class="uploadHidden" title="첨부파일">
          </div>
          <p class="notiTxt">지원하는 파일 형식: .xlsx</p>
        </div>
        <div class="layerFoot"><!--1.5 -->
          <button type="button" class="btnSuccess">엑셀 업로드</button>
        </div>
      </div>
      <div class="layerDimm"></div>
    </div>
    <!-- **************** -->
    <!-- layer : end -->
    <!-- **************** -->
<script>
</script>
   

</body>
</html>
