<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../../../css/contents_COP.css" rel="stylesheet" >

  <script src="../../../js/juqery-3.7.0.min.js"></script>

  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">

    <section class="pageTop">
      <h2 class="pageTit">금융사 대출 목록</h2>
      <ul class="breadcrumb">
          <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
          <li><a href="#none"><span>중앙회 관리</span></a></li>
          <li><a href="#none"><strong>금융사 대출 목록</strong></a></li>
      </ul>
    </section>

    <ul role="tablist" class="tabLine fullType tabScript">
      <li><button id="tab_1" type="button" role="tab" aria-selected="false" aria-controls="tabpanel_1">심사 중인 대출</button></li>
      <li class="on"><button id="tab_2" type="button" role="tab" aria-selected="true" aria-controls="tabpanel_2">실행된 대출</button></li>
    </ul>
    <section class="sectionBlock40">
      <!-- 검색 -->
      <fieldset>
        <legend>게시물 검색</legend>
        <div class="searchControlBox">
          <div class="searchControlGroup">
            <div class="rangeControl">
              <input type="text" class="input calendar" title="기간선택 시작" aria-label="달력 입력(예시:2023-09-01)">
              <span class="uit">~</span>
              <input type="text" class="input calendar" title="기간선택 종료" aria-label="달력 입력(예시:2023-09-01)">
            </div>
            <div class="searchControlItem expand">
              <label for="selectLabel_1" class="label">조직별</label>
              <div class="formRow formGroup">
                <select id="selectLabel_1" title="조직선택 > 지역본부">
                  <option>지역본부</option>
                  <option>셀렉트</option>
                </select>
                <span class="line"></span>
                <select  title="조직선택 > 지점">
                  <option>지점</option>
                  <option>셀렉트</option>
                </select>
              </div>
            </div>
          </div>
          <div class="searchControlGroup">
            <div class="searchControlItem expand">
              <label for="selectLabel_2" class="label">대출 신청 번호</label>
              <div class="formRow">
                <input class="input" type="text" name="" id="selectLabel_2" placeholder="대출 신청 번호를 입력해 주세요" value="">
              </div>
            </div>
            <div class="searchControlItem">
              <label for="selectLabel_3" class="label">대출 금액</label>
              <div class="formRow formGroup">
                <input class="input wid82" type="text" name="" id="selectLabel_3" value="">
                <span class="unit">억</span>
                <span class="line"></span>
                <select title="대출 금액 범위" >
                  <option>이상</option>
                  <option>이하</option>
                </select>
              </div>
            </div>
            <div class="searchControlItem">
              <label for="selectLabel_4" class="label">담보 유무</label>
              <div class="formRow">
                <select title="담보 유무" id="selectLabel_4" >
                  <option>전체</option>
                  <option>이하</option>
                </select>
              </div>
            </div>
          </div>
          <div class="searchControlGroup">
            <div class="searchControlItem">
              <label for="selectLabelPatent" class="label">정산 여부</label>
              <div class="formRow">
                <select id="selectLabelPatent">
                  <option>전체</option>
                  <option>셀렉트</option>
                </select>
              </div>
            </div>
            <div class="searchControlItem expand">
              <label for="selectLabel_6" class="label">기업명</label>
              <div class="formRow">
                <input class="input" type="text" name="" id="selectLabel_6" placeholder="기업명을 입력해 주세요" value="">
              </div>
            </div>
            <div class="searchBtns">
              <button type="button" class="btnReset">초기화</button>
              <button type="button" class="btnSuccess">조회</button>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- 검색 -->
   
      <section class="sectionBlock40"><!--1.5 -->
        <fieldset class="tableFilterGroup">
          <span class="count">총 <strong>15</strong>건</span>
          <div class="formRow" role="group"><!--1.5 -->
            <p class="filterLabel">2023-07-01 한국신용정보원 데이터 수집 기준</p>
            <select title="정렬 선택 ">
              <option>실행일 최신순</option>
              <option>본부2</option>
            </select>
            <select title="보기갯수 선택">
              <option>10개씩 보기</option>
              <option>본부2</option>
            </select>
            <button type="button" class="btnDkGreen">적용</button>
          </div>
        </fieldset>
        <div class="jsGridWrap">
          <div id="jsGrid" class="bbs" caption="금융사 대출 목록">
          </div>
          <div class="table_bt">
            <div id="externalPager" class="external-pager"></div>
            <div class="btn_r">
              <button type="button" class="btnSuccess ico_down">엑셀 다운로드</button>
            </div>
          </div>

      </section>
