<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../../../js/lib/jquery-ui-1.12.1/jquery-ui.css">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>

  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <link href="../../../js/lib/rangeDatepicker.css" rel="stylesheet">
  <script src="../../../js/lib/fecha.js"></script>
  <script src="../../../js/lib/rangeDatepicker.js"></script>

  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>

</style>
</head>
<body>
    <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container" id="skip_content"  aria-label="컨텐츠">

      <section class="pageTop">
        <h2 class="pageTit">대출 실적 관리</h2>
        <ul class="breadcrumb">
           <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
           <li><a href="#none"><span>중앙회 관리</span></a></li>
           <li><a href="#none"><strong>대출 실적 관리</strong></a></li>
        </ul>
      </section>

      <section class="">
        <!-- 검색 -->
        <fieldset>
          <legend>게시물 검색</legend>
          <div class="searchControlBox">
            <div class="searchControlGroup"><!-- 수정2.0 -->
              <div class="searchControlItem">
                <label for="selectLabelState1_3" class="label srOnly">기간선택</label>
                <div class="formRow">
                  <div class="rangeControl">
                    <input type="text" class="input calendar" title="기간선택 시작" aria-label="달력 입력(예시:2023-09-01)">
                    <span class="uit">~</span>
                    <input type="text" class="input calendar" title="기간선택 종료" aria-label="달력 입력(예시:2023-09-01)">
                  </div>
                </div>
              </div>
            </div>
            <div class="searchControlGroup">
              <div class="searchControlItem expand">
                <label for="" class="label">소속 지점 조회</label>
                <div class="formRow formGroup" role="group" aria-labelledby="selectLabelPay">
                  <select title="지역본부">
                    <option>지역본부</option>
                    <option>지역본부</option>
                  </select>
                  <span class="line"></span>
                  <select title="금고본점">
                    <option>금고본점</option>
                    <option>금고본점</option>
                  </select>
                  <span class="line"></span>
                  <select title="지점">
                    <option>지점</option>
                    <option>지점</option>
                  </select>
                </div>
              </div>
              <div class="searchBtns">
                <button type="button" class="btnReset">초기화</button><!-- 1.9 수정-->
                <button type="button" class="btnSuccess">조회</button>
              </div>
            </div>
          </div>
        </fieldset>
        <!-- 검색 -->
      
        <section class="">
          <fieldset class="tableFilterGroup">
            <span class="count">총 <strong>15</strong>건</span>
            
          </fieldset>
          <div class="jsGridWrap">
            <div id="jsGrid2" class="bbs" caption="대출 실적 목록">
            </div>    
            <div id="externalPager2" class="external-pager"></div>
          </div>

                  
          <script>
            $(function() {

              var clients = [
                { 
                  "Name1": "서울지역본부",
                  "Name2": "마포본점", 
                  "Name3": "가좌지점", 
                  "Name4": "5건", 
                  "Name5": "5건", 
                  "Name6": "5건", 
                  "Name7": "<button type='button' class='btnWhite'>보기</button>", 
                }
              ]; 

              $("#jsGrid2").jsGrid({
                data: clients,
                noDataContent: "<div class='noTableData'><i class='icoNosearch'></i><p class='txt'>소속 금융 회사를 선택해 주세요.</p></div>",

                fields: [
                  { name: "Name1",  type: "text", title : "지역본부", width: 140},
                  { name: "Name2",  type: "text", title : "금고본점", width: 140},
                  { name: "Name3", type: "text", title : "지점", width: 140 },
                  { name: "Name4", type: "button", title : "심사 횟수", width: 140 },
                  { name: "Name5", type: "button", title : "제출 제안서 수", width: 140 },
                  { name: "Name6", type: "button", title : "대출 실행", width: 140 },
                  { name: "Name7", type: "button", title : "대출 실행 내역 보기", width: 160 },
                ],
                
                pagerContainer: "#externalPager2",

              });
            });
          </script>
        </section>
      </section>
    </div>

    <!-- contents : end -->
    <!-- **************** -->

<script>
</script>
   

</body>
</html>
