<button type="button" class="btnSuccess" onclick="cancelHistory_layer(this)" >심사취소 있는경우 샘플 </button>

<script>
  
  function cancelHistory_layer(obj){
      layer_confirm(
        `<span class="layerCont_cancelHistory">
          해당 대출 신청 건은 이미 <br>
          <strong>{ID가 속한 금융회사명}</strong>에서  <strong>심사 취소</strong>를 한 <br> 이력이 있습니다. <br> 
          <strong class="point">(촐 n건, 최근 취소 사유: {심사 시간 부족})</strong><br><br>
          대출 신청 정보를 확인하시겠습니까?
        </span>`, 
        obj, 
        {
          confirm : {
            txt : "상세보기",
            callback : function(){
              alert("확인")
            }
          },
          cancel : {
            txt : "닫기",
            callback : function(){
              alert("취소")
            }
          },
          closebtn : {
            show: true, // default : true
            callback : function(){
              alert("닫기")
            }
          }
        }
      )
    }
    
</script>
