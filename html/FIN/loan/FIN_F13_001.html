<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
    <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container" id="skip_content"  aria-label="컨텐츠">

      <section class="pageTop">
        <h2 class="pageTit">대출 신청 업체 목록</h2>
        <ul class="breadcrumb">
           <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
           <li><a href="#none"><strong>대출 신청 업체 목록</strong></a></li>
        </ul>
      </section>

      <section class="">
        <!-- 검색 -->
        <fieldset>
          <legend>게시물 검색</legend>
          <div class="searchControlBox">
            <div class="searchControlGroup">
              <div class="searchControlItem expand">
                <label for="label_tit_1" class="label">대출 신청 번호 </label>
                <div class="formRow">
                  <input type="text" class="input" id="label_tit_1" placeholder="대출 신청 번호를 입력해 주세요">
                </div>
              </div>
              <div class="searchControlItem">
                <label for="selectLabelState" class="label">상태</label>
                <div class="formRow">
                  <select id="selectLabelState">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem">
                <label id="selectLabelPay" class="label">희망 신청 금액</label>
                <div class="formRow formGroup" role="group" aria-labelledby="selectLabelPay">
                  <input class="input wid82" type="text" name="inpUnitOut" id="inpUnitOut" placeholder="000" value="">
                  <span class="unit">억</span>
                  <span class="line"></span>
                  <select title="범위">
                    <option>이상</option>
                    <option>이하</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="searchControlGroup">
              <div class="searchControlItem expand">
                <label for="selectLabelArea" class="label">지역</label>
                <div class="formRow">
                  <select id="selectLabelArea">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem expand">
                <label for="selectLabelArea2" class="label">자금용도</label>
                <div class="formRow">
                  <select id="selectLabelArea2">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem expand">
                <label for="selectLabelArea3" class="label">담보 유무</label>
                <div class="formRow">
                  <select id="selectLabelArea3">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem expand">
                <label for="selectLabelPatent" class="label">특허 보유 여부</label>
                <div class="formRow">
                  <select id="selectLabelPatent">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="searchControlGroup">
              <div class="searchControlItem expand wid560">
                <label id="selectLabelPay" class="label">CRETOP 등급</label>
                <div class="formRow formGroup" role="group" aria-labelledby="selectLabelPay">
                  <select title="등급">
                    <option>전체</option>
                    <option>이하</option>
                  </select>
                  <span class="line"></span>
                  <select title="범위">
                    <option>이상</option>
                    <option>이하</option>
                  </select>
                </div>
              </div>
              <span class="checkbox">
                <input type="checkbox" id="searchCheckBox" name="searchCheckBox" />
                <label for="searchCheckBox"><span></span>관심 대출만 보기</label>
              </span>
              <div class="searchBtns">
                <button type="button" class="btnReset">초기화</button>
                <button type="button" class="btnWhite">알림 희망 조건으로 설정 <em class="tooltip_q" title="선택한 조건의 대출 신청이 등록되면 \n 알림톡을 발송해 드립니다."><span class="txt">?</span></em></button>
                <button type="button" class="btnSuccess">조회</button>
              </div>
            </div>
          </div>
        </fieldset>
        <!-- 검색 -->
      </section>
      <section class="sectionBlock40">
        

        <fieldset class="tableFilterGroup">
          <span class="count">총 <strong>15</strong>건</span>
          <div class="formRow" role="group">
            
            <div class="bbsTip">
              <p class="tipTxt">가려진 항목은 상세페이지에서 ‘심사하기’를 선택한 이후에 열람 가능합니다.</p>
            </div>
            <select title="정렬 선택 (신청일 최신순)">
              <option>신청일 최신순</option>
              <option>본부2</option>
            </select>
            <select title="보기갯수 선택">
              <option>10개씩 보기</option>
              <option>본부2</option>
            </select>
            <button type="button" class="btnDkGreen">적용</button>
          </div>
        </fieldset>

        <div class="jsGridWrap">
          <div id="jsGrid2" class="bbs" caption="대출 신청 업체 목록"></div>    

          <div class="table_bt">
            <div id="externalPager2" class="external-pager"></div>
            <div class="btn_r">
              <button type="button" class="btnSuccess ico_down">엑셀 다운로드</button>
            </div>
          </div>
          
        </div>

                
        <script>
          $(function() {
            
            function grid_template_star(value, item){
              console.log(value)
              if(value==true){
                  return "<input type='checkbox' class='star' checked></input>";
              }else if(value==false){
                  return "<input type='checkbox' class='star'></input>";
              }else{
                  return "-";
              }
            }

            var clients = [
              { 
                
                "Name0": "<input type='checkbox' class='star' title='관심대출 선택'></input>",
                "Name1": "S_230809_0001",
                "Name2": "심사전", 
                "Name3": "(주)길동건설", 
                "Name4": "12억 5000만원", 
                "Name5": "서울", 
                "Name6": "농업.", 
                "Name7": "시설자금", 
                "Name8": "유", 
                "Name9": "보유", 
                "Name10": "AA+", 
                "Name11": "2023-08-30", 
                "Name12": "<button type='button' class='btnWhite'>상세보기</button>", 
              },
            ]; 
            


            $("#jsGrid2").jsGrid({
              data: clients,
              noDataContent: "<div class='noTableData'><i class='icoReview'></i><p class='txt'>현재 금융회사들이 고객님의 대출을 심사하고 있어요.</p></div>",

              fields: [
                { name: "Name0",  type: "text", title : "관심<br>대출", width: "80", validate: "required", },
                { name: "Name1",  type: "text", title : "대출 신청 번호", width: "auto", validate: "required", },
                { name: "Name2", type: "text", title : "상태", width: 80, validate: "required" },
                { name: "Name3", type: "text", title : "법인명", width: 130, validate: "required" },
                { name: "Name4", type: "text", title : "희망 신청 금액", width: 130, validate: "required" },
                { name: "Name5", type: "text", title : "지역", width: 80, validate: "required" },
                { name: "Name6", type: "text", title : "업종", width: 80, validate: "required" },
                { name: "Name7", type: "text", title : "자금 용도", width: 100, validate: "required" },
                { name: "Name8", type: "text", title : "담보<br> 유무", width: 60, validate: "required" },
                { name: "Name9", type: "text", title : "특허 보유<br>여부", width: 100, validate: "required" },
                { name: "Name10", type: "text", title : "CRETOP <br>등급", width: 100, validate: "required" },
                { name: "Name11", type: "text", title : "제안서 마감일", width: 120, validate: "required" },
                { name: "Name12", type: "text", title : "상세보기", width: 160, validate: "required" },
              ],
              
              pagerContainer: "#externalPager2",

            });
          });
        </script>
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->

<script>
</script>
   

</body>
</html>
