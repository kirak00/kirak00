<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../js/common.js"></script>

<body>

    <hr/>
    <div class="container" id="skip_content"  aria-label="컨텐츠">

      <section class="pageTop">
        <h2 class="pageTit">대출 신청 업체 목록</h2>
        <ul class="breadcrumb">
           <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
           <li><a href="#none"><strong>대출 신청 업체 목록</strong></a></li>
        </ul>
      </section>

      <section class="">
        <!-- 검색 -->
        <fieldset>
          <legend>게시물 검색</legend>
          <div class="searchControlBox">
            <div class="searchControlGroup">
              <div class="searchControlItem">
                <label for="selectLabelState" class="label">상태</label>
                <div class="formRow">
                  <span class="line"></span>
                  <select id="selectLabelState">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem">
                <label for="selectLabelArea" class="label">지역</label>
                <div class="formRow">
                  <span class="line"></span>
                  <select id="selectLabelArea">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem">
                <label id="selectLabelPay" class="label">희망 신청 금액</label>
                <div class="formRow" role="group" aria-labelledby="selectLabelPay">
                  <span class="line"></span>
                  <input class="input inputXs" type="text" name="inpUnitOut" id="inpUnitOut" placeholder="000" value="">
                  <span class="unit">억</span>
                  <select title="범위">
                    <option>이상</option>
                    <option>이하</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem">
                <label id="selectLabelPay" class="label">CRETOP 등급</label>
                <div class="formRow" role="group" aria-labelledby="selectLabelPay">
                  <span class="line"></span>
                  <select title="등급">
                    <option>전체</option>
                    <option>이하</option>
                  </select>
                  <span class="line"></span>
                  <select title="범위">
                    <option>이상</option>
                    <option>이하</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem">
                <label for="selectLabelPatent" class="label">특허 보유 여부</label>
                <div class="formRow">
                  <span class="line"></span>
                  <select id="selectLabelPatent">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <span class="checkbox">
                <input type="checkbox" id="searchCheckBox" name="searchCheckBox" />
                <label for="searchCheckBox"><span></span>관심 대출만 보기</label>
              </span>
            </div>
            <div class="searchBtns">
              <button type="button" class="btnReset">초기화</button>
              <button type="button" class="btnBlue sm">조회</button>
            </div>
          </div>
        </fieldset>
        <!-- 검색 -->
      </section>
      <section class="">
        <fieldset class="tableFilterGroup">
          <span class="count">총 <strong>15</strong>건</span>
          <div class="formRow" role="group">
            <select title="신청금액 선택">
              <option>신청 금액 높은순</option>
              <option>본부2</option>
            </select>
            <select title="등급 선택">
              <option>등급 높은순</option>
              <option>본부2</option>
            </select>
            <select title="마감일 선택">
              <option>등급 높은순</option>
              <option>본부2</option>
            </select>
            <select title="보기갯수 선택">
              <option>10개씩 보기</option>
              <option>본부2</option>
            </select>
          </div>
        </fieldset>
      </section>

      <!-- 하단 풀 배너 : start -->
      <section class="bnrInerCont">
        
      </section>
      <!-- 하단 풀 배너 : end -->

      <!-- 하단 풀 배너 : start -->
      <div class="btFullBnr">
        
      </div>

    </div>
