<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>

  <title>SHINHAN</title>
<style>


</style>

<body>
    <!-- **************** -->
    <!-- contents : start -->

    <hr/>
    <div class="container" id="skip_content"  aria-label="컨텐츠">

      <section class="pageTop">
        <h2 class="pageTit">대출 신청 업체 목록</h2>
        <ul class="breadcrumb">
           <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
           <li><a href="#none"><strong>대출 신청 업체 목록</strong></a></li>
        </ul>
      </section>

      <section class="">
        <!-- 검색 -->
        <fieldset>
          <legend>게시물 검색</legend>
          <div class="searchControlBox">
            <div class="searchControlGroup">
              <div class="searchControlItem">
                <label for="selectLabelState" class="label">상태</label>
                <div class="formRow">
                  
                  <select id="selectLabelState">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem">
                <label for="selectLabelArea" class="label">지역</label>
                <div class="formRow">
                  
                  <select id="selectLabelArea">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem">
                <label id="selectLabelPay" class="label">희망 신청 금액</label>
                <div class="formRow" role="group" aria-labelledby="selectLabelPay">
                  
                  <input class="input inputXs" type="text" name="inpUnitOut" id="inpUnitOut" placeholder="000" value="">
                  <span class="unit">억</span>
                  <select title="범위">
                    <option>이상</option>
                    <option>이하</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem">
                <label id="selectLabelPay" class="label">CRETOP 등급</label>
                <div class="formRow" role="group" aria-labelledby="selectLabelPay">
                  
                  <select title="등급">
                    <option>전체</option>
                    <option>이하</option>
                  </select>
                  
                  <select title="범위">
                    <option>이상</option>
                    <option>이하</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem">
                <label for="selectLabelPatent" class="label">특허 보유 여부</label>
                <div class="formRow">
                  
                  <select id="selectLabelPatent">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <span class="checkbox">
                <input type="checkbox" id="searchCheckBox" name="searchCheckBox" />
                <label for="searchCheckBox"><span></span>관심 대출만 보기</label>
              </span>
            </div>
            <div class="searchBtns">
              <button type="button" class="btnReset">초기화</button>
              <button type="button" class="btnSuccess">조회</button>
            </div>
          </div>
        </fieldset>
        <!-- 검색 -->
      </section>
      <section class="">
        <fieldset class="tableFilterGroup">
          <span class="count">총 <strong>15</strong>건</span>
          <div class="formRow" role="group">
            <select title="신청금액 선택">
              <option>신청 금액 높은순</option>
              <option>본부2</option>
            </select>
            <select title="등급 선택">
              <option>등급 높은순</option>
              <option>본부2</option>
            </select>
            <select title="마감일 선택">
              <option>등급 높은순</option>
              <option>본부2</option>
            </select>
            <select title="보기갯수 선택">
              <option>10개씩 보기</option>
              <option>본부2</option>
            </select>
          </div>
        </fieldset>

        <div class="jsGridWrap">
          <div id="jsGrid2" class="bbs"></div>    
          <div id="externalPager2" class="external-pager"></div>
        </div>

                
        <script>
          $(function() {
            
            function grid_template_star(value, item){
              console.log(value)
              if(value==true){
                  return "<input type='checkbox' class='star' checked></input>";
              }else if(value==false){
                  return "<input type='checkbox' class='star'></input>";
              }else{
                  return "-";
              }
            }

            var clients = [
              { "Name1": "S_230809_0001",
                "Name2": "채택", 
                "Name3": "(주)길동건설", 
                "Name4": "단일", 
                "Name5": "12억 5000만원", 
                "Name6": "시설자금", 
                "Name7": "유", 
                "Name8": "24개월", 
                "Name9": "연 8.65%", 
                "Name10": "홍길동", 
                "Name11": "2023-08-30", 
                "Name12": "<button type='button' class='btnWhite'>상세보기</button>", 
              },
            ]; 
            


            $("#jsGrid2").jsGrid({
              data: clients,
              noDataContent: "<div class='noTableData'><i class='icoReview'></i><p class='txt'>현재 금융회사들이 고객님의 대출을 심사하고 있어요.</p></div>",

              fields: [
                { name: "Name1",  type: "text", title : "대출 신청 번호", width: "auto", validate: "required", },
                { name: "Name2", type: "text", title : "상태", width: 80, validate: "required" },
                { name: "Name3", type: "text", title : "법인명", width: 130, validate: "required" },
                { name: "Name4", type: "text", title : "제안<br> 형태", width: 80, validate: "required" },
                { name: "Name5", type: "text", title : "제안 대출 금액", width: 150, validate: "required" },
                { name: "Name6", type: "text", title : "제안<br> 자금 용도", width: 100, validate: "required" },
                { name: "Name7", type: "text", title : "담보<br> 유무", width: 60, validate: "required" },
                { name: "Name8", type: "text", title : "대출 기간", width: 100, validate: "required" },
                { name: "Name9", type: "text", title : "제안 금리", width: 100, validate: "required" },
                { name: "Name10", type: "text", title : "제출자", width: 80, validate: "required" },
                { name: "Name11", type: "text", title : "제안서 마감일", width: 120, validate: "required" },
                { name: "Name12", type: "text", title : "상세보기", width: 190, validate: "required" },
              ],
              
              pagerContainer: "#externalPager2",

            });
          });
        </script>
      </section>


    </div>

</script>
