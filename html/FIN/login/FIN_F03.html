    <hr/>
    <div class="container member" id="skip_content"  aria-label="콘텐츠">

      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="login" id="skip_login"  aria-label="로그인" >

         <div class="loginCont">
          
          <div class="loginTit">
            <h2 class="tit">금융/기관 고객 로그인</h2>
            <p>플랫폼 담당자를 통해 전달받은 정보로 로그인해주세요.</p>
          </div>

          <div class="login_form" id="cont_id_login">
            <div class="row">
              <label for="login_input_id" class="label">아이디</label>
              <div class="controlWrap">
                <input class="input hasError" type="text" name="login_input" id="login_input_id" placeholder="">
                <p id="errorComment" class="errorTxt">다시 입력해주세요.</p>
              </div>
            </div>
            <div class="row">
              <label for="login_input_pw" class="label">비밀번호</label>
              <div class="controlWrap">
                <input class="input" type="text" name="login_input" id="login_input_pw" placeholder="">
              </div>
            </div>
            <div class="loginBtn">
              <button type="button" class="btnBlue size-XL"  onclick="layer_alert('로그인 되었습니다.')">로그인</button>
            </div>
          </div>
          
          <div class="loginUtilBtn">
            <a href="#none">아이디 찾기</a>
            <a href="#none">비밀번호 찾기</a>
           </div> 

         </div>
