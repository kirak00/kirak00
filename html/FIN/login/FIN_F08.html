<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>

    <!-- **************** -->

    <!-- **************** -->
    <hr/>
    <div class="container" id="skip_content"  aria-label="콘텐츠">
      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="loginWrap" id="skip_login" aria-label="로그인">
        <div class="pageTop textCenter" data-tabTitle="tabpanel_1">
          <h2 class="pageTit">아이디 찾기</h2>
        </div>
        <div class="pageTop textCenter isHidden" data-tabTitle="tabpanel_2">
          <h2 class="pageTit">비밀번호 찾기</h2>
          <p class="pageSub">관리자를 통해 사전 등록한 정보를 입력해 주세요.</p>
        </div>
        <div class="tabWrap">
          <ul role="tablist" class="tabLine fullType tabFunc">
            <li class="on"><button id="tab_1" type="button" role="tab" aria-selected="true" aria-controls="tabpanel_1">아이디 찾기</button></li>
            <li><button id="tab_2" type="button" role="tab" aria-selected="false" aria-controls="tabpanel_2" tabindex="-1">비밀번호 찾기</button></li>
          </ul>
          <div id="tabpanel_1" class="tabpanel isShow wid400" role="tabpanel" aria-labelledby="tab_1">
            <p class="tabNoti">
              아이디를 분실하신 경우<br/>
              담당 관리자에게 연락 부탁드립니다.
            </p>
          </div>
          <div id="tabpanel_2" class="tabpanel wid346" role="tabpanel" aria-labelledby="tab_2">
            <div class="formBox">
              <div class="formRow hasError">
                <label for="loginLabelId" class="label">아이디</label>
                <input class="input" type="text" name="" id="loginLabelId" placeholder="아이디를 입력해 주세요.">
              </div>
              <p class="errorTxt">다시 입력해주세요.</p>
              <div class="formRow hasError">
                <label id="loginLableTel" class="label">담당자 휴대전화</label>
                <div class="inputNumber textCenter" role="group" aria-labelledby="loginLableTel">
                  <input class="input" type="text" title="담당자 휴대전화(1/3)" name="" placeholder="" value="010">
                  <span class="unit">-</span>
                  <input class="input" type="text" title="담당자 휴대전화(2/3)" name="" placeholder="" value="000">
                  <span class="unit">-</span>
                  <input class="input" type="text" title="담당자 휴대전화(3/3)" name="" placeholder="" value="000">
                </div>
              </div>
              <p class="errorTxt">다시 입력해주세요.</p>
            </div>
            <div class="loginBtn">
              <a href="#;" class="btnBlue">찾기</a>
            </div>
          </div>
        </div>
      </section>


    </div>

    <!-- contents : end -->
    <!-- **************** -->

</html>
