<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>
     <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container member" id="skip_content"  aria-label="콘텐츠">

      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="login" id="skip_login"  aria-label="로그인" >

         <div class="loginCont">
          <div class="loginTit">
            <h2 class="tit">아이디 찾기</h2>
          </div>
          <ul class="loginTab searchId">
            <li class="on">
              <button type="button" class="loginTabBtn">아이디 찾기</button>
              <div class="login_form" id="cont_id_login">
                <p class="info_txt">가입시 등록한 사업자등록번호와 대표자 휴대전화번호를 입력해 주세요.</p>
                <p class="tabNoti">아이디를 분실하신 경우<br/>
                담당 관리자에게 연락 부탁드립니다.</p>
              </div>
            </li>
            <li>
              <button type="button" class="loginTabBtn">비밀번호 찾기</button>
              <div class="login_form">
                <p class="info_txt">아이디와 사업자등록번호를 입력해 주세요. </p>
                <div class="formBox">
                  <label for="login_input_pw" class="label">아이디</label>
                  <div class="formRow">
                    <input class="input" type="text" name="" id="login_input_pw" placeholder="아이디를 입력해 주세요.">
                  </div>
                  <p class="errorTxt"></p>
                </div>
                <div class="formBox">
                  <label id="findPwLabel1" class="label">담당자 휴대전화</label>
                  <div class="formRow">
                    <div class="textCenter" role="group" aria-labelledby="findPwLabel1">
                      <input class="input" type="text" name="" title="사업자등록번호(1/3)" maxlength="3" placeholder="">
                      <span class="unit">-</span>
                      <input class="input" type="text" name="" title="사업자등록번호(2/3)" maxlength="2" placeholder="">
                      <span class="unit">-</span>
                      <input class="input" type="text" name="" title="사업자등록번호(3/3)" maxlength="5" placeholder="">
                    </div>
                  </div>
                  <p class="errorTxt">다시 입력해주세요.</p>
                </div>
                <div class="loginBtn">
                  <button type="button" class="btnBlue">법인공동인증서 로그인</button>
                </div>
              </div>
            </li>
           </ul>
         </div>
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->
 
</body>
</html>
