<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>
     <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container member" id="skip_content"  aria-label="콘텐츠">

      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="login" id="skip_login"  aria-label="로그인" >

         <div class="loginCont">
          <div class="loginTit" id="login_tit_01">
            <h2 class="tit">아이디 찾기</h2>
            <p class="info_txt">아이디를 분실하신 경우, 아래 담당자를 통해 아이디 정보를 확인하시기 바랍니다.</p>
          </div>
          <div class="loginTit" id="login_tit_02" style="display:none">
            <h2 class="tit">비밀번호 찾기</h2>
            <p class="info_txt">플랫폼 운영자를 통해 사전 등록한 정보를 입력해 주세요. </p>
          </div>
          <ul class="loginTab searchId">
            <li class="on">
              <button type="button" class="loginTabBtn" aria-controls="login_tit_01">아이디 찾기</button>
              <div class="login_form" id="cont_id_login">
                <ul class="login_info">
                  <li>
                    <em>중앙회, 본사, 캐피탈 고객님</em>
                    <p>플랫폼 운영자에게 연락을 취하여 아이디 정보 확인</p>
                  </li>
                  <li>
                    <em>영업점 고객님</em>
                    <p> 소속된 중앙회, 본사 관리자에게 연락을 취하여 아이디 정보 확인</p>
                  </li>
                </ul>
                
              </div>
            </li>
            <li>
              <button type="button" class="loginTabBtn" aria-controls="login_tit_02">비밀번호 찾기</button>
              <div class="login_form findIdPw">
                <div class="formBox">
                  <label for="login_input_pw" class="label">아이디</label>
                  <div class="formRow">
                    <input class="input" type="text" name="" id="login_input_pw" placeholder="아이디를 입력해 주세요.">
                  </div>
                  <p class="errorTxt"></p>
                </div>
                <div class="formBox">
                  <label id="findPwLabel1" class="label">금융 담당자 휴대전화</label>
                  <div class="formRow textCenter" role="group" aria-labelledby="findPwLabel1">
                    <input class="input" type="text" name="" title="사업자등록번호(1/3)" maxlength="3" placeholder="">
                    <span class="unit">-</span>
                    <input class="input" type="text" name="" title="사업자등록번호(2/3)" maxlength="2" placeholder="">
                    <span class="unit">-</span>
                    <input class="input" type="text" name="" title="사업자등록번호(3/3)" maxlength="5" placeholder="">
                  </div>
                  <p class="errorTxt">다시 입력해주세요.</p>
                </div>
                <div class="loginBtn">
                  <button type="button" class="btnSuccess">법인공동인증서 로그인</button>
                </div>
              </div>
            </li>
           </ul>
         </div>
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->
 
</body>
</html>
