<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>
     <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container member" id="skip_content"  aria-label="콘텐츠">

      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="login" id="skip_login"  aria-label="로그인" >
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->
 

    

  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->


  <!-- 'show' class 추가하면 레이어 오픈 -->
  <div class="layerWrap modal show" id="layer_chkService" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid500">
      <div class="layerHead">
        <h3>서비스 수신 항목 </h3>
        <button type="button" class="layerClose" popup-close="layer_chkService" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="layer_serviceCont">
          <ul>
            <li>
              <strong>대출 신청 관련 알림</strong>
              <div>
                기업고객의 새로운 대출 신청 등록 시 알림 <br>
                (희망 업체 알림을 설정한 경우 설정 값에 따라 발생)
              </div>
              <p>수신 매체: 이메일(필수), 알림톡(선택)</p>
            </li>
            <li>
              <strong>제안서 관련 알림</strong>
              <div>
                제출한 제안서의 진행 상태 알림<br>
               (대출 취소, 추가 서류, 제안서 마감, 제안서 채택, 청구, 정산)
              </div>
              <p>수신 매체: 이메일(필수), 알림톡(선택)</p>
            </li>
          </ul>
          <p class="notiTxt">서비스 수신 항목은 <strong>마이페이지>메시지함>메시지 알림 설정</strong>을 통해 변경할 수 있습니다.</p>

        </div>
      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess" onclick="layer_close('layer_chkService')"  aria-label="레이어 닫기">확인</button>
      </div>
      
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->





</body>
</html>
