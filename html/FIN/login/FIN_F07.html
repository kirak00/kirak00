<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>

</head>
<body>

    <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container member" id="skip_content"  aria-label="콘텐츠">

      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="login" id="skip_login"  aria-label="로그인" >
         <div class="loginCont">
          <div class="loginTit">
            <h2 class="tit">Loan&Biz 금융회원 로그인</h2>
            <p class="info_txt">플랫폼 운영자를 통해 전달 받은 정보로 로그인 해주세요.</p> 
          </div>

          <div class="login_form change_pw">
            <div class="formBox">
              <label id="pwSetting_1" class="label">아이디</label>
              <div class="formRow">
                <input class="input" type="password" name="login_input" id="pwSetting_1"  placeholder="아이디를 입력해 주세요.">
              </div>
              <p class="errorTxt"></p>
            </div>
            <div class="formBox">
              <label id="pwSetting_2" class="label">비밀번호</label>
              <div class="formRow">
                <input class="input" type="password" name="login_input" id="pwSetting_1"  placeholder="비밀번호를 입력해 주세요.">
              </div>
              <p class="errorTxt"></p>
            </div>
            <div class="formBox">
                <span class="checkbox">
                  <input type="checkbox" id="chk_2_1" name="CheckBox" ><label for="chk_2_1"><span></span>아이디 저장</label>
                </span>
            </div>
            <div class="loginBtn">
              <a href="#;" class="btnSuccess">로그인</a>
            </div>
          </div>

          <div class="loginUtilBtn">
            <a href="#none">아이디 찾기</a>
            <a href="#none">비밀번호 찾기</a>
          </div>        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->
 
</body>
</html>
