          <script>
            
  /* jsgrid sample */
  $(function() {

    var clients = [
      { 
        "Name1": "2023-05-02",
        "Name2": "<a href='#' class='goLink'>202308090001</a>",
        "Name3": "(주)길동건설", 
        "Name4": "123-45-67891", 
        "Name5": "단일", 
        "Name6": "100,000,000<p class='sub'>(일억원)</p>", 
        "Name7": "시설자금", 
        "Name8": "유", 
        "Name9": "3개월", 
        "Name10": "연 5.84%", 
        "Name11": "홍길동", 
        "Name12": "채택", 
        "Name13": "실행", 
        "Name14": '<button type="button" class="btnWhite" onclick="alert(1)">상세보기</button>', 
      },
    
    ];


    $("#jsGrid").jsGrid({
      data: clients,
      gridBodyClass : 'jsgrid-grid-body double',
      headerRowRenderer: function () { //
        var $result = $("<tr class='jsgrid-header-row'>")
        $result.append(`
            <th scope='col' width='100px' class='jsgrid-header-cell' rowspan="2">제출일</th>
            <th scope='col' width='140px' class='jsgrid-header-cell' rowspan="2" >대출 신청 번호</th>
            <th scope='col' width='100px' class='jsgrid-header-cell' rowspan="2">기업명</th>
            <th scope='col' width='120px' class='jsgrid-header-cell' rowspan="2">사업자등록번호</th>

            <th scope='col' width='550px' class='jsgrid-header-cell' colspan="6">제안 정보</th>

            <th scope='col' width='80px' class='jsgrid-header-cell' rowspan="2" >제안 직원명</th>
            <th scope='col' width='80px' class='jsgrid-header-cell' rowspan="2" >제안서<br>상태</th>
            <th scope='col' width='80px' class='jsgrid-header-cell' rowspan="2" >대출<br>실행 여부</th>
            <th scope='col' width='120px' class='jsgrid-header-cell' rowspan="2" >상세보기</th>
          `);  
          var $tr = $("<tr class='jsgrid-header-row'>");   
          var grid = this;
          grid._eachField(function(field, index) {
              if (3 < index && index<10) {
                var $th = $("<th class='jsgrid-header-cell'>").html(field.title).width(field.width).appendTo($tr);
              } 
          });
          return $result.add($tr);
      },
      fields: [
        { name: "Name1", width: 110, type: "text", title : "제출일", },
        { name: "Name2", width: 180, type: "text", title : "대출 신청 번호", },
        { name: "Name3", width: 110, type: "text", title : "기업명", },
        { name: "Name4", width: 110, type: "text", title : "사업자등록번호", },

        { name: "Name5", width: 100, type: "text", title : "제안 형태 <em class='tooltip_q' title='단일: 하나의 제안서 내에 단건의 제안을 한 경우<br>복합: 하나의 제안어 내에 다건의 제안을 한 경우'><span class='txt'>?</span></em>", },
        { name: "Name6", width: 100, type: "text",title : "제안 금액", },
        { name: "Name7", width: 90, type: "text", title : "자금 용도", },
        { name: "Name8", width: 90, type: "text", title : "담보 유무", },
        { name: "Name9", width: 90, type: "text", title : "대출기간", },
        { name: "Name10", width: 90, type: "text", title : "금리", },

        { name: "Name11", width: 80, type: "text", title : "제안 직원명", },
        { name: "Name12", width: 80, type: "text", title : "제안서<br>상태", },
        { name: "Name13", width: 80, type: "text", title : "대출<br>실행 여부", },
        { name: "Name14", width: 80, type: "text", title : "상세보기", },
      ],
          
      pagerContainer: "#externalPager",
