<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>

  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <link href="../../../js/lib/rangeDatepicker.css" rel="stylesheet">
  <script src="../../../js/lib/fecha.js"></script>
  <script src="../../../js/lib/rangeDatepicker.js"></script>

  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">

    <section class="pageTop">
      <h2 class="pageTit">알림 수신자 추가</h2>
      <p class="pageSub">알림 수신을 원하시는 경우 정보 입력 후 본인 확인을 진행해 주세요.</p>
      <ul class="breadcrumb">
          <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
          <li><a href="#none"><span>마이페이지</span></a></li>
          <li><a href="#none"><span>회원 정보</span></a></li>
          <li><a href="#none"><strong> 알림 수신자 추가</strong></a></li>
      </ul>
    </section> 
 
    <section class="">
      <section class="sectionBlock60">
        <h4 class="titH4 hasLine "><em class="required">*</em>알림톡</h4>
        <p class="tableLabel pntCol_1">* 표시는 필수 입력 항목입니다.</p>
        <div class="formListTable formMdTable ">
        <table>
          <caption>알림톡 회원 정보</caption>
          <colgroup>
            <col width="150px">
            <col width="auto">
          </colgroup>
          <tbody>
            <tr> 
              <th scope="row">
                <label for="accLabel0" class="label">이름</label>
              </th> 
              <td>
                <div class="formRow">
                  <input class="input wid400" type="text" name="" id="accLabel1" placeholder="담당자명을 입력해 주세요." value="" />
                </div>
              </td>
            </tr>
            <tr> 
              <th scope="row">
                <label for="accLabel1" class="label">휴대전화</label>
              </th> 
              <td>
                <div class="formRow " role="group" aria-labelledby="formLabel1_3">
                  <input class="input" type="text" title="알림톡 수신 휴대전화(1/3)" placeholder="000" value="010" >
                  <span class="unit">-</span>
                  <input class="input" type="text" title="알림톡 수신 휴대전화(2/3)" placeholder="0000" value="1234" >
                  <span class="unit">-</span>
                  <input class="input" type="text" title="알림톡 수신 휴대전화(3/3)" placeholder="0000" value="5678" >
                  <button type="button" class="btnBlack p25">본인 확인</button>
                </div>
                <p class="tipTxt">
                  해당 번호는 기업고객에게 노출되지 않습니다.
                </p>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="agreeChk mt30">
          <span class="checkbox">
            <input type="checkbox" id="searchCheckBox" name="searchCheckBox" />
            <label for="searchCheckBox"><span></span>(필수) 알림톡을 받기 위한 NICE 본인확인 및 개인정보 제공에 동의합니다. <a href="#" class="blue">[개인정보제공동의]</a></label>
          </span>
        </div>
        </div>
      </section>
      <section class="sectionBlock40">
        <h4 class="titH4 hasLine ">*이메일</h4>
        <div class="formListTable formMdTable ">
          <table>
            <caption>이메일</caption>
            <colgroup>
              <col width="150px">
              <col width="auto">
            </colgroup>
            <tbody>
              <tr> 
                <th scope="row">
                  <label  id="emailInput" class="label">이메일</label>
                </th> 
                <td>
                  <div class="formRow" role="group" aria-labelledby="emailInput">
                    <input class="input wid240" type="text" title="이메일 아이디" placeholder="" value="" maxlength="50">
                    <span class="unit mail">@shinhan.com</span>
                    <span class="checkbox ml30">
                      <input type="checkbox" id="emailChk" name="searchCheckBox" />
                      <label for="emailChk"><span></span>부서(또는 지점) 대표이메일로 수신</label>
                    </span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <div class="table_bt">
        <div class="btn_c">
          <button type="button" class="btnSuccess">저장</button>
        </div>
      </div>

    </section>


  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->


</body>
</html>
