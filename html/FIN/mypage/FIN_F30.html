<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>

  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <link href="../../../js/lib/rangeDatepicker.css" rel="stylesheet">
  <script src="../../../js/lib/fecha.js"></script>
  <script src="../../../js/lib/rangeDatepicker.js"></script>

  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>
  
</style>

<body>
    <!-- **************** -->

    <hr/>
    <div class="container" id="skip_content"  aria-label="컨텐츠">

      <section class="pageTop">
        <h2 class="pageTit">나의 제안서 목록</h2>
        <ul class="breadcrumb">
           <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
           <li><a href="#none"><span>마이페이지</span></a></li>
           <li><a href="#none"><strong>제출 제안서 목록</strong></a></li>
        </ul>
      </section>

      <section class="">
        <!-- 검색 -->
        <fieldset>
          <legend>게시물 검색</legend>
          <div class="searchControlBox">
            <div class="searchControlGroup">
              <div class="searchControlItem expand">
                <label id="formLabel1_4" class="label">소속 지점 조회 </label>
                <div class="formRow formGroup" role="group" aria-labelledby="formLabel1_4">
                  <select id="selectLabelArea1_1">
                    <option>지역본부</option>
                    <option>셀렉트</option>
                  </select>
                  <span class="line"></span>
                  <select id="selectLabelArea1_2">
                    <option>금고본점</option>
                    <option>셀렉트</option>
                  </select>
                  <span class="line"></span>
                  <select id="selectLabelArea1_3">
                    <option>지점</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="searchControlGroup">

              <div class="searchControlItem expand">
                <label for="selectLabel_1_3" class="label">신청 번호</label>
                <div class="formRow">
                  <input type="text" class="input wid240" id="selectLabel_1_3" placeholder="기업명을 입력해 주세요">
                </div>
              </div>
              <div class="searchControlItem expand">
                <label for="selectLabelArea2_1" class="label">기업명</label>
                <div class="formRow">
                  <input type="text" class="input wid240" id="selectLabelArea2_1" placeholder="기업명을 입력해 주세요">
                </div>
              </div>
              <div class="searchControlItem expand">
                <label for="selectLabelArea2_2" class="label">사업자등록번호</label>
                <div class="formRow">
                  <input type="text" class="input wid240" id="selectLabelArea2_2" placeholder="사업자등록번호를 입력해 주세요">
                </div>
              </div>
            </div>
            <div class="searchControlGroup">

              <div class="searchControlItem ">
                <label for="selectLabelArea2_3" class="label">제안서 상태</label>
                <div class="formRow">
                  <select id="selectLabelArea2_3">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem ">
                <label for="selectLabelArea2_4" class="label">제안 유형</label>
                <div class="formRow">
                  <select id="selectLabelArea2_4">
                    <option>전체</option>
                    <option>셀렉트</option>
                  </select>
                </div>
              </div>
              <div class="searchBtns">
                <button type="button" class="btnReset">초기화</button>
                <button type="button" class="btnSuccess">조회</button>
              </div>
            </div>
          </div>
        </fieldset>
        <!-- 검색 -->
      
        <section class="">
          <fieldset class="tableFilterGroup">
            <span class="count">총 <strong>15</strong>건</span>
            <div class="formRow" role="group">
              <select title="정렬 선택 (제출일)">
                <option>제출일 최신순</option>
                <option>본부2</option>
              </select>
              <select title="보기갯수 선택">
                <option>10개씩 보기</option>
                <option>본부2</option>
              </select>
              <button type="button" class="btnDkGreen">적용</button>
            </div>
          </fieldset>

          <div class="jsGridWrap">
            <div id="jsGrid2" class="bbs" caption="제출 제안서 목록"></div>    
            <div class="table_bt">
              <div id="externalPager2" class="external-pager"></div>
              <div class="btn_r">
                <button type="button" class="btnSuccess ico_down">엑셀 다운로드</button>
              </div>
            </div>
          </div>

                  
          <script>
            $(function() {

              var clients = [
                { 
                  "Name1": "서울지역본부",
                  "Name2": "마포본점",
                  "Name3": "가좌지점", 
                  "Name4": "리스 제안서", 
                  "Name5": "2023-06-25", 
                  "Name6": "1235431031", 
                  "Name7": "(주)길동건설", 
                  "Name8": "123-45-5674789", 
                  "Name9": "채택", 
                  "Name10": "<button type='button' class='btnWhite'>상세보기</button>", 
                },
              
              ]; 
              


              $("#jsGrid2").jsGrid({
                data: clients,
                noDataContent: "<div class='noTableData'><i class='icoReview'></i><p class='txt'>현재 금융회사들이 고객님의 대출을 심사하고 있어요.</p></div>",

                fields: [
                  { name: "Name1",  type: "text", title : "지역본부", width: 110},
                  { name: "Name2",  type: "text", title : "금고본점", width: 90},
                  { name: "Name3", type: "text", title : "지점명", width: 120 },
                  { name: "Name4", type: "text", title : "제안서 유형", width: 110 },
                  { name: "Name5", type: "text", title : "제출일", width: 158 },
                  { name: "Name6", type: "text", title : "신청 번호", width: 110 },
                  { name: "Name7", type: "text", title : "기업명", width: 110 },
                  { name: "Name8", type: "text", title : "사업자등록번호", width: 130 },
                  { name: "Name9", type: "text", title : "제안서 상태", width: 110 },
                  { name: "Name10", type: "button", title : "상세보기", width: 140 },
                ],
                
                pagerContainer: "#externalPager2",

              });
            });
          </script>
        </section>
      </section>

    </div>

</script>
