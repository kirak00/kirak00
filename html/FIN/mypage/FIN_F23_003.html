<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.min.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
      <div class="table_bt">
        <div class="btn_c">
          <button class="btnBlue sm open_layer"  aria-controls="sampleLayer">제출 취소하기</button>
        </div>
      </div>
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap show" id="sampleLayer" role="dialog" aria-modal="true" >
    <div class="layerBody sizeM" tabindex="0">
      <div class="layerHead">
        <h3>제출 제안서 취소</h3>
        <p>제출한 제안서를 회수합니다.</p>
        <button class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="viewNolineTable">
          <table>
            <caption>제안서 취소 상세</caption>
            <colgroup>
              <col width="204px">
              <col wieth="auto">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">법인명</th> 
                <td>(주)길동건설</td>
              </tr>
              <tr>
                <th scope="row">제안서 제출일</th> 
                <td>2023.07.10</td>
              </tr>
              <tr>
                <th scope="row"><i class="required" aria-hidden="true">*</i><span class="srOnly">필수값</span>제출 취소 사유</th> 
                <td>
                  <div class="textareaWrap">
                    <textarea id="textareaVal" class="textarea">기타 사유를 입력해주세요.(500자 이내)</textarea>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="layerFoot">
        <button class="btnBlue xl" onclick="layer_close('sampleLayer')"  aria-label="레이어 닫기">제출 취소</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->

</body>
</html>
