<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>
     <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container member" id="skip_content"  aria-label="콘텐츠">

      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="login" id="skip_login"  aria-label="로그인" >

         <div class="loginCont">
          <div class="loginTit" id="login_tit_01">
            <h2 class="tit">담당자 등록</h2>
            <p class="info_txt">담당자 알림톡 수신과 개인정보 제공을 위하여 동의 및 본인 확인 절차가 필요합니다.</p>
          </div>
        
          <div class="login_form" id="cont_id_login">
            <div class="managerRegistForm">
              <div class="formBox">
                <label for="findIdLabel1" class="label">담당자명</label>
                <div class="formRow textCenter" >
                  <input class="input" type="text" name="" id="findIdLabel1" placeholder="">
                </div>
                <p class="errorTxt"></p>
              </div>
              <div class="formBox">
                <label id="findIdLabel2" class="label ">담당자 휴대전화</label>
                <div class="formRow textCenter" role="group" aria-labelledby="findIdLabel2">
                  <input class="input" type="text" name="" title="대표휴대전화(1/3)" placeholder="">
                  <span class="unit">-</span>
                  <input class="input" type="text" name="" title="대표휴대전화(2/3)" placeholder="">
                  <span class="unit">-</span>
                  <input class="input" type="text" name="" title="대표휴대전화(3/3)" placeholder="">
                </div>
                <p class="errorTxt">다시 입력해주세요.</p>
              </div>
              <div class="formBox">
                <label id="findIdLabel3" class="label ">담당자 회사 이메일</label>
                <div class="formRow textCenter" role="group" aria-labelledby="findIdLabel3">
                  <input class="input" type="text" name="" title="대표이메일(1/2)" placeholder="">
                  <span class="unit">@</span>
                  <input class="input" type="text" name="" title="대표이메일(2/2)" placeholder="">
                </div>
                <p class="errorTxt">다시 입력해주세요.</p>
              </div>
              <div class="agreeChk formVertical"><!-- 1.9 수정-->
                <span class="checkbox">
                  <input type="checkbox" id="searchCheckBox" name="searchCheckBox" />
                  <label for="searchCheckBox"><span></span>(필수) Loan&Biz 서비스 이용과 관련된 개인정보 제공에 동의합니다.<a href="#" class="blue">[자세히 보기]</a></label>
                </span>
                <span class="checkbox">
                  <input type="checkbox" id="searchCheckBox" name="searchCheckBox" />
                  <label for="searchCheckBox"><span></span>(필수) 고유식별정보처리에 동의합니다.<a href="#" class="blue">[자세히 보기]</a></label>
                </span>

                
              </div>
              <div class="loginBtn2"><!-- 1.9 수정-->
                <button type="button" class="btnSuccess" aria-controls="cont_id_login">본인 확인</button>
                <button type="button" class="btnWhite" >취소</button>
              </div>
            </div>
            
          </div>
         </div>
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->
 




</body>
</html>
