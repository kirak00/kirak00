<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>

  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <link href="../../../js/lib/rangeDatepicker.css" rel="stylesheet">
  <script src="../../../js/lib/fecha.js"></script>
  <script src="../../../js/lib/rangeDatepicker.js"></script>

  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
      <div class="table_bt">
        <div class="btn_c">
          <button type="button" class="btnSuccess sm open_layer"  aria-controls="sampleLayer">제출 취소하기</button>
        </div>
      </div>
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap show" id="sampleLayer" role="dialog" aria-modal="true" >
    <div class="layerBody sizeM" tabindex="0">
      <div class="layerHead">
        <h3>제출 제안서 회수</h3>
        <p>제출한 제안서를 회수합니다.</p>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <p class="tableLabel pntCol_1">* 표시는 필수 입력 항목입니다.</p>
        <div class="viewNolineTable">
          <table>
            <caption>제안서 취소 상세</caption>
            <colgroup>
              <col width="184px">
              <col width="auto">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">법인명</th> 
                <td>(주)길동건설</td>
              </tr>
              <tr>
                <th scope="row">제안서 제출일</th> 
                <td>2023.07.10</td>
              </tr>
              <tr>
                <th scope="row"><i class="required" aria-hidden="true">*</i><span class="srOnly">필수값</span>제출 취소 사유</th> 
                <td>
                  <div class="formVertical">
                    <span class="radio">
                      <input type="radio" id="testRdoBoxA" name="testRdoBox" value="" checked/>
                      <label for="testRdoBoxA"><span></span>내부 정책 변경</label>
                    </span>
                    <span class="radio">
                      <input type="radio" id="testRdoBoxB" name="testRdoBox" value="" />
                      <label for="testRdoBoxB"><span></span>제안서 수정 목적</label>
                    </span>
                    <div class="formSet formVertical">
                      <span class="radio"> 
                        <input type="radio" id="testRdoBoxC" name="testRdoBox" value="" />
                        <label for="testRdoBoxC"><span></span>기타</label>
                      </span>
                      <textarea id="textareaVal" title="기타 사유입력" class="textarea" placeholder="기타 사유를 입력해주세요.(필수/500자 이내)"></textarea>
                    </div>
                  </div>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess xl" onclick="layer_close('sampleLayer')"  aria-label="레이어 닫기">제출 회수</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->

</body>
</html>
