    <section class="pageTop">
      <h2 class="pageTit">희망 업체 기준 설정</h2>
      <ul class="breadcrumb">
          <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
          <li><a href="#none"><span>마이페이지</span></a></li>
          <li><a href="#none"><strong>희망 업체 기준 설정 </strong></a></li>
      </ul>
    </section> 
 
    <section class="">
      <ul class="guideBox">
        <li>·  희망하는 알림 조건을 설정하시면 해당 대출건이 등록되었을 때 알림을 발송해 드립니다.</li>
        <li>·  모든 대출 신청건의 알림 받기를 희망하시면 조건을 초기화 해주세요.</li>
      </ul>
      
      <div class="formListTable">
        <table>
          <caption>희망 업체 알림 설정</caption>
          <colgroup>
            <col width="188px">
            <col width="auto">
          </colgroup>
          <tbody>
            <tr>
              <th scope="row">
                <label for="inpUsePurpose">자금 용도</label>
              </th>
              <td>
                <div class="formRow">
                  <select name="" id="inpUsePurpose" class="wid430">
                    <option value="">자금 용도를 선택해 주세요.</option>
                  </select>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="inpBizNum">희망 신청 금액</label>
              </th>
              <td role="group" aria-labelledby="inpBizNum">
                <div class="formRow hasError">
                  <input class="input wid100" type="text" placeholder="000" value="" >
                  <span>억</span>
                  <select title="" class="">
                    <option>이상</option>
                    <option>이하</option>
                  </select>
                </div>
                <p class="errorTxt">법인회원 희망 신청 금액 중 최대 금액 기준입니다.</p>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="collateral_yn">담보 유무</label>
              </th>
              <td>
                <select id="collateral_yn" class="wid430">
                  <option>담보 유무를 선택해 주세요.</option>
                </select>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="cretop_level">CRETOP 등급</label>
              </th>
              <td>
                <div class="formRow" role="group" aria-labelledby="cretop_level">
                  <select title="cretop 등급" class="wid430">
                    <option>CRETOP 등급을 선택해 주세요.</option>
                  </select>
                  <select title="cretop 등급 상세 " class="wid145">
                    <option>이상</option>
                    <option>이하</option>
                  </select>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
        
      <div class="table_bt">
        <div class="btn_c">
          <button type="button" class="btnWhite">조건 초기화</button>
          <button type="button" class="btnSuccess">적용</button>
        </div>
        <div class="btn_r">
