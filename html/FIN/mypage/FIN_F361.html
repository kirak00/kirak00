<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>

  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <link href="../../../js/lib/rangeDatepicker.css" rel="stylesheet">
  <script src="../../../js/lib/fecha.js"></script>
  <script src="../../../js/lib/rangeDatepicker.js"></script>

  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>


</style>

<body>
  <!-- **************** -->
  <!-- contents : start -->

  <hr/>
  <div class="container mypage" id="skip_content"  aria-label="컨텐츠">

    <section class="pageTop">
      <h2 class="pageTit">희망 업체 알림 설정</h2>
      <ul class="breadcrumb">
          <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
          <li><a href="#none"><span>마이페이지</span></a></li>
          <li><a href="#none"><strong>희망 업체 알림 설정 </strong></a></li>
      </ul>
    </section> 
 
    <section class="">
      <ul class="guideBox">
        <li>·  희망하는 알림 조건을 설정하시면 해당 대출건이 등록되었을 때 알림을 발송해 드립니다.</li>
        <li>·  모든 대출 신청건의 알림 받기를 희망하시면 조건을 초기화 해주세요.</li>
      </ul>
      
      <div class="formListTable sectionBlock40">
        <table>
          <caption>희망 업체 알림 설정</caption>
          <colgroup>
            <col width="188px">
            <col width="auto">
          </colgroup>
          <tbody>
            <tr>
              <th scope="row">
                <label for="forLabel1">희망 신청 금액</label>
              </th>
              <td role="group" aria-labelledby="forLabel1">
                <div class="formRow">
                  <input class="input wid82" type="text" placeholder="000" value="" title="금액을 억단위로 입력">
                  <span>억</span>
                  <select title="정렬 선택" class="">
                    <option>이상</option>
                    <option>이하</option>
                  </select>
                </div>
                <p class="notiTxt">법인회원 희망 신청 금액 중 최대 금액 기준입니다.</p>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="forLabel2">지역</label>
              </th>
              <td>
                <select id="forLabel2" class="wid430">
                  <option>지역을 선택해 주세요.</option>
                </select>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="forLabel3">자금 용도</label>
              </th>
              <td>
                <select id="forLabel3" class="wid430">
                  <option>자금 용도를 선택해 주세요.</option>
                </select>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="forLabel4">담보 유무</label>
              </th>
              <td>
                <select id="forLabel4" class="wid430">
                  <option>담보 유무를 선택해 주세요.</option>
                </select>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="forLabel5">특허 보유 여부</label>
              </th>
              <td>
                <select id="forLabel5" class="wid430">
                  <option>특허 보유 여부를 선택해 주세요.</option>
                </select>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="forLabel6">CRETOP 등급</label>
              </th>
              <td>
                <div class="formRow" role="group" aria-labelledby="forLabel6">
                  <select title="cretop 등급" class="wid430">
                    <option>CRETOP 등급을 선택해 주세요.</option>
                  </select>
                  <select title="cretop 등급 상세 " class="wid145">
                    <option>이상</option>
                    <option>이하</option>
                  </select>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="forLabel7">노출 제외 조건</label>
              </th>
              <td>
                <div class="formVertical pt15">

                
                  <span class="checkbox">
                    <input type="checkbox" id="exceptChk_1" name="agreeLabel1" >
                    <label for="exceptChk_1"><span></span>자본잠식</label>
                  </span>
                  
                  <span class="checkbox">
                    <input type="checkbox" id="exceptChk_2" name="agreeLabel1" >
                    <label for="exceptChk_2"><span></span>부채비율 700% 초과</label>
                  </span>
                  
                  <span class="checkbox">
                    <input type="checkbox" id="exceptChk_3" name="agreeLabel1" >
                    <label for="exceptChk_3"><span></span>3개년 이자보상배율 1.0 미만</label>
                  </span>
                  
                  <span class="checkbox">
                    <input type="checkbox" id="exceptChk_4" name="agreeLabel1" >
                    <label for="exceptChk_4"><span></span>매출액 초과 차입금</label>
                  </span>
                  
                  <span class="checkbox">
                    <input type="checkbox" id="exceptChk_5" name="agreeLabel1" >
                    <label for="exceptChk_5"><span></span>2년 연속 매출액 50% 이상 감소</label>
                  </span>
                  
                  
                </div>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
        
      <div class="table_bt">
        <div class="btn_c">
          <button type="button" class="btnWhite">조건 초기화</button>
          <button type="button" class="btnSuccess">적용</button>
        </div>
        <div class="btn_r">
        </div>
      </div>
      
    </section>
    

  </div>

  <!-- **************** -->

</html>
