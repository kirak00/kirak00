      <div class="formListTable">
        <table>

          <colgroup>
            <col width="186px">
            <col width="auto">
          </colgroup>
          <tbody>
            <tr>
              <th scope="row">
                <label for="inpAdd">제안 용도</label>
              </th>
              <td>
                <div class="inputWrap wid400">
                  <input id="inpAdd" class="input" type="text" placeholder="상호명을 입력해 주세요." value="">

                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="inpBizNum">희망 신청 금액</label>
              </th>
              <td class="formRow" role="group" aria-labelledby="inpBizNum">
                  <span class="inputWrap"><input class="input" type="text" placeholder="000" value="" ></span>
                  <span class="inputWrap"><input class="input" type="text" placeholder="000" value="" ></span>
                  <span>억</span>
                  <span class="select">
                    <select title="">
                      <option>이상</option>
                      <option>이하</option>
                    </select>
                  </span>
                  <p class="errorTxt">법인회원 희망 신청 금액 중 최대 금액 기준입니다.</p>
                </div>


                <div class="inputWrap hasError">
                  <div class="formRow" role="group" aria-labelledby="inpBizNum">
                    <input class="input" type="text" placeholder="000" value="" > 
                    <span>억</span>
                    <span class="select">
                      <select title="">
                        <option>이상</option>
                        <option>이하</option>
                      </select>
                    </span>
                  </div>
                  <p class="errorTxt">법인회원 희망 신청 금액 중 최대 금액 기준입니다.</p>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <label for="collateral_yn">담보 유무</label>
              </th>
              <td>
                <span class="select" >
                  <select id="collateral_yn">
                    <option>담보 유무를 선택해 주세요.</option>

            </tr>
            <tr>

                <label for="cretop_level">CRETOP 등급</label>
