<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_FIN.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_FIN.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>
     <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container member" id="skip_content"  aria-label="콘텐츠">

      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="login" id="skip_login"  aria-label="로그인" >

         <div class="loginCont">
          <div class="loginTit" id="login_tit_01">
            <h2 class="tit">비밀번호 변경</h2>
            <p class="info_txt">새로 사용할 비밀번호를 입력해 주세요.</p>
          </div>
          <div class="login_form changePw">
            <div class="formBox">
              <label for="login_input_pw1" class="label">기존 비밀번호</label>
              <div class="formRow">
                <input class="input" type="password" name="" id="login_input_pw1" placeholder="기존 비밀번호를 입력해 주세요.">
              </div>
              <p class="errorTxt"></p>
            </div>
            <div class="formBox">
              <label for="login_input_pw2" class="label">새 비밀번호</label>
              <div class="formRow">
                <input class="input" type="password" name="" id="login_input_pw2" placeholder="영문, 숫자, 특수문자 포함 8자~20자">
              </div>
              <p class="errorTxt"></p>
            </div>
            <div class="formBox">
              <label for="login_input_pw3" class="label">새 비밀번호 확인</label>
              <div class="formRow">
                <input class="input" type="password" name="" id="login_input_pw3" placeholder="영문, 숫자, 특수문자 포함 8자~20자">
              </div>
              <p class="errorTxt"></p>
            </div>
            <div class="loginBtn">
              <button type="button" class="btnSuccess" >확인</button>
            </div>
          </div>
         </div>
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->
 
</body>
</html>
