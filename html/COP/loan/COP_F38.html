<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="콘텐츠">
    <section>
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">스크래핑 서비스 </button>
    </section>    
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->

  
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap modal show" id="sampleLayer" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid720">
      <div class="layerHead">
        <h3>스크래핑 서비스</h3>
        <p>스크래핑서비스를 통해 공공기관에서 정보를 수집이 완료 되었습니다.</p>
        <!-- 상태값에 따라 주석 해제하여 사용 -->
        <!-- <p>일부 기관의 스크래핑에서 오류가 발생되었습니다.<br/>
          재시도 버튼을 통해 스크래핑을 재시도 할 수 있습니다.</p>
        <p>공공기관에 고객님의 자료가 존재하지 않습니다.<br/>
          예)결산보고서 신고 누락 법인 또는 복식부기를 사용하지 않는 법인등.</p> -->
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="textTable scrapTable">
          <table>
            <caption>스크래핑 서비스</caption>
            <colgroup>
              <col />
              <col width="80px" />
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">재무상태표</th> 
                <td><span class="status fail">재시도</span></td>
              </tr>
              <tr>
                <th scope="row">손익계산서</th> 
                <td><span class="status nothing">자료없음</span></td>
              </tr>
              <tr>
                <th scope="row">제조(공사)원가명세서</th> 
                <td><span class="status">[수집완료]</span></td>
              </tr>
              <tr>
                <th scope="row">이익잉여금처분계산서</th> 
                <td><span class="status">[수집완료]</span></td>
              </tr>
              <tr>
                <th scope="row">현금흐름표</th> 
                <td><span class="status">[수집완료]</span></td>
              </tr>
              <tr>
                <th scope="row">자본변동표</th> 
                <td><span class="status">[수집완료]</span></td>
              </tr>
              <tr>
                <th scope="row">사업자등록증명원</th> 
                <td><span class="status">[수집완료]</span></td>
              </tr>
              <tr>
                <th scope="row">부가가치세표준증명원</th> 
                <td><span class="status">[수집완료]</span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="table_bt">
          <div class="btn_c">
            <button type="button" class="btnSuccess">확인</button>
            <!-- 상태값에 따라 주석 해제하여 사용 -->
            <!-- <button type="button" class="btnSuccess">재시도 없이 직접 등록</button>
            <button type="button" class="btnSuccess">직접 등록</button> -->
          </div>
        </div>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->




</body>
</html>
