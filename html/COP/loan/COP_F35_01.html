<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
   
    <section>
      <button type="button" class="btnSuccess">대출 비교 신청 전 안내사항</button>
    </section>
  </div>
  
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap modal show" id="sampleLayer" role="dialog" aria-modal="true" ><!-- show class 삭제 하면 숨김처리 -->
    <!-- 너비 800px 경우 .sizeM 추가 -->
    <div class="layerBody wid640">
      <div class="layerHead bgChk">
        <h3>대출 비교 신청 전 안내사항</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <ol class="auditInfo">
          <li><em>1</em>대출 비교 신청을 위해서는 법인공동인증서가 반드시 필요합니다.</li>
          <li>
            <em>2</em>대출비교신청정보는 제안을 위해 꼭 필요하니 정확한 내용으로 작성 부탁드립니다.
            <p class="notiTxt">작성 내용과 실제 내용이 불일치 하는 경우, 진행이 어려울 수 있습니다.</p>
          </li>
          <li><em>3</em>금융기관이 제출한 제안서는 실제 대출과정에서 일부 변경될수 있습니다.</li>
        </ol>
      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess" onclick="layer_close('sampleLayer')"  aria-label="레이어 닫기">확인</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->

</body>
</html>
