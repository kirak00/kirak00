  <div class="container" id="skip_content"  aria-label="컨텐츠">
    <section class="pageTop">
      <h2 class="pageTit">대출 비교하기</h2>
      <p class="pageSub">(주)신한은행 고객님이 진행하신 대출 비교 진행 내용입니다.</p>
      <ul class="breadcrumb">
          <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
          <li><a href="#none"><strong>대출 비교하기</strong></a></li>
      </ul>
    </section>
    <section>

      <div class="loanSelect">
        <div class="list active">
          <div class="radio radioBtn">
            <input type="radio" id="loanSelectId1" name="loanSelectId" checked>
            <label for="loanSelectId1">
              <span class="tt">시설자금대출</span>
              <span class="dd">공장 구입, 생산 설비 등의 도입에 <br>
                소요되는 자금을 지원하는 대출</span><!-- v2.1 -->
            </label>
          </div>
        </div>
        <div class="list">
          <div class="radio radioBtn">
            <input type="radio" id="loanSelectId2" name="loanSelectId">
            <label for="loanSelectId2">
              <span class="tt">운전자금대출</span>
              <span class="dd">기업의 생산과 고유의 판매활동 등에<br/> 
                소요되는 자금을 지원하는 대출</span><!-- v2.1 -->
            </label>
          </div>
        </div>
        <div class="list">
          <div class="radio radioBtn">
            <input type="radio" id="loanSelectId3" name="loanSelectId">
            <label for="loanSelectId3">
              <span class="tt">기계기구 리스</span><!-- v2.1 워딩수정-->
              <span class="dd">기계, 기구, 설비 등을 금융 회사에서 대신<!-- v2.1-->

                동안 리스료를 지급하는 물적 금융
                </span>
            </label>
          </div>
        </div>
        <div class="list">
          <div class="radio radioBtn">
            <input type="radio" id="loanSelectId4" name="loanSelectId">
            <label for="loanSelectId4">
              <span class="tt">할부 금융</span><!-- v2.1 워딩수정-->

                추후정의</span>
            </label>
          </div>
        </div>

      <div class="table_bt mt20">

      <!-- 시설자금대출 -->
      <section class="radiotTabCont on loanSelectId1">
        <h3 class="titH5">상세 용도를 선택해 주세요.</h3><!-- v2.1 titH6 -> titH5-->
        <div class="checkBoxScroll number4">
          <span class="checkbox">

          </span>
          <span class="checkbox">

          </span>
          <span class="checkbox">
            <input type="checkbox" id="searchCheckBox1_3" name="searchCheckBox1">
            <label for="searchCheckBox1_3"><span></span>공장 등 건설 목적의 토지 매입 자금</label>
          </span>
          <span class="checkbox">
            <input type="checkbox" id="searchCheckBox1_4" name="searchCheckBox1">

          </span>
          <div class="formSet">
            <span class="checkbox">
              <input type="checkbox" id="searchCheckBox1_9" name="searchCheckBox1">
              <label for="searchCheckBox1_9"><span></span>기타</label>
            </span>
            <input class="input" type="text" placeholder="정보를 입력해 주세요." value="" title="기타정보를 입력해주세요.">
          </div>
        </div>
      </section>
      
      <!-- 운전자금대출 -->

            <input type="checkbox" id="searchCheckBox3_2" name="searchCheckBox3">
            <label for="searchCheckBox3_2">
