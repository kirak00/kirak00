<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/lib/calendar_min.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
    <section>
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">내 정보 불러오기</button>
    </section>
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->

  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap modal typeAlert show" id="sampleLayer_file" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid500">
      <div class="layerHead">
        <h3>이전 정보 불러오기</h3><!-- v1.6 수정 -->
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <p class="msg">회원님은 대출 비교 신청 이력이 있습니다.<br/><!-- v1.6 수정 -->
          과거 신청 정보를 불러와 작성 하시겠습니까?</p>
        <div class="guideBox point">
          <strong>불러오는 정보 범위</strong><!-- v1.6 수정 -->
          <ul class="infoList type2"><!-- v1.4 반영 -->
            <li>-업체 개요</li>
            <li>-경영진 인적사항</li>
            <li>-주주 인적사항</li>
            <li>-노사 관계 및 연혁</li>
          </ul>
        </div>

        <p class="guidTxt">신청 이력이 여러 건인 경우, 최근 정보를 불러옵니다.</p><!-- v1.6 수정 -->
  
      </div>
      <div class="layerFoot pt32">
        <button type="button" class="btnSuccess layerClose" popup-close="sampleLayer">불러오기</button>
        <button type="button" class="btnWhite layerClose" popup-close="sampleLayer">직접작성</button>
      </div>

    </div>
    <div class="layerDimm"></div>
  </div>

  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->

</body>
</html>
