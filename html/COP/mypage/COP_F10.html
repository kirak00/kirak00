<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container hasBg" id="skip_content"  aria-label="콘텐츠">

    <section class="pageTop">
      <h2 class="pageTit">법인 회원 정보</h2>
      <ul class="breadcrumb">
         <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
         <li><a href="#none"><span>마이페이지</span></a></li>
         <li><a href="#none"><strong>법인 회원 정보</strong></a></li>
      </ul>
    </section>
    <div class="tabLineWrap">
      <ul class="tabLine tabScript" role="tablist">
        <li class="on"><button type="button" role="tab" aria-selected="true">법인</button></li>
        <li><button type="button" role="tab" aria-selected="false">담당자</button></li>
        <li><button type="button" role="tab" aria-selected="false">기업 정보</button></li>
      </ul>
    </div>
    <div class="bgGray">
      <section class="">
        <div class="formListTable formMdTable">
          <table>
            <caption>법인 회원 정보</caption>
            <colgroup>
              <col width="192px">
              <col width="auto">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">
                  <label id="formLabel1">사업자등록번호</label>
                </th>
                <td>
                  <div class="inputWrap">
                    <div class="inputBizNumber" role="group" aria-labelledby="formLabel1">
                      <input class="input" type="text" placeholder="000" value="" maxlength="3" readonly> -
                      <input class="input" type="text" placeholder="00" value="" maxlength="2" readonly> -
                      <input class="input" type="text" placeholder="00000" value="" maxlength="5" readonly>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel2">상호명</label>
                </th>
                <td>
                  <div class="inputWrap">
                    <input id="formLabel2" class="input" type="text" placeholder="상호명을 입력해 주세요." value="" readonly>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel3">아이디</label>
                </th>
                <td>
                  <div class="inputWrap">
                    <input id="formLabel3" class="input" type="text" placeholder="" value="" readonly>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel4">비밀번호</label>
                </th>
                <td>
                  <div class="inputWrap">
                    <input id="formLabel4" class="input" type="password" placeholder="" value="" readonly>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label id="formLabel5">회사 대표전화</label>
                </th>
                <td>
                  <div class="inputWrap">
                    <div class="inputBizNumber" role="group" aria-labelledby="formLabel5">
                      <input class="input" type="text" placeholder="000" value="" maxlength="3" readonly> -
                      <input class="input" type="text" placeholder="00" value="" maxlength="2" readonly> -
                      <input class="input" type="text" placeholder="00000" value="" maxlength="5" readonly>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel6">이메일</label>
                </th>
                <td>
                  <div class="inputWrap">
                    <input id="formLabel6" class="input" type="text" placeholder="lonlon@gmail.com" value="" readonly>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel7">사업장 주소</label>
                </th>
                <td>
                  <div class="formVertical" role="group" aria-labelledby="formLabel7">
                    <div class="controls">
                      <input class="input" type="text" placeholder="" value="서울 중구 청계천로 54" readonly>
                      <button type="button" class="btnWhite" disabled>주소검색</button>
                    </div>
                    <input class="input" type="text" placeholder="상세 주소를 입력해 주세요." value="4층" readonly>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel8">대표자명</label>
                </th>
                <td>
                  <div class="formVertical">
                    <div class="controls" role="group" aria-labelledby="formLabel8">
                      <input class="input" type="text" placeholder="" value="홍길동" readonly>
                      <input class="input" type="text" placeholder="" value="1인 대표" readonly>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label id="formLabel9">대표자 휴대전화</label>
                </th>
                <td>
                  <div class="inputWrap">
                    <div class="inputBizNumber" role="group" aria-labelledby="formLabel9">
                      <input class="input" type="text" placeholder="000" value="" maxlength="3" readonly> -
                      <input class="input" type="text" placeholder="00" value="" maxlength="2" readonly> -
                      <input class="input" type="text" placeholder="00000" value="" maxlength="5" readonly>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <div class="table_bt">
        <div class="btn_c">
          <button type="button" class="btnBlue">수정</button>
          <button type="button" class="btnGray">회원 탈퇴</button>
        </div>
      </div>
    </div>
    



  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->


</body>
</html>
