<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="콘텐츠">
    <section>
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">법인 담당자 선택</button>
    </section>    
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->

  
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap modal show" id="sampleLayer" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid600">
      <div class="layerHead">
        <h3>법인 담당자 선택</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="formVertical">
          <label class="label" for="formLabel1">법인 담당자 명</label>
          <div class="formRow fullType">
            <input type="text" id="formLabel1" class="input" value="김둘리" readonly/>
          </div>
          <label class="label" id="formLabel2">법인 담당자 휴대전화</label>
          <div class="formRow textCenter" role="group" aria-labelledby="inputLabel10">
            <input class="input" type="text" title="법인 담당자 전화번호(1/3)" placeholder="" value="010" readonly>
            <span class="unit">-</span>
            <input class="input" type="text" title="법인 담당자 전화번호(2/3)" placeholder="" value="1234" readonly>
            <span class="unit">-</span>
            <input class="input" type="text" title="법인 담당자 전화번호(3/3)" placeholder="" value="5678" readonly>
            <button type="button" class="btnSuccess">본인확인</button>
          </div>
          <div class="formRow">
            <span class="checkbox">
              <input type="checkbox" id="ckbMember1_1" name="ckbMember" />
              <label class="label" for="ckbMember1_1"><span></span>개인 정보 수집 이용 동의 <span class="blue">(필수)</span></label>
            </span>
            <a href="" class="goLink">자세히 보기</a>
          </div>
        </div>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->




</body>
</html>
