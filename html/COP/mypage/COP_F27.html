      <h2 class="pageTit">제안서 관리</h2>
      <p class="pageSub">제안서에 표시된 대출금액, 금리, 금리의 형태는 실제 대출을 위한 심사과정에서 변경 될 수 있습니다.</p>
      <ul class="breadcrumb">

    <section class="">
      <h3 class="boxTit">새마을금고</h3>
      <div class="formListTable formFullTable">
        <table>
          <caption>제안서 정보</caption>
          <colgroup>
            <col width="230px" />
            <col />
            <col width="230px" />
            <col />
          </colgroup>
          <tbody>
            <tr>
              <th scope="row">
                <label for="formLabel1"><span class="srOnly">필수값</span>담당자</label>
              </th> 
              <td>
                <div class="inputWrap">
                  <input id="formLabel1" class="input" type="text" placeholder="영문, 숫자, 특수문자 포함 8자 이상" value="" disabled>
                </div>
              </td>
              <th scope="row">
                <label for="formLabel2"><span class="srOnly">필수값</span>담당자</label>
              </th> 
              <td>
                <div class="inputWrap">
                  <input id="formLabel2" class="input" type="text" placeholder="영문, 숫자, 특수문자 포함 8자 이상" value="" disabled>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="formListTable formFullTable">
        <p class="titH4 hasLine">금융회사 제안서 정보 합계</p>
        <table>
          <caption>금융회사 제안서 정보 합계</caption>
          <colgroup>
            <col width="230px" />
            <col />
            <col width="230px" />
            <col />
          </colgroup>
          <tbody>
            <tr>
              <th scope="row">제안 자금 용도</th> 
              <td>
                <div class="inputWrap">
                  <input class="input" type="text" placeholder="" value="시설자금" disabled>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">제안 자금 상세 용도</th> 
              <td>
                <div class="inputWrap">
                  <input class="input" type="text" placeholder="" value="기계기구 등의 신,증설 개보수/다른 은행 운전 자금 상환" disabled>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">제안 자금 변경 사유</th> 
              <td colspan="3">
                <div class="textareaWrap">
                  <textarea class="textarea" type="text" placeholder="" value="고객님의 시설자금 대출 보다 운전 자금 대출이 적합한 상품으로 확인되어 변경 되었습니다." disabled></textarea>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">대출금액</th>
              <td>
                <div class="inputWrap">
                  <input class="input" type="text" placeholder="" value="45억원 (4,500,000,000)">
                </div>
              </td>
              <th scope="row">취급 가능일</th>
              <td>
                <div class="controls" aria-labelledby="inpLabel4">
                  제안서 채택 후 약
                  <input class="input inputXs" type="text" placeholder="" value="5">
                  <span class="unit">일</span>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">대출 기간</th>
              <td>
                <div class="inputWrap hasUnit">
                  <input class="input" type="text" placeholder="" value="48">
                  <span class="unit">개월</span>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">제안 금리(변동/고정)</th>
              <td>
                <div class="controls">
                  <div class="radioBtn">
                    <span class="radio"><input type="radio" id="selectLabel1" name="selectLabel"><label for="selectLabel1">변동</label></span>
                    <!-- <span class="radio"><input type="radio" id="selectLabel2" name="selectLabel"><label for="selectLabel2">고정</label></span> -->
                  </div>
                  <div class="inputWrap">
                    <input class="input" type="text" placeholder="" value="변동 9.01%(cd+180일+기준금리)">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">담보 정보</th>
              <td colspan="3">
                <div class="controls">
                  <input class="input auto" type="text" placeholder="" value="부동산">
                  <input class="input auto" type="text" placeholder="" value="대표자 지인">
                  <input class="input" type="text" placeholder="" value="서울 마포구 서교 아파트 102동">
                </div>
                
              </td>
            </tr>
           
            <tr>
              <th scope="row">메모</th>
              <td colspan="3">
                <div class="textareaWrap">
                  <textarea class="textarea" type="text" placeholder="" value="">
담보 물건 확인 후 대출 금리 변동 될 수 있습니다.
직접 방문하여 자세한 상담 드리겠습니다.
                  </textarea>
                </div>
              </td>
            </tr>
            
            <tr>
              <th scope="row">현장실사</th>
              <td>
                <div class="radioGroup">
                  <span class="radio">
                    <input type="radio" id="formLabel1_1" name="formLabel1" value="" />
                    <label for="formLabel1_1"><span></span>완료</label>
                  </span>
                  <span class="radio">
                    <input type="radio" id="formLabel1_2" name="formLabel1" value="" />
                    <label for="formLabel1_2"><span></span>미완료</label>
                  </span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
           
      </div>
      <div class="jsGridWrap">
        <div id="jsGrid" class="bbs"></div>
        <div id="externalPager" class="external-pager"></div>
<script>
          
/* jsgrid sample */
$(function() {

var clients = [
  { "Name1": "OK저축은행",
    "Name2": "4.6%", 
    "Name3": "복합", 
    "Name4": "9억 2000만원 <span class='sub'>(920,000,000)</span>", 
    "Name5": "2023-07-05", 
    "Name6": "회수", 
    "Name7": "<button class='btnWhite'>상세보기</button>", 
  },
  { "Name1": "수협은행",
    "Name2": "4.6%", 
    "Name3": "변동", 
    "Name4": "9억 2000만원 <span class='sub'>(920,000,000)</span>", 
    "Name5": "2023-07-10", 
    "Name6": "제안서 변경", 
    "Name7": "<button class='btnWhite'>상세보기</button>", 
  },
  { "Name1": "새마을금고",
    "Name2": "4.6%", 
    "Name3": "고정", 
    "Name4": "9억 2000만원 <span class='sub'>(920,000,000)</span>", 
    "Name5": "2023-07-10", 
    "Name6": "선택", 
    "Name7": "<button class='btnWhite'>상세보기</button>", 
  },
  { "Name1": "DBG저축은행",
    "Name2": "4.6%", 
    "Name3": "변동", 
    "Name4": "9억 2000만원 <span class='sub'>(920,000,000)</span>", 
    "Name5": "2023-07-10", 
    "Name6": "접수 완료", 
    "Name7": "<button class='btnWhite'>상세보기</button>", 
  },
  { "Name1": "롯데캐피탈",
    "Name2": "4.6%", 
    "Name3": "고정", 
    "Name4": "9억 2000만원 <span class='sub'>(920,000,000)</span>", 
    "Name5": "2023-07-10", 
    "Name6": "접수 완료", 
    "Name7": "<button class='btnWhite'>상세보기</button>", 
  },
];


$("#jsGrid").jsGrid({
width: "100%",
// inserting: true,
// editing: true,
sorting: true,
paging: true,
pageSize: 10,
pageButtonCount: 5,
data: clients,

fields: [
  { name: "Name1",  type: "button", title : "금융회사", width: 165, validate: "required", sorting: false },
  { name: "Name2", type: "text", title : "제안 금리", width: 154, validate: "required" },
  { name: "Name3", type: "text", title : "금리 유형", width: 168, validate: "required" },
  { name: "Name4", type: "text", title : "제안 대출 금액", width: 220, validate: "required" },
  { name: "Name5", type: "text", title : "제안서 접수일", width: 194, validate: "required" },
  { name: "Name6", type: "text", title : "제안서 상태", width: 194, validate: "required" },
  { name: "Name7", type: "text", title : "상세보기", width: 220, validate: "required" },
],
    
pagerContainer: "#externalPager",
  // pagerFormat: "current page: {pageIndex} &nbsp;&nbsp; {first} {prev} {pages} {next} {last} &nbsp;&nbsp; total pages: {pageCount} total items: {itemCount}",
  pagerFormat: "{first} {prev} {pages} {next} {last}",
  pagePrevText: "<",
  pageNextText: ">",
  pageFirstText: "<<",
  pageLastText: ">>",
  pageNavigatorNextText: "&#8230;",
  pageNavigatorPrevText: "&#8230;",

});

});

</script>
