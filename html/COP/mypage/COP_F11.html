<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
      <div class="table_bt">
        <div class="btn_c">
          <button type="button" class="btnSuccess" onclick='sample_confirm_options(this)'>탈퇴 컨펌</button>
          <!-- <button type="button" class="btnSuccess open_layer"  aria-controls="sampleLayer">진행중인 대출 비교건 있음</button> -->
          <button type="button" class="btnSuccess" onclick='layer_confirm({tit:"진행중인 대출 비교 건이 있습니다.", ment:"탈퇴 시 진행 중인 대출 비교 건이 자동 종료됩니다.<br/>계속 진행하시겠습니까?"}, this , {confirm:{txt:"네", callback:function(){alert(3)}},cancel:{txt: "아니오"} })'>진행중인 대출 비교건 있음</button>
          <button type="button" class="btnSuccess open_layer"  aria-controls="sampleLayer">탈퇴사유</button>
          <button type="button" class="btnSuccess" onclick='sample_alert_2(this)'>탈퇴 완료</button>
        </div>
        <!-- confirm 기본형 -->
        <script>
          function sample_confirm_options(obj){
            layer_confirm(
              "진행중인 대출 비교 건이 있습니다.", 
              obj, 
              {
                confirm : {
                  txt : "회원탈퇴",
                  callback : function(){
                    alert("확인")
                  }
                },
                cancel : {
                  txt : "취소",
                  callback : function(){
                    alert("취소")
                  }
                },
                closebtn : {
                  show: true, // default : true
                  callback : function(){
                    alert("닫기")
                  }
                }
              }
            )
          }

          
            function sample_alert_2(obj){
              layer_alert(
                {
                  tit:"회원탈퇴가 완료되었습니다.", 
                  ment:"그동안 Loan&Biz를 이용해 주셔서 감사합니다.<br/>귀사의 대출관련정보는 000법에 의거하여<br/>00년간 보관됩니다."
                }, 
                obj,  //  focus 조절을 위해 현재 Element를 넘겨줘야함
                {
                  confirm:{
                    txt:"확인",  // 버튼 문구 변경
                    callback:function(){   // 버튼 callback func
                      alert(3)
                    }
                  },
                  // cancel:{
                  //   callback:function(){   // 버튼 callback func
                  //     alert('취소')
                  //   }
                  // },
                  closebtn : {
                    show: true, // default :  false
                    callback : function(){
                      alert("닫기")
                    }
                  }
                })
            }
        </script>

          
        </script>
      </div>
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap modal typeAlert" id="sampleLayer" role="dialog" aria-modal="true" >
    <div class="layerBody wid400" tabindex="0">
      <div class="layerHead">
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="tit">탈퇴 사유를 말해주세요</div>
        <div class="formVertical"><!-- v1.4 .mt20 삭제 -->
          <!-- v1.4 .radio -> .checkbox -->
          <span class="checkbox">
            <input type="checkbox" id="checkboxLabel1_1" name="checkboxLabel1" value="" checked/>
            <label for="checkboxLabel1_1"><span></span>대출이 필요 없어졌어요.</label>
          </span>
          <span class="checkbox">
            <input type="checkbox" id="checkboxLabel1_2" name="checkboxLabel1" value="" />
            <label for="checkboxLabel1_2"><span></span>제안서 받은 금융 기관 없어요.</label>
          </span>
          <span class="checkbox">
            <input type="checkbox" id="checkboxLabel1_3" name="checkboxLabel1" value="" />
            <label for="checkboxLabel1_3"><span></span>사업자등록번호가 변경 됐어요.</label>
          </span>
          <span class="checkbox">
            <input type="checkbox" id="checkboxLabel1_4" name="checkboxLabel1" value="" />
            <label for="checkboxLabel1_4"><span></span>Loan&Biz 플랫폼 사용이 불편해요.</label>
          </span>
          <div class="formSet formVertical">
            <span class="checkbox"> 
              <input type="checkbox" id="checkboxLabel1_5" name="checkboxLabel1" value="" />
              <label for="checkboxLabel1_5"><span></span>기타</label>
            </span>
            <textarea id="textareaVal" title="기타 사유입력" class="textarea h64" placeholder=""></textarea>
          </div>
        </div>
      </div>
      <div class="layerFoot fullType"><!-- v1.4 .mt40 삭제 -->
        <button type="button" class="btnSuccess xl" onclick="layer_close('sampleLayer')"  aria-label="레이어 닫기">확인</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->

</body>
</html>
