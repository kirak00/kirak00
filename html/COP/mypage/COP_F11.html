<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
      <div class="table_bt">
        <div class="btn_c">
          <button type="button" class="btnSuccess sm open_layer"  aria-controls="sampleLayer">탈퇴사유</button>
        </div>
      </div>
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap modal typeAlert show" id="sampleLayer" role="dialog" aria-modal="true" >
    <div class="layerBody wid400" tabindex="0">
      <div class="layerHead">
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="tit">탈퇴 사유를 말해주세요</div>
        <div class="formVertical mt20">
          <span class="radio">
            <input type="radio" id="radioLabel1_1" name="radioLabel1" value="" checked/>
            <label for="radioLabel1_1"><span></span>대출이 필요 없어졌어요.</label>
          </span>
          <span class="radio">
            <input type="radio" id="radioLabel1_2" name="radioLabel1" value="" />
            <label for="radioLabel1_2"><span></span>제안서 받은 금융 기관 없어요.</label>
          </span>
          <span class="radio">
            <input type="radio" id="radioLabel1_3" name="radioLabel1" value="" />
            <label for="radioLabel1_3"><span></span>사업자등록번호가 변경 됐어요.</label>
          </span>
          <span class="radio">
            <input type="radio" id="radioLabel1_4" name="radioLabel1" value="" />
            <label for="radioLabel1_4"><span></span>Loan&Biz 플랫폼 사용이 불편해요.</label>
          </span>
          <div class="formSet formVertical">
            <span class="radio"> 
              <input type="radio" id="radioLabel1_5" name="radioLabel1" value="" />
              <label for="radioLabel1_5"><span></span>기타</label>
            </span>
            <textarea id="textareaVal" title="기타 사유입력" class="textarea h64" placeholder=""></textarea>
          </div>
        </div>
      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess xl" onclick="layer_close('sampleLayer')"  aria-label="레이어 닫기">확인</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->

</body>
</html>
