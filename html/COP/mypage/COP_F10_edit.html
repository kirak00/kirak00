<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="콘텐츠">

    <section class="pageTop">
      <h2 class="pageTit">회원 정보</h2>
      <ul class="breadcrumb">
        <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
        <li><a href="#none"><span>마이페이지</span></a></li>
        <li><a href="#none"><span>회원정보</span></a></li>
        <li><a href="#none"><strong>법인 정보</strong></a></li>
     </ul>
    </section>
    <div class="tabLineWrap">
      <div class="inner">
        <ul class="tabLine tabScript" role="tablist">
          <li class="on"><button type="button" role="tab" aria-selected="true">법인</button></li>
          <li><button type="button" role="tab" aria-selected="false">담당자</button></li>
          <li><button type="button" role="tab" aria-selected="false">기업 정보</button></li>
        </ul>
        <p class="update">업데이트 &nbsp; 2023-08-10</p>
      </div>
    </div>
    <div class="bgGray">
      <section class="">
        <div class="formListTable formMdTable">
          <table>
            <caption>법인 회원 정보</caption>
            <colgroup>
              <col width="192px">
              <col width="auto">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">
                  <label id="formLabel1">사업자등록번호</label>
                </th>
                <td>
                  <div class="formRow textCenter" role="group" aria-labelledby="formLabel1">
                    <input class="input" type="text" title="사업자등록번호(1/3)" placeholder="000" value="" maxlength="3" readonly> 
                    <span class="unit">-</span>
                    <input class="input" type="text" title="사업자등록번호(2/3)" placeholder="00" value="" maxlength="2" readonly>
                    <span class="unit">-</span>
                    <input class="input" type="text" title="사업자등록번호(3/3)" placeholder="00000" value="" maxlength="5" readonly>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel2">상호명</label>
                </th>
                <td>
                  <div class="formRow fullType">
                    <input id="formLabel2" class="input" type="text" placeholder="상호명을 입력해 주세요." value="(주)모션아이" readonly>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel3">아이디</label>
                </th>
                <td>
                  <div class="formRow fullType">
                    <input id="formLabel3" class="input" type="text" placeholder="" value="Lonbank" readonly>
                  </div>
                </td> 
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel4">현 비밀번호</label>
                </th>
                <td>
                  <div class="formRow fullType hasError">
                    <input id="formLabel4" class="input" type="password" placeholder="" value="00000">
                  </div>
                  <p class="errorTxt">영문, 숫자, 특수문자 포함 8자리 이상 입력해 주세요.</p>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel4_1">새 비밀번호</label>
                </th>
                <td>
                  <div class="formRow fullType">
                    <input id="formLabel4_1" class="input" type="text" placeholder="새로운 비밀번호를 입력해 주세요." value="">
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel4_2">새 비밀번호 확인</label>
                </th>
                <td>
                  <div class="formRow fullType">
                    <input id="formLabel4_2" class="input" type="text" placeholder="새로운 비밀번호를 확인해 주세요." value="">
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label id="formLabel5">회사 대표전화</label>
                </th>
                <td>
                  <div class="formRow textCenter" role="group" aria-labelledby="formLabel5">
                    <input class="input" type="text" title="회사 대표전화(1/3)" placeholder="000" value="010">
                    <span class="unit">-</span>
                    <input class="input" type="text" title="회사 대표전화(2/3)" placeholder="00" value="1234">
                    <span class="unit">-</span>
                    <input class="input" type="text" title="회사 대표전화(3/3)" placeholder="00000" value="5678">
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label id="formLabel6">이메일</label>
                </th>
                <td>
                  <div class="formRow" role="group" aria-labelledby="formLabel6">
                    <input class="input" type="text" title="이메일 아이디" placeholder="" value="hong" maxlength="50">
                    <span class="unit mail">@</span>
                    <input class="input" type="text" title="도메인주소" placeholder="" value="naver.com"> 
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label id="formLabel7">본사 주소</label>
                </th>
                <td role="group" aria-labelledby="formLabel7">
                  <div class="formRow">
                    <input class="input" type="text" title="주소" placeholder="" value="서울 중구 청계천로 54">
                    <button type="button" class="btnWhite">주소검색</button>
                  </div>
                  <div class="formRow fullType">
                    <input class="input" type="text" title="상세주소" placeholder="상세 주소를 입력해 주세요." value="">
                  </div>
                </td>
              <tr>
                <th scope="row">
                  <label for="formLabel8">대표자명</label>
                </th>
                <td>
                  <div class="formRow fullType" role="group" aria-labelledby="formLabel8">
                    <input id="formLabel8" class="input" type="text" placeholder="" value="홍길동">
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label>대표자 유형</label>
                </th>
                <td>
                  <div class="formRow">
                    <span class="radio">
                      <input type="radio" id="testRdoBoxA" name="testRdoBox" value="A" />
                      <label for="testRdoBoxA"><span></span>1인 대표</label>
                    </span>
                    <span class="radio">
                      <input type="radio" id="testRdoBoxB" name="testRdoBox" value="B" />
                      <label for="testRdoBoxB"><span></span>공동 대표</label>
                    </span>
                    <span class="radio"> 
                      <input type="radio" id="testRdoBoxC" name="testRdoBox" value="C" />
                      <label for="testRdoBoxC"><span></span>각자 대표</label>
                    </span>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label id="formLabel9">대표자 휴대전화</label>
                </th>
                <td>
                  <div class="formRow textCenter" role="group" aria-labelledby="formLabel9">
                    <input class="input" type="text" title="대표자 휴대전화(1/3)" placeholder="000" value="">
                    <span class="unit">-</span>
                    <input class="input" type="text" title="대표자 휴대전화(2/3)" placeholder="00" value="">
                    <span class="unit">-</span>
                    <input class="input" type="text" title="대표자 휴대전화(3/3)" placeholder="00000" value="">
                    <button type="button" class="btnWhite">본인확인</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <div class="table_bt">
        <div class="btn_c">
          <button type="button" class="btnGray">취소</button>
          <button type="button" class="btnSuccess">저장</button>
        </div>
      </div>
    </div>
    



  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->


</body>
</html>
