<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
    <section>
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer_file">파일 찾기</button>
    </section>
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->

  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap modal show" id="sampleLayer_file" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <!-- v1.4 wid870 -> wid720 -->
    <div class="layerBody wid720">
      <div class="layerHead">
        <h3>파일 업로드</h3>
        <p>업로드 할 파일을 선택해 주세요.</p>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <!-- 디자인 수정  -->
        <div class="formList"><!-- v1.4 .formList-->
          <label class="label wid62">파일명</label><!-- v1.4수정 .wid62-->
          <div class="formRow filebox">
            <input type="text" class="input" placeholder="파일을 첨부해 주세요." disabled="disabled" title="선택 파일">
            <label for="exFilename" class="btnBlack">파일 선택</label>
            <input type="file" id="exFilename" class="uploadHidden" title="첨부파일">
            <button type="button" class="btnSuccess">등록</button>
          </div>
          <p class="notiTxt">업로드 가능한 파일 포맷은 PPT, PDF,IMG 입니다. (최대 용량 50MB)</p><!-- v1.4수정 .notiTxt-->
        </div>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->

</body>
</html>
