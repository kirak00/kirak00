<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
    <section>
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">현장실사 여부 확인</button>
    </section>
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->

  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap modal typeAlert show" id="sampleLayer_file" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid870">
      <div class="layerHead">
        <h3>현장실사 여부 확인</h3>
        <!-- <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button> -->
      </div>
      <div class="layerCont">
        <div class="guideBox">
          <strong>농협은행 금융회사</strong>에서<br/>현장실사를 진행하셨나요?
        </div>

        <p class="guidTxt">본 질문에 대한 답변은 제안서 제출 가능 여부와는 상관이 없습니다.</p>
  
      </div>
      <div class="layerFoot fullType">
        <button type="button" class="btnSuccess" class="layerClose" popup-close="sampleLayer">네, 현장실사를 완료했습니다.</button>
        <button type="button" class="btnWhite" class="layerClose" popup-close="sampleLayer">아니오, 현장실사는 하지 않았습니다.</button>
      </div>

    </div>
    <div class="layerDimm"></div>
  </div>

  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->

</body>
</html>
