<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="../../../js/juqery-3.7.0.min.js"></script>

<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="콘텐츠">
    <section>
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">알림 수신자 추가</button>
    </section>    
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->

  
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap modal show" id="sampleLayer" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <!-- v1.4 수정 -->
    <div class="layerBody wid640">
      <div class="layerHead">
        <h3>알림 수신자 추가</h3><!-- v1.6 워딩수정 -->
        <!-- <p>알림톡 수신과 개인정보 제공을 위하여 동의 및 본인 확인 절차가 필요합니다.</p> --> <!-- v1.6 삭제 -->
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <h4 class="titH textRegular">알림톡 수신과 개인정보 제공을 위해 동의 및 본인 확인 절차가 필요합니다.</h4><!-- v1.6 추가 -->
        <div class="formList">
          <label class="label wid80" for="formLabel1">성명</label><!-- v1.6 .wid80 추가 -->
          <div class="formRow">
            <input type="text" id="formLabel1" class="input" value="김둘리" />
          </div>
        </div>
        <div class="formList">
          <label class="label wid80" id="formLabel2">휴대전화</label><!-- v1.6 .wid80 추가 -->
          <div class="formRow textCenter" role="group" aria-labelledby="inputLabel10">
            <input class="input" type="text" title="법인 담당자 전화번호(1/3)" placeholder="" value="010" >
            <span class="unit">-</span>
            <input class="input" type="text" title="법인 담당자 전화번호(2/3)" placeholder="" value="1234" >
            <span class="unit">-</span>
            <input class="input" type="text" title="법인 담당자 전화번호(3/3)" placeholder="" value="5678" >
            <button type="button" class="btnWhite">본인 확인</button><!-- v1.6 btnWhite 수정 -->
          </div>
          <div class="formRow">
            <span class="checkbox">
              <input type="checkbox" id="ckbMember1_1" name="ckbMember" />
              <label class="label" for="ckbMember1_1"><span></span>개인 정보 수집 이용 동의 <span class="blue">(필수)</span></label>
            </span>
            <a href="" class="goLink">자세히 보기</a>
          </div>
        </div>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->
