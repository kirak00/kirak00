<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container hasBg" id="skip_content"  aria-label="콘텐츠">

    <section class="pageTop">
      <h2 class="pageTit">법인 회원 정보</h2>
      <ul class="breadcrumb">
         <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
         <li><a href="#none"><span>마이페이지</span></a></li>
         <li><a href="#none"><strong>법인 회원 정보</strong></a></li>
      </ul>
    </section>
    <div class="tabLineWrap">
      <ul class="tabLine tabScript" role="tablist">
        <li><button type="button" role="tab" aria-selected="false">법인</button></li>
        <li class="on"><button type="button" role="tab" aria-selected="true">담당자</button></li>
        <li><button type="button" role="tab" aria-selected="false">기업 정보</button></li>
      </ul>
    </div>
    <div class="bgGray">
      <section class="bizMemberInfo">
        <div class="formListTable formFullTable">
          <table>
            <caption>법인 회원 정보</caption>
            <colgroup>
              <col width="90px">
              <col width="auto">
              <col width="120px">
              <col width="auto">
              <col width="170px">
              <col width="auto">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">
                  <label id="formLabel1_1">담당자명</label>
                </th>
                <td>
                  <div class="formRow">
                    <input id="formLabel1_1" class="input" type="text" placeholder="" value="박둘리" readonly>
                  </div>
                </td>
                <th scope="row">
                  <label for="formLabel1_2">직함</label>
                </th>
                <td>
                  <div class="formRow">
                    <input id="formLabel1_2" class="input" type="text" placeholder="" value="차장" readonly>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel1_3">유선전화</label>
                </th>
                <td>
                  <div class="formRow inputBizNumber" role="group" aria-labelledby="formLabel1_3">
                    <input class="input" type="text" placeholder="000" value="010" maxlength="3" readonly>
                    <span class="unit">-</span>
                    <input class="input" type="text" placeholder="00" value="1234" maxlength="2" readonly>
                    <span class="unit">-</span>
                    <input class="input" type="text" placeholder="00000" value="5678" maxlength="5" readonly>
                  </div>
                </td>
                <th scope="row">
                  <label for="formLabel1_4">이메일</label>
                </th>
                <td>
                  <div class="formRow" role="group" aria-labelledby="formLabel1_4">
                    <input class="input" type="text" placeholder="000" value="hong" maxlength="3" readonly>
                    <span class="unit">@</span>
                    <input class="input" type="text" placeholder="00" value="naver.com" maxlength="2" readonly> 
                  </div>
                </td>
                <th scope="row">
                  <!-- <label for="formLabel1_5">휴대전화</label> -->
                  <span class="checkbox">
                    <input type="checkbox" id="formLabel1_5" name="formLabel1_5">
                    <label for="formLabel1_5"><span></span>휴대전화</label>
                  </span>
                </th>
                <td>
                  <div class="formRow inputBizNumber" role="group" aria-labelledby="formLabel1_5">
                    <input class="input" type="text" placeholder="000" value="010" maxlength="3" readonly>
                    <span class="unit">-</span>
                    <input class="input" type="text" placeholder="00" value="1234" maxlength="2" readonly>
                    <span class="unit">-</span>
                    <input class="input" type="text" placeholder="00000" value="5678" maxlength="5" readonly>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="addBtnSet">
            <button type="button" class="btnMinus"><span class="hide">리스트 삭제</span></button>
          </div>
        </div>
        <div class="formListTable formFullTable">
          <table>
            <caption>법인 회원 정보</caption>
            <colgroup>
              <col width="90px">
              <col width="auto">
              <col width="120px">
              <col width="auto">
              <col width="170px">
              <col width="auto">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">
                  <label id="formLabel2_1">담당자명</label>
                </th>
                <td>
                  <div class="formRow">
                    <input id="formLabel2_1" class="input" type="text" placeholder="" value="박둘리">
                  </div>
                </td>
                <th scope="row">
                  <label for="formLabel2_2">직함</label>
                </th>
                <td>
                  <div class="formRow">
                    <input id="formLabel2_2" class="input" type="text" placeholder="" value="차장">
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="formLabel2_3">유선전화</label>
                </th>
                <td class="hasError">
                  <div class="formRow" role="group" aria-labelledby="formLabel2_3">
                    <input class="input" type="text" placeholder="000" value="010" maxlength="3">
                    <span class="unit">-</span>
                    <input class="input" type="text" placeholder="00" value="1234" maxlength="2">
                    <span class="unit">-</span>
                    <input class="input" type="text" placeholder="00000" value="5678" maxlength="5">
                  </div>
                  <p class="errorTxt">유선 전화 번호를 입력해 주세요.</p>
                </td>
                <th scope="row">
                  <label for="formLabel2_4">이메일</label>
                </th>
                <td>
                  <div class="formRow" role="group" aria-labelledby="formLabel2_4">
                    <input class="input" type="text" placeholder="000" value="hong" maxlength="3">
                    <span class="unit mail">@</span>
                    <input class="input" type="text" placeholder="00" value="naver.com" maxlength="2"> 
                  </div>
                </td>
                <th scope="row">
                  <span class="checkbox">
                    <input type="checkbox" id="formLabel2_5" name="formLabel2_5">
                    <label for="formLabel2_5"><span></span>휴대전화</label>
                  </span>
                </th>
                <td>
                  <div class="formRow inputBizNumber" role="group" aria-labelledby="formLabel2_5">
                    <input class="input" type="text" placeholder="000" value="010" maxlength="3">
                    <span class="unit">-</span>
                    <input class="input" type="text" placeholder="00" value="1234" maxlength="2">
                    <span class="unit">-</span>
                    <input class="input" type="text" placeholder="00000" value="5678" maxlength="5">
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="addBtnSet">
            <button type="button" class="btnMinus"><span class="hide">리스트 삭제</span></button>
            <button type="button" class="btnPlus"><span class="hide">리스트 추가</span></button>
          </div>
        </div>
      </section>
      <div class="table_bt">
        <div class="btn_c">
          <button type="button" class="btnBlue">저장</button>
        </div>
      </div>
    </div>
    



  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->


</body>
</html>
