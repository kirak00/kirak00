<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
    <section>
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">현장실사 여부 확인</button>
    </section>
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->

  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap modal typeAlert show" id="sampleLayer_file" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid500">
      <div class="layerHead">
        <h3>제안서 채택 취소</h3>
      </div>
      <div class="layerCont">

        <p class="guidTxt">제안서 채택을 취소하시겠습니까?<br/>
          제안서 채택을 취소하는 경우, 금융기관에 알림이 발송됩니다.</p>
  
      </div>
      <div class="layerFoot fullType">
        <button type="button" class="btnSuccess layerClose" popup-close="sampleLayer">네, 제안서 채택을 취소합니다.</button>
        <button type="button" class="btnWhite layerClose" popup-close="sampleLayer">아니오, 취소하지 않겠습니다.</button>
      </div>

    </div>
    <div class="layerDimm"></div>
  </div>

  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->

</body>
</html>
