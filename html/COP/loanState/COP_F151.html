  <div class="container" id="skip_content"  aria-label="컨텐츠">
    <section class="pageTop">
      <h2 class="pageTit">대출 비교 신청 정보</h2>
      <ul class="breadcrumb">
          <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
          <li><a href="#none"><span>대출 비교 진행 현</span></a></li>
          <li><a href="#none"><strong>대출 비교 신청 정보</strong></a></li>
      </ul>
    </section>
   
    <div class="titBg resultType"><h3>아쉽게도 대출 비교 신청을 취소하셨네요.<br/>더 나은 서비스를 위해 고객님의 의견을 부탁드려요.</h3></div><!-- v2.0 -->
    <section class="sectionInner">
      <div class="main_survey">
        <dl>
          <dt>·  대출 비교 신청을 취소하신 이유는 무엇인가요?</dt>
          <dd>
            <div class="formRow">
              <span class="checkbox">
                <input type="checkbox" id="chk_1_1" name="CheckBox"><label for="chk_1_1"><span></span>다른 곳에서 자금을 구해서</label>
              </span>
              <span class="checkbox">
                <input type="checkbox" id="chk_1_2" name="CheckBox"><label for="chk_1_2"><span></span>적합한 제안을 받지 못해서</label>
              </span>
              <div class="formSet">
                <span class="checkbox">
                  <input type="checkbox" id="chk_1_3" name="CheckBox"><label for="chk_1_3"><span></span>기타</label>
                </span>
                <input type="text" class="input wid360" title="기타 내용 입력" placeholder="">
              </div>
             </div>
           </dd>
          <dt>·  향후 Loan&Biz를 다시 이용하거나 다른 분께 추천할 의향이 있으신가요?</dt>
          <dd>
            <div class="formRow">
              <span class="radio">
                <input type="radio" id="surveyChk_1" name="surveyQ_1" value="A">
                <label for="surveyChk_1"><span></span>네</label>
              </span>
              <span class="radio">
                <input type="radio" id="surveyChk_2" name="surveyQ_1" value="A">
                <label for="surveyChk_2"><span></span>아니오</label>
              </span>
            </div>
          </dd>
        </dl>
      </div>
    </section>
    <div class="table_bt">
      <div class="btn_c">
        <button type="button" class="btnSuccess">제출</button>
        <button type="button" class="btnWhite">닫기</button>
      </div>
    </div>
