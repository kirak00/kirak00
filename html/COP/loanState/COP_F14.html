  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
    <section class="pageTop">
      <h2 class="pageTit">대출 비교 신청 정보</h2>
      <ul class="breadcrumb">
          <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
          <li><a href="#none"><span>대출 비교 진행 현황</span></a></li>
          <li><a href="#none"><strong>대출 비교 신청 정보</strong></a></li>
      </ul>
    </section>

    <section>
      
      <fieldset>
        <legend>게시물 검색</legend>
        <div class="searchControlBox lineType">
          <div class="searchControlGroup">
            <!-- <div class="searchControlItem">
              <div class="rangeControl">
                <input type="text" class="input calendar" value="2023-07-01" title="기간선택 시작" aria-label="달력 입력(예시:2023-09-01)">
                <span class="uit">~</span>
                <input type="text" class="input calendar" value="2023-07-01" title="기간선택 종료" aria-label="달력 입력(예시:2023-09-01)">
              </div>     
            </div>
            -->
            <!-- disabled -->
            <div class="searchControlItem disabled">
              <label for="selectLabelOption1" class="label">조회 기간</label>
              <div class="formRow wid410">
                <input type="text" class="input" placeholder="" value="2023-06-10 ~ 2023-10-10" readonly>
              </div>
            </div>
            <div class="searchControlItem">
              <div class="notiList">
                <p class="notiTxt">조회 기간은 당일 기준 4개월 전 대출 비교 신청 건만 제공됩니다.</p>     
                <p class="notiTxt">다른 기간의 대출 비교 신청 정보는 [대출 비교 신청 이력]에서 확인해 주세요.</p>     
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- 디자인 수정 : sectionBlock40 -->
      <section class="sectionBlock40">
        <fieldset class="tableFilterGroup">
          <span class="count">총 <strong>15</strong>건</span>
          <div class="formRow" role="group">
            <!-- 디자인 수정 -->
            <select title="정렬" class="wid200">
              <option>정렬</option>
              <option>옵션</option> 
            </select>
            <button type="button" class="btnDkGreen">적용</button>
          </div>
        </fieldset>
        <div class="jsGridWrap">
          <div id="jsGrid" class="bbs" caption="대출 관리 목록"></div>
          <div id="externalPager" class="external-pager"></div>
        </div>
        <script>
          /* jsgrid sample */
          $(function() {       
          var clients = [
            { "Name1" : "202308090001", 
              "Name2": "시설 자금",
              "Name3": "2023-08-10", 
              "Name4": "600,000,000원<p class='sub'>(육십억원)</p>", 
              "Name5": "<a href='#' class='goLink'>3건</a>", 
              "Name6": "<a href='#' class='goLink'>2건</a>", 
              "Name7": "<a href='#' class='btnWhite'>상세보기</a>", 
            },
            { "Name1" : "202308090001", 
              "Name2": "시설 자금",
              "Name3": "2023-08-10", 
              "Name4": "600,000,000원<p class='sub'>(육십억원)</p>", 
              "Name5": "<a href='#' class='goLink disabled'>0건</a>", 
              "Name6": "<a href='#' class='goLink disabled'>0건</a>", 
              "Name7": "<a href='#' class='btnWhite'>상세보기</a>", 
            },
        
          ];
          $("#jsGrid").jsGrid({
            data: clients,
            fields: [
              //디자인 수정 : 워딩 수정
              //v1.6 워딩 및 너비수정 
              { name: "Name1",  type: "button", title : "대출 신청 번호", width: 200 },
              { name: "Name2",  type: "button", title : "자금 용도", width: 180 },
              { name: "Name3", type: "text", title : "신청일", width: 160},
              { name: "Name4", type: "text", title : "희망 신청 금액(최대)", width: 260},
              { name: "Name5", type: "text", title : "받은 제안서", width: 150},
              { name: "Name6", type: "text", title : "제안서 채택", width: 150},
              { name: "Name7", type: "text", title : "대출 신청 정보 상세보기", width: 280},
            ],
            pagerContainer: "#externalPager",
          });
          });
        </script>
      </section>

      <div class="doneWrap type3">
        <i class="ico icoQuest"></i>
        <p class="subTxt">
          해당 조회 기간에 진행된 대출 비교 신청 건이 없습니다.
        </p>
        <div class="btnBox"> 
          <button type="button" class="btnSuccess">대출 비교 신청하기 바로 가기</button>
          <button type="button" class="btnWhite">대출 비교 신청 이력 보기</button>
        </div>
      </div>
  

    </section>


  </div>
