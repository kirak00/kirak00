<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
    <section>
      <!-- 
      * 레이어 호출
      class="open_layer"  // 팝업 호출
      aria-controls="레이어 ID" // 접근성 팝업 알림용
      -->
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">마감 기한 연장 요청</button>
    </section>
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap modal show" id="sampleLayer" role="dialog" aria-modal="true" ><!-- show class 삭제 하면 숨김처리 -->
    <!-- 너비 800px 경우 .sizeM 추가 -->
    <div class="layerBody wid500">
      <div class="layerHead ">
        <h3>마감 기한 연장 요청</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="formList">
          <span class="label wid200">마감 기한 연장 요청일</span>
          <span>2023-09-16</span>
        </div>
        <div class="formList ver">
          <label class="label" for="inpBrdName1">마감 기한 연장 사유</label>
          <textarea id="inpBrdName1" class="textarea" type="text" value="" placeholder="이벤트 내용을 입력해주세요."></textarea>
        </div>
      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess">승인</button>
        <button type="button" class="btnWhite">거절</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->


</body>
</html>
