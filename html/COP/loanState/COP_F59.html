<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/lib/calendar_min.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">
    <section>
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">현장실사 여부 확인</button>
    </section>
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->

  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap modal typeAlert show" id="sampleLayer_file" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid500">
      <div class="layerHead">
        <h3>제안서 선택정보가 금융기관 담당자에게 전달됩니다.</h3><!-- v1.4 br삭제, 워딩수정 -->
        <!-- <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button> -->
      </div>
      <div class="layerCont">
        <div class="guideBox point">
          <strong>농협은행 신촌지점</strong>
          <ul class="infoList">
            <li>담당자 : <span>고길동</span></li>
            <li>연락처 : <span>02-1234-1234</span></li>
          </ul>
        </div>

        <p class="guidTxt">대출 계약서 작성은 담당자 통해 진행 가능합니다.</p>
  
      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess layerClose" popup-close="sampleLayer">확인</button>
        <button type="button" class="btnWhite layerClose" popup-close="sampleLayer">취소</button>
      </div>

    </div>
    <div class="layerDimm"></div>
  </div>

  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->

</body>
</html>
