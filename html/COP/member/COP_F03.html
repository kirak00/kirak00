<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>

    <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container member" id="skip_content"  aria-label="콘텐츠">

      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="login" id="skip_login"  aria-label="로그인" >

         <div class="loginCont">
          
          <div class="loginTit">
            <h2 class="tit">로그인</h2>
            <p>아이디/비밀번호로 로그인을 해주세요.</p>
          </div>
          <ul class="loginTab">
            <li class="on">
              <button class="loginTabBtn">아이디/비밀번호</button>
              <div class="login_form" id="cont_id_login">
                <div class="row">
                  <label for="login_input_id" class="label">아이디</label>
                  <div class="inputWrap">
                    <input class="input" type="text" name="login_input" id="login_input_id" placeholder="">
                  </div>
                </div>
                <div class="row">
                  <label for="login_input_pw" class="label">비밀번호</label>
                  <div class="inputWrap">
                    <input class="input" type="text" name="login_input" id="login_input_pw" placeholder="">
                  </div>
                </div>
                <div class="loginBtn">
                  <button class="btnBlue size-XL">로그인</button>
                </div>
              </div>
            </li>
            <li>
              <button class="loginTabBtn">법인공동인증서</button>
              <div class="login_form" id="cont_certificate_login">
                <div class="row">
                  <label for="cont_certificate_login_1" class="label">사업자등록번호 </label>
                  <div class="inputWrap"  aria-labelledby="login_input_certificate">
                    <input class="input" type="text" name="login_input" title="사업자등록번호(1/3)" id="cont_certificate_login_1"  placeholder="">
                    <span class="txt">-</span>
                    <input class="input" type="text" name="login_input" title="사업자등록번호(2/3)" placeholder="">
                    <span class="txt">-</span>
                    <input class="input" type="text" name="login_input" title="사업자등록번호(3/3)" placeholder="">
                  </div>
                </div>
                      
                <div class="loginBtn">
                  <button class="btnBlue size-XL">법인공동인증서 로그인</button>
                </div>
                
  
              </div>
            </li>
           </ul>
         </div>
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->
 
</body>
</html>
