<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="콘텐츠">
    <section class="pageTop textCenter">
      <h2 class="pageTit">본인 확인방법</h2>
      <p class="pageSub">회원 가입을 위한 본인확인을 진행합니다.</p>
    </section>
    <section>
      <div class="table_bt wide">
        <div class="btn_c">
          <button type="button" class="btnSuccess open_layer" aria-controls="SMS_layerOpen" >NICE 본인확인서비스</button>
        </div>
      </div>
    </section>    
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->

  
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap modal " id="SMS_layerOpen" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid600">
      <div class="layerHead">
        <h3>휴대폰 인증</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="formRow full">
          <input type="text" class="input" placeholder="이름" title="이름">
        </div>
        <div class="formRow full">
          <input type="text" class="input" placeholder="주민번호 13자리" title="주민번호 13자리(1/2)">
          <span class="unit">-</span>
          <input type="password" class="input" placeholder="oooooo" title="주민번호 13자리(1/2)">
        </div>
        <div class="formRow full mt30">
          <select name=""  title="통신사">
            <option value="">SKT</option>
          </select>
        </div>
        <div class ="formRow full">
          <input type="text" class="input" value="010" title="휴대폰 번호 (1/3)">
          <input type="text" class="input" title="휴대폰 번호(2/3)">
          <input type="text" class="input" title="휴대폰 번호(3/3)">
          <button type="button" class="btnSuccess" disabled>인증</button>
        </div>
        <div class="formRow full"> 
          <span class="inputTimer">
            <input type="text" class="input timer" placeholder="인증번호 입력" title="인증번호 입력">
            <span class="unit">03:00</span>
          </span>
          <button type="button" class="btnSuccess" onclick='layer_alert("본인 확인이 완료되었습니다.", this, {confirm:{txt:"로그인", callback:function(){alert(3)}}})''>확인</button>
        </div>
        

      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->




</body>
</html>
