        <div id="externalPager" class="external-pager"></div>
        <script>
        /* jsgrid sample */
        $(function() {
        var clients = [
          { 
            "Name1": "<a href='#;' class='goLink'>202303010001</a>", 
            "Name2": "2023-08-10", 
            "Name3": "600,000,000<p class='sub'>(육억원)</p>", 
            "Name4": "운전자금", 
            "Name5": "15건", 
            "Name6": "Y", 
            "Name7": "2023-11-01",

            "Name2": "2023-08-10", 
            "Name3": "600,000,000<p class='sub'>(육억원)</p>", 
            "Name4": "운전자금", 
            "Name5": "2건",

            "Name7": "-", 
            "Name8": "N", 
            "Name9": "<span class='textBold'>평가 완료</span>",

        ];
        $("#jsGrid").jsGrid({
          data: clients,
          noDataContent: "<div class='noTableData'><i class='icoReview'></i><p class='txt'>현재 금융 회사사들이 고객님의 대출 정보를 분석 중에 있어요.</p></div>",
          fields: [
            { name: "Name1", type: "text", title : "대출 신청 번호", width: 180},

            { name: "Name5", type: "text", title : "받은 제안서수", width: 130},

            { name: "Name7", type: "text", title : "대출 비교 신청<br/>취소일", width: 150},

            { name: "Name9", type: "text", title : "평가 참여", width: 160},
