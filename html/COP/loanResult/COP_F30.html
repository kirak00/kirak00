<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/lib/calendar_min.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="콘텐츠">
    <section>
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">정부 지원 사업 안내 상세</button>
    </section>    
  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->

  
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap modal show" id="sampleLayer" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid640">
      <div class="layerHead">
        <h3>만족도 평가</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="main_survey">
          <dl>
            <dt>· 금융 회사가 제출한 제안서와 실제 대출이 일치 했나요?</dt>
            <dd>
              <div class="formRow">
                <span class="radio">
                  <input type="radio" id="surveyChk_1" name="surveyQ_1" value="A">
                  <label for="surveyChk_1"><span></span>네</label>
                </span>
                <span class="radio">
                  <input type="radio" id="surveyChk_2" name="surveyQ_1" value="A">
                  <label for="surveyChk_2"><span></span>아니오</label>
                </span>
              </div>
            </dd>
            <dt>· 대출을 진행한 금융회사에 대한 만족도를 평가해 주세요.</dt>
            <dd>
              <div class="formRow starChkWrap">
                <input type="radio" id="starChk_1" class="starChk starChk_1" name="starChk" title="별점1">
                <input type="radio" id="starChk_2" class="starChk starChk_2" name="starChk" title="별점2">
                <input type="radio" id="starChk_3" class="starChk starChk_3" name="starChk" title="별점3">
                <input type="radio" id="starChk_4" class="starChk starChk_4" name="starChk" title="별점4">
                <input type="radio" id="starChk_5" class="starChk starChk_5" name="starChk" title="별점5">
                <label for="starChk_1" class="starChk_1"><span class="hide">별점1</span></label>
                <label for="starChk_2" class="starChk_2"><span class="hide">별점2</span></label>
                <label for="starChk_3" class="starChk_3"><span class="hide">별점3</span></label>
                <label for="starChk_4" class="starChk_4"><span class="hide">별점4</span></label>
                <label for="starChk_5" class="starChk_5"><span class="hide">별점5</span></label>
              </div>
            </dd>
            <dt>·  자금 조달된 금융상품에 대해 만족하신 부분을 선택해 주세요. (복수 선택 가능)</dt>
            <dd>
              <div class="formRow flexWrap">
                <span class="checkbox">
                  <input type="checkbox" id="chk_1_1" name="CheckBox"><label for="chk_1_1"><span></span>대출액</label>
                </span>
                <span class="checkbox">
                  <input type="checkbox" id="chk_1_2" name="CheckBox"><label for="chk_1_2"><span></span>금리</label>
                </span>
                <span class="checkbox">
                  <input type="checkbox" id="chk_1_3" name="CheckBox"><label for="chk_1_3"><span></span>대출기간</label>
                </span>
                <span class="checkbox">
                  <input type="checkbox" id="chk_1_4" name="CheckBox"><label for="chk_1_4"><span></span>상환 방식</label>
                </span>
                <div class="formSet">
                  <span class="checkbox">
                    <input type="checkbox" id="chk_1_5" name="CheckBox"><label for="chk_1_5"><span></span>기타</label>
                  </span>
                  <input type="text" class="input wid300" title="기타 내용 입력" placeholder="정보를 입력해 주세요.">
                </div>
              </div>
            </dd>
            <dt>·  Loan&amp;Biz의 서비스 중 어떤 부분이 도움이 되셨나요? (복수 선택 가능)</dt>
            <dd>
              <div class="formRow flexWrap">
                <span class="checkbox">
                  <input type="checkbox" id="chk_2_1" name="CheckBox"><label for="chk_2_1"><span></span>편리함</label>
                </span>
                <span class="checkbox">
                  <input type="checkbox" id="chk_2_2" name="CheckBox"><label for="chk_2_2"><span></span>신속함</label>
                </span>
                <span class="checkbox">
                  <input type="checkbox" id="chk_2_3" name="CheckBox"><label for="chk_2_3"><span></span>다양한 금융회사의 참여</label>
                </span>
                <span class="checkbox">
                  <input type="checkbox" id="chk_2_4" name="CheckBox"><label for="chk_2_4"><span></span>다양한 대출 제안</label>
                </span>
                <div class="formSet">
                  <span class="checkbox">
                    <input type="checkbox" id="chk_2_5" name="CheckBox"><label for="chk_2_5"><span></span>기타</label>
                  </span>
                  <input type="text" class="input wid300" title="기타 내용 입력" placeholder="정보를 입력해 주세요.">
                </div>
              </div>
            </dd>
            <dt>·  개선이 필요한 사항을 알려주세요. (복수 선택 가능)</dt>
            <dd>
              <div class="formRow flexWrap">
                <span class="checkbox">
                  <input type="checkbox" id="chk_3_1" name="CheckBox"><label for="chk_3_1"><span></span>편리함</label>
                </span>
                <span class="checkbox">
                  <input type="checkbox" id="chk_3_2" name="CheckBox"><label for="chk_3_2"><span></span>신속함</label>
                </span>
                <span class="checkbox">
                  <input type="checkbox" id="chk_3_3" name="CheckBox"><label for="chk_3_3"><span></span>다양한 금융회사의 참여</label>
                </span>
                <span class="checkbox">
                  <input type="checkbox" id="chk_3_4" name="CheckBox"><label for="chk_3_4"><span></span>다양한 정보</label>
                </span>
                <div class="formSet">
                  <span class="checkbox">
                    <input type="checkbox" id="chk_3_5" name="CheckBox"><label for="chk_3_5"><span></span>기타</label>
                  </span>
                  <input type="text" class="input wid300" title="기타 내용 입력" placeholder="정보를 입력해 주세요." value="감사합니다.">
                </div>
              </div>
            </dd>
          </dl>
        </div>
        <div class="table_bt">
          <div class="btn_c">
            <button type="button" class="btnSuccess">평가 완료</button>
            <!-- 수정일 경우 -->
            <!-- <button type="button" class="btnWhite">수정</button> -->
          </div>
        </div>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->




</body>
</html>
