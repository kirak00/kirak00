<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>

    <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container member" id="skip_content"  aria-label="콘텐츠">

      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="login" id="skip_login"  aria-label="로그인" >

         <div class="loginCont">
          
          <div class="loginTit"  id="login_tit_01">
            <h2 class="tit">로그인</h2>
            <p class="info_txt">Loan&Biz에 가입하신 아이디와 비밀번호를 입력해 주세요.</p>
          </div>
          <div class="loginTit" style="display:none" id="login_tit_02" >
            <h2 class="tit">로그인</h2>
            <p class="info_txt">법인 사업자등록번호를 입력한 후 법인공동인증서 로그인 버튼을 선택해 주세요.</p>
          </div>
          <ul class="loginTab">
            <li class="on">
              <button type="button" class="loginTabBtn" aria-controls="login_tit_01">아이디/비밀번호</button>
              <div class="login_form" id="cont_id_login">
                <div class="formBox">
                  <label for="login_input_id" class="label">아이디</label>
                  <div class="formRow hasError">
                    <input class="input" type="text" name="login_input" id="login_input_id" placeholder="">
                  </div>
                  <p class="errorTxt">에러문구</p>
                </div>
                <div class="formBox">
                  <label for="login_input_pw" class="label">비밀번호</label>
                  <div class="formRow ">
                    <input class="input" type="password" name="login_input" id="login_input_pw" placeholder="">
                  </div>
                </div>
                <div class="loginBtn">
                  <button type="button" class="btnBlue">로그인</button>
                </div>
              </div>
            </li>
            <li>
              <button type="button" class="loginTabBtn" aria-controls="login_tit_02">법인공동인증서</button>
              <div class="login_form" id="cont_certificate_login">
                <div class="formBox">
                  <label for="cont_certificate_login_1" class="label">사업자등록번호 </label>
                  <div class="formRow">
                    <div class="textCenter" aria-labelledby="login_input_certificate">
                      <input class="input" type="text" name="login_input" title="사업자등록번호(1/3)" id="cont_certificate_login_1"  placeholder="">
                      <span class="unit">-</span>
                      <input class="input" type="text" name="login_input" title="사업자등록번호(2/3)" placeholder="">
                      <span class="unit">-</span>
                      <input class="input" type="text" name="login_input" title="사업자등록번호(3/3)" placeholder="">
                    </div>
                  </div>
                </div>
                      
                <div class="loginBtn">
                  <button type="button" class="btnBlue">법인공동인증서 로그인</button>
                </div>
                
  
              </div>
            </li>
           </ul>
          
           <div class="loginUtilBtn">
            <a href="#none">회원 가입하기</a>
            <a href="#none">아이디 찾기</a>
            <a href="#none">비밀번호 찾기</a>
           </div>
         </div>
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->
 
</body>
</html>
