<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>

    <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container member" id="skip_content"  aria-label="콘텐츠">

      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="login" id="skip_login"  aria-label="로그인" >

         <div class="loginCont" id="login_tit_01">
          <div class="loginTit" id="">
            <h2 class="tit">아이디 찾기</h2>
            <p class="info_txt">가입시 등록한 사업자등록번호와 회사 대표 이메일을 입력해 주세요.</p><!-- v1.8 워딩 수정 -->
          </div>
          <div class="loginTit" id="login_tit_02" style="display: none;">
            <h2 class="tit">비밀번호 재설정</h2><!-- v1.6 워딩 수정 -->
            <p class="info_txt">아이디와 사업자등록번호를 입력해 주세요. </p>
          </div>
          <ul class="loginTab searchId">
            <li class="on">
              <button type="button" class="loginTabBtn" aria-controls="login_tit_01">아이디 찾기</button>
              <div class="login_form" id="cont_id_login">
                <div class="formBox">
                  <label id="findIdLabel1" class="label">사업자등록번호 </label>
                  <div class="formRow textCenter" role="group" aria-labelledby="findIdLabel1">
                    <input class="input" type="text" name="" title="사업자등록번호(1/3)" id="cont_certificate_login_1"  placeholder="000">
                    <span class="unit">-</span>
                    <input class="input" type="text" name="" title="사업자등록번호(2/3)" placeholder="00">
                    <span class="unit">-</span>
                    <input class="input" type="text" name="" title="사업자등록번호(3/3)" placeholder="00000">
                  </div>
                  <p class="errorTxt"></p>
                </div>
                <!-- v1.4 수정 -->
                <div class="formBox">
                  <label id="inpEmail" class="label">회사 대표 이메일</label>
                  <div class="formRow" role="group" aria-labelledby="inpEmail">
                    <input class="input" type="text" title="이메일 아이디" placeholder="입력해주세요." value="" maxlength="50">
                    <span class="unit mail">@</span>
                    <input class="input" title="도메인주소" type="text" placeholder="" value="">
                  </div>
                  <p class="errorTxt"></p>
                </div>
                <div class="loginBtn">
                  <button type="button" class="btnSuccess">찾기</button>
                </div>
                <div class="notiTxtBox"><!-- v1.8 추가 -->
                  <p class="notiTxt">가입시 등록한 이메일 주소가 기억나지 않는 경우, 법인 공동인증서를 통해 로그인하여 확인해주세요.</p><!-- v1.4 추가 -->
                  <p class="notiTxt">메인 > 마이페이지 > 회원 정보에서 확인 및 수정이 가능 합니다.</p>
                </div>
              </div>
            </li>
            <li>
              <button type="button" class="loginTabBtn" aria-controls="login_tit_02">비밀번호 재설정</button><!-- v1.6 워딩 수정 -->
              <div class="login_form">
                <div class="formBox">
                  <label for="login_input_pw" class="label">아이디</label>
                  <div class="formRow">
                    <input class="input" type="text" name="" id="login_input_pw" placeholder="영문 아이디를 입력해 주세요.">
                  </div>
                  <p class="errorTxt"></p>
                </div>
                <div class="formBox">
                  <label id="findPwLabel1" class="label">사업자등록번호 </label>
                  <div class="formRow textCenter" role="group" aria-labelledby="findPwLabel1">
                    <input class="input" type="text" name="" title="사업자등록번호(1/3)" maxlength="3" placeholder="000">
                    <span class="unit">-</span>
                    <input class="input" type="text" name="" title="사업자등록번호(2/3)" maxlength="2" placeholder="00">
                    <span class="unit">-</span>
                    <input class="input" type="text" name="" title="사업자등록번호(3/3)" maxlength="5" placeholder="00000">
                  </div>
                  <p class="errorTxt">다시 입력해주세요.</p>
                </div>
                <div class="loginBtn">
                  <button type="button" class="btnSuccess">법인 공동인증서 인증</button><!-- v1.6 워딩 수정 -->
                </div>
              </div>
            </li>
           </ul>
         </div>
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->
 
</body>
</html>
