<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>

    <!-- **************** -->

    <!-- **************** -->
    <hr/>
    <div class="container" id="skip_content"  aria-label="콘텐츠">
      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="loginWrap" id="skip_login"  aria-label="로그인" >
        <div class="pageTop textCenter" data-tabTitle="tabpanel_1">
          <h2 class="pageTit">로그인</h2>
          <p class="pageSub">Loan&Biz에 가입하신 아이디와 비밀번호를 입력해 주세요.</p>
        </div>
        <div class="pageTop textCenter isHidden" data-tabTitle="tabpanel_2">
          <h2 class="pageTit">로그인</h2>
          <p class="pageSub">법인 사업자등록번호를 입력한 후 법인공동인증서 로그인 버튼을 선택해 주세요.</p>
        </div>
        <div class="tabWrap fixHeight">
          <ul role="tablist" class="tabLine fullType tabFunc">
            <li class="on"><button id="tab_1" type="button" role="tab" aria-selected="true" aria-controls="tabpanel_1">아이디/비밀번호</button></li>
            <li><button id="tab_2" type="button" role="tab" aria-selected="false" aria-controls="tabpanel_2" tabindex="-1">법인공동인증서</button></li>
          </ul>
          <div id="tabpanel_1" class="tabpanel isShow " role="tabpanel" aria-labelledby="tab_1">
            <div class="formBox wid400">
              <div class="formRow hasError">
                <label for="loginLabelId" class="label">아이디</label>
                <input class="input" type="text" name="" id="loginLabelId" placeholder="">
              </div>
              <p class="errorTxt">다시 입력해주세요.</p>
              <div class="formRow">
                <label for="loginLabelPw" class="label">비밀번호</label>
                <input class="input" type="text" name="" id="loginLabelPw" placeholder="">
              </div>
              <p class="errorTxt">다시 입력해주세요.</p>
            </div>
            <div class="loginBtn">
              <button type="button" class="btnBlue">로그인</button>
            </div>
          </div>
          <div id="tabpanel_2" class="tabpanel" role="tabpanel" aria-labelledby="tab_2">
            <div class="formBox wid346">
              <div class="formRow">
                <label id="loginLableBizNum" class="label">사업자등록번호 </label>
                <div class="textCenter inputBizNumber" role="group" aria-labelledby="loginLableBizNum">
                  <input class="input" type="text" name="" title="사업자등록번호(1/3)"  placeholder="">
                  <span class="unit">-</span>
                  <input class="input" type="text" name="" title="사업자등록번호(2/3)" placeholder="">
                  <span class="unit">-</span>
                  <input class="input" type="text" name="" title="사업자등록번호(3/3)" placeholder="">
                </div>
              </div>
              <p class="errorTxt">다시 입력해주세요.</p>
            </div>
            <div class="loginBtn">
              <button type="button" class="btnBlue">법인공동인증서 로그인</button>
            </div>
          </div>
        </div>
        <div class="loginUtilBtn">
          <a href="#none">회원 가입하기</a>
          <a href="#none">아이디 찾기</a>
          <a href="#none">비밀번호 찾기</a>
        </div>
        
    
      </section>


    </div>

    <!-- contents : end -->
    <!-- **************** -->
 
</body>
</html>
