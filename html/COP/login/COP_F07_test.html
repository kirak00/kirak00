<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_COP.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_COP.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>

    <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** -->
    <hr/>
    <div class="container" id="skip_content"  aria-label="콘텐츠">
      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="loginWrap" id="skip_login" aria-label="로그인" >
        <div class="pageTop textCenter" data-tabTitle="tabpanel_1">
          <h2 class="pageTit">아이디 찾기</h2>
          <p class="pageSub">가입시 등록한 사업자등록번호와 대표자 휴대전화번호를 입력해 주세요.</p>
        </div>
        <div class="pageTop textCenter isHidden" data-tabTitle="tabpanel_2">
          <h2 class="pageTit">비밀번호 찾기</h2>
          <p class="pageSub">아이디와 사업자등록번호를 입력해 주세요.</p>
        </div>
        <div class="tabWrap fixHeight">
          <ul role="tablist" class="tabLine fullType tabFunc">
            <li class="on"><button id="tab_1" type="button" role="tab" aria-selected="true" aria-controls="tabpanel_1">아이디 찾기</button></li>
            <li><button id="tab_2" type="button" role="tab" aria-selected="false" aria-controls="tabpanel_2" tabindex="-1">비밀번호 찾기</button></li>
          </ul>
          <div id="tabpanel_1" class="tabpanel isShow" role="tabpanel" aria-labelledby="tab_1">
            <div class="formBox wid346">
              <div class="formRow hasError">
                <label id="loginLabelBizNum" class="label">사업자등록번호 </label>
                <div class="inputBizNumber" role="group" aria-labelledby="loginLabelBizNum">
                  <input class="input" type="text" name="" title="사업자등록번호(1/3)"  placeholder="">
                  <span class="unit">-</span>
                  <input class="input" type="text" name="" title="사업자등록번호(2/3)" placeholder="">
                  <span class="unit">-</span>
                  <input class="input" type="text" name="" title="사업자등록번호(3/3)" placeholder="">
                </div>
              </div>
              <p class="errorTxt">가입된 사업자등록 번호로 입력해 주세요.</p>
              <div class="formRow">
                <label id="loginLabelTel" class="label">대표자 휴대전화 </label>
                <div class="textCenter" role="group" aria-labelledby="loginLabelTel">
                  <input class="input" type="text" name="" title="휴대전화(1/3)"  placeholder="">
                  <span class="unit">-</span>
                  <input class="input" type="text" name="" title="휴대전화(2/3)" placeholder="">
                  <span class="unit">-</span>
                  <input class="input" type="text" name="" title="휴대전화(3/3)" placeholder="">
                </div>
              </div>
              <p class="errorTxt">가입된 사업자등록 번호로 입력해 주세요.</p>
            </div>
            <div class="loginBtn">
              <button type="button" class="btnBlue">찾기</button>
            </div>
          </div>
          <div id="tabpanel_2" class="tabpanel" role="tabpanel" aria-labelledby="tab_2">
            <div class="formBox wid346">
              <div class="formRow hasError">
                <label for="loginLabelId" class="label">아이디</label>
                <input class="input" type="text" name="" id="loginLabelId" placeholder="아이디를 입력해 주세요.">
              </div>
              <p class="errorTxt">다시 입력해주세요.</p>
              <div class="formRow">
                <label id="loginLabelBizNum2" class="label">사업자등록번호 </label>
                <div class="textCenter" role="group" aria-labelledby="loginLabelBizNum2">
                  <input class="input" type="text" name="" title="사업자등록번호(1/3)"  placeholder="">
                  <span class="unit">-</span>
                  <input class="input" type="text" name="" title="사업자등록번호(2/3)" placeholder="">
                  <span class="unit">-</span>
                  <input class="input" type="text" name="" title="사업자등록번호(3/3)" placeholder="">
                </div>
              </div>
              <p class="errorTxt">다시 입력해주세요.</p>
            </div>
            <div class="loginBtn">
              <button type="button" class="btnBlue">법인공동인증서 로그인</button>
            </div>
          </div>
        </div>
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->
 
</body>
</html>
