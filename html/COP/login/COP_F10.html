    <hr/>
    <div class="container member" id="skip_content"  aria-label="콘텐츠">

      <h2 class="hide">콘텐츠 영역</h2> 
      <section class="login" id="skip_login"  aria-label="로그인" >

         <div class="loginCont">
          <div class="loginTit">
            <h2 class="tit">휴면 계정 해제</h2>
            <p class="info_txt">휴면 계정 해제를 위해 사업자등록번호를 입력한 후<br/>
              법인공동인증서 로그인 버튼을 선택해 주세요.</p>
          </div>

          <div class="login_form dormant_account">
            <div class="formBox">
              <label id="pwSetting_1" class="label">사업자등록번호 </label>
              <div class="formRow textCenter" role="group" aria-labelledby="pwSetting_1">
                <input class="input" type="text" name="" title="사업자등록번호(1/3)" maxlength="3" placeholder="000">
                <span class="unit">-</span>
                <input class="input" type="text" name="" title="사업자등록번호(2/3)" maxlength="2" placeholder="00">
                <span class="unit">-</span>
                <input class="input" type="text" name="" title="사업자등록번호(3/3)" maxlength="5" placeholder="00000">
              </div>
              <p class="errorTxt"></p>
            </div>
            <div class="loginBtn">
              <button type="button" class="btnSuccess">법인공동인증서 로그인</button>
            </div>
          </div>

        
      </section>


    </div>
