<!DOCTYPE html>
<html lang="en">
<head>

  <script src="../../../adm_js/juqery-3.7.0.min.js"></script>
  <script src="../../../adm_js/jquery-ui.js"></script>
  <script src="../../../adm_js/lib/fecha.js"></script>
  <script src="../../../adm_js/lib/rangeDatepicker.js"></script>
  <script src="../../../adm_js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../adm_js/common.js"></script>

  <title>SHINHAN</title>
<style>

<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="콘텐츠">

    <section>
     <!-- 
      * 레이어 호출
      class="open_layer"  // 팝업 호출
      aria-controls="레이어 ID" // 접근성 팝업 알림용
      -->
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">당첨자발표 미리보기</button>
    </section>

  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap show" id="sampleLayer" role="dialog" aria-modal="true" >
    <div class="layerBody wid640">
      <div class="layerHead">
        <h3>미리보기</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="titBox">
          <div>
           <h3 class="tit"><span class="badgeWhite">공지사항</span>서비스 점검 안내</h3>
           <p class="date"><span class="label">등록일</span>2023-10-10</p>
          </div>
        </div>
        <div class="evtCont">
          <div class="evtTxt">
            안녕하세요. 론앤비즈 입니다.<br/><br/>

안정적인 서비스 운영을 위해 아래 기간동안 잠시 서비스를 이용하실 수 없습니다.<br/>
더 나은 서비스를 위한 점검이으로 많은 양해 부탁드립니다.<br/><br/>

서비스 점검기간<br/>
2023년 10월 14일 23:00부터 2023년 10월 15일<br/>
위 기간 내에 정상적인 서비스 접속이 불가할 수 있습니다.<br/><br/>

더 나은 서비스를 위해 최선을 다하겠습니다.<br/><br/>

감사합니다.
          </div>
        </div>
        <div class="table_bt mt40">
          <div class="btn_c">
            <button type="button" class="btnSuccess">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->
