<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../../../adm_css/contents_ADM.css">
  <script src="../../../adm_js/juqery-3.7.0.min.js"></script>
  <script src="../../../adm_js/jquery-ui.js"></script>
  <script src="../../../adm_js/lib/fecha.js"></script>
  <script src="../../../adm_js/lib/rangeDatepicker.js"></script>
  <script src="../../../adm_js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../adm_js/common.js"></script>
  <script src="../../../adm_js/common_adm.js"></script>
  <title>SHINHAN</title>
<style>


</style>
</head>
<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="콘텐츠">

    <section>
     <!-- 
      * 레이어 호출
      class="open_layer"  // 팝업 호출
      aria-controls="레이어 ID" // 접근성 팝업 알림용
      -->
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">FAQ 상세</button>
    </section>

  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap show" id="sampleLayer" role="dialog" aria-modal="true" >
    <!-- 너비 800px 경우 .sizeM 추가 -->
    <div class="layerBody wid640">
      <div class="layerHead">
        <h3>FAQ 상세</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <!-- 검색 -->
      <fieldset>
        <legend>게시물 검색</legend>
        <div class="searchControlBox">
          <div class="searchControlGroup">
            <div class="searchControlItem expand">
              <label for="selectLabelState1_1" class="label">노출 여부</label>
              <div class="formRow">
                <select id="selectLabelState1_1">
                  <option>노출</option>
                  <option>노출</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="layerCont">
        <div class="formQna">
          <label class="q" for="labelExtraOp1">Q</label>
          <div class="cont">
            <div class="formRow textareaWrap">
              <textarea id="labelExtraOp1" class="textarea h40" placeholder="문의 내용을 입력해 주세요.">개인사업자도 회원 가입이 가능하나요?</textarea>
              <span class="countSet"><span class="count">20</span>/100</span>
            </div>
            <!-- <p class="notiTxt">작성은 최대 100자 까지 가능합니다.</p> --><!-- v1.0 삭제 -->
          </div>
        </div>
        <div class="formQna">
          <label class="a" for="labelExtraOp2">A</label>
          <div class="cont">
            <div class="formRow textareaWrap">
              <textarea id="labelExtraOp2" class="textarea h120" placeholder="문의 내용을 입력해 주세요.">Loan&Biz 회원 가입은 법인 회원만 이용이 가능합니다.</textarea>
              <span class="countSet"><span class="count">20</span>/500</span>
            </div>
            <!-- <p class="notiTxt">작성은 최대 500자 까지 가능합니다.</p> --><!-- v1.0 삭제 -->
          </div>
        </div>
      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess" onclick="layer_close('sampleLayer')">확인</button>
        <button type="button" class="btnWhite" onclick="layer_close('sampleLayer')">삭제</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->


</body>
</html>
