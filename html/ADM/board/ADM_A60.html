<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_ADM.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_ADM.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>
  
  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="컨텐츠">

    <section class="pageTop">
      <h2 class="pageTit">1:1 문의 관리</h2>
      <ul class="breadcrumb">
         <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
         <li><a href="#none"><span>게시판 관리</span></a></li>
         <li><a href="#none"><strong>1:1 문의 관리</strong></a></li>
      </ul>
    </section>

    <section class="">
      <!-- 검색 -->
      <fieldset>
        <legend>게시물 검색</legend>
        <div class="searchControlBox">
          <div class="searchControlGroup">
            <div class="searchControlItem">
              <label for="selectLabelState1_1" class="label">년도</label>
              <div class="formRow">
                <select id="selectLabelState1_1">
                  <option>전체</option>
                  <option>전체</option>
                </select>
              </div>
            </div>
            <div class="searchControlItem">
              <label for="selectLabelState1_2" class="label">월</label>
              <div class="formRow">
                <select id="selectLabelState1_2">
                  <option>전체</option>
                  <option>전체</option>
                </select>
              </div>
            </div>
            <div class="searchControlItem">
              <label for="selectLabelState1_3" class="label srOnly">기간선택</label>
              <div class="formRow">
                <div class="rangeControl">
                  <input type="text" class="input calendar" title="기간선택 시작" aria-label="달력 입력(예시:2023-09-01)">
                  <span class="uit">~</span>
                  <input type="text" class="input calendar" title="기간선택 종료" aria-label="달력 입력(예시:2023-09-01)">
                </div>
              </div>
            </div>
          </div>
          <div class="searchControlGroup">
            <div class="searchControlItem">
              <label for="selectLabelState1_4" class="label">답변 상태</label>
              <div class="formRow">
                <select id="selectLabelState1_4">
                  <option>전체</option>
                  <option>전체</option>
                </select>
              </div>
            </div>
            <div class="searchBtns">
              <button type="button" class="btnSuccess">조회</button>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- 검색 -->
   
      <div class="sectionBlock40">
        <fieldset class="tableFilterGroup">
          <div class="countBarSet">
            <span class="count">총 접수 건 수 <strong>84</strong>건</span>
            <span class="count">답변 완료 건 수 <strong>14</strong>건</span>
          </div>
        </fieldset>

        <div class="jsGridWrap">
          <div id="jsGrid2" class="bbs" caption="보증 예비 심사 목록"></div>    
          <div class="table_bt">
            <div id="externalPager2" class="external-pager"></div>
          </div>
        </div>

                
        <script>
          $(function() {

            var clients = [
              { 
                "Name1": "<span class='textBold'>접수</span>",
                "Name2": "2023-08-12", 
                "Name3": "(주)튼튼철강", 
                "Name4": "<p class='inqueryTit'><a href='#;'>대출 비교 요청 신청하면 얼마 정도 소요 되나요?</a><span class='icoReply'>2</span></p>", 
                "Name5": "김신한", 
                "Name6": "2023-06-01", 
                "Name7": "<button type='button' class='btnWhite'>상세보기</button>", 
              },
              { 
                "Name1": "<span class='textBold blue'>답변완료</span>",
                "Name2": "2023-08-12", 
                "Name3": "(주)튼튼철강", 
                "Name4": "<p class='inqueryTit hasReply'><a href='#;'>대출 비교 요청 신청하면 얼마 정도 소요 되나요?</a><span class='icoReply'>2</span></p>", 
                "Name5": "김신한", 
                "Name6": "2023-06-01", 
                "Name7": "<button type='button' class='btnWhite'>상세보기</button>", 
              },
            ]; 

            $("#jsGrid2").jsGrid({
              data: clients,
              noDataContent: "<div class='noTableData'><i class='icoReview'></i><p class='txt'>OOOOO 있어요.</p></div>",

              fields: [
                { name: "Name1",  type: "text", title : "답변상태", width: 130},
                { name: "Name2",  type: "text", title : "문의 작성일", width: 170},
                { name: "Name3", type: "text", title : "문의 회원", width: 170 },
                { name: "Name4", type: "button", title : "문의 제목", width: 'auto' },
                { name: "Name5", type: "button", title : "답변자", width: 120 },
                { name: "Name6", type: "button", title : "답변일", width: 170 },
                { name: "Name7", type: "button", title : "상세", width: 230 },
              ],
              
              pagerContainer: "#externalPager2",

            });
          });
        </script>
      </div>
    </section>

  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->

<script>
</script>
 

</body>
</html>
