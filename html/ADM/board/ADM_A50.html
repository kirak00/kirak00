  <div class="container" id="skip_content"  aria-label="컨텐츠">

    <section class="pageTop">
      <h2 class="pageTit">게시물 등록</h2>
      <ul class="breadcrumb">
         <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
         <li><a href="#none"><span>게시판 관리</span></a></li>
         <li><a href="#none"><span>공지사항 관리</span></a></li>
         <li><a href="#none"><strong>게시물 등록</strong></a></li>
      </ul>
    </section>
    <div class="bgWrap">
      <section>
        <div class="formListWrap wid1020">
          <div class="formList">
            <label class="label" for="inpBrdName">게시물 유형</label>
            <div class="formRow">
              <span class="radio">
                <input type="radio" id="testRdoBoxA" name="testRdoBox" value="" checked="">
                <label class="label" for="testRdoBoxA"><span></span>공지사항</label>
              </span>
              <span class="radio">
                <input type="radio" id="testRdoBoxB" name="testRdoBox" value="">
                <label class="label" for="testRdoBoxB"><span></span>이벤트</label>
              </span>
            </div>
          </div>
          <div class="formList">
            <label class="label" for="inpBrdName1">공지사항 제목</label>
            <div class="formRow">
              <div class="inputWrap">
                <input id="inpBrdName1" class="input" type="text" value="" placeholder="이벤트 제목을 입력하세요.">
                <span class="countSet"><span class="count">0</span>/50</span>
              </div>
            </div>
            <p class="notiTxt">제목은 50자 미만으로 입력해 주세요.</p>
          </div>
          <div class="formList">
            <label class="label" for="inpBrdName">노출여부</label>
            <div class="formRow">
              <span class="radio">
                <input type="radio" id="testRdoBox2A" name="testRdoBox2" value="" checked="">
                <label class="label" for="testRdoBox2A"><span></span>비노출</label>
              </span>
              <span class="radio">
                <input type="radio" id="testRdoBox2B" name="testRdoBox2" value="">
                <label class="label" for="testRdoBox2B"><span></span>노출</label>
              </span>
            </div>
            <p class="notiTxt">기본 설정은 비노출 입니다. 바로 노출을 희망할 경우 노출로 설정을 변경하세요.</p>
          </div>
          <div class="formList">
            <label class="label" for="inpBrdName2">게시 대상</label>
            <div class="formRow">
              <select class="wid200">
                <option>전체 (법인/금융)</option>
              </select>
            </div>
          </div>
          <div class="formList">
            <label class="label" for="inpBrdName1">상세 내용</label>
            <div class="formRow">
              <div class="textareaWrap">
                <textarea id="inpBrdName1" class="textarea" type="text" value="" placeholder="이벤트 내용을 입력해주세요."></textarea>
                <span class="countSet"><span class="count">0</span>/1000</span>
              </div>
            </div>
            <p class="notiTxt">내용은 1000자 미만으로 입력해 주세요.</p>
          </div>
                
          <div class="table_bt">
            <div class="btn_r">
              <button type="button" class="btnDkGreen ico_preview open_layer" aria-controls="">미리보기</button>
            </div>
            <!-- <div class="btn_r">
              <button type="button" class="btnBlack open_layer" aria-controls="">삭제</button>
            </div> -->
          </div>
        </div>
      </section>
    </div>
    <div class="table_bt">
      <div class="btn_c">
        <button type="button" class="btnSuccess">등록</button>
        <button type="button" class="btnWhite">취소</button>
      </div>
