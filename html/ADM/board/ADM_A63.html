<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_ADM.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_ADM.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="콘텐츠">

    <section>
     <!-- 
      * 레이어 호출
      class="open_layer"  // 팝업 호출
      aria-controls="레이어 ID" // 접근성 팝업 알림용
      -->
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">FAQ 상세</button>
    </section>

  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap show" id="sampleLayer" role="dialog" aria-modal="true" >
    <!-- 너비 800px 경우 .sizeM 추가 -->
    <div class="layerBody wid1100">
      <div class="layerHead">
        <h3>FAQ 상세</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">

        <div class="formList">
          <label class="label" for="labelExtraOp1">Q</label>
          <div>
            <div class="formRow">
              <textarea id="labelExtraOp1" class="textarea" placeholder="문의 내용을 입력해 주세요.">Loan&Biz 회원 가입은 법인 회원만 이용이 가능합니다.</textarea>
            </div>
            <p class="notiTxt noIcon">*운영자에게 제공할 화면을 선택해 주세요. 선택되지 않은 메뉴는 해당 운영자에게 노출되지 않습니다.</p>
          </div>
        </div>
        <div class="formList">
          <label class="label" for="labelExtraOp2">A</label>
          <div>
            <div class="formRow">
              <textarea id="labelExtraOp2" class="textarea" placeholder="문의 내용을 입력해 주세요.">Loan&Biz 회원 가입은 법인 회원만 이용이 가능합니다.</textarea>
            </div>
            <p class="notiTxt noIcon">*운영자에게 제공할 화면을 선택해 주세요. 선택되지 않은 메뉴는 해당 운영자에게 노출되지 않습니다.</p>
          </div>
        </div>
      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess" onclick="layer_close('sampleLayer')">확인</button>
        <button type="button" class="btnWhite" onclick="layer_close('sampleLayer')">삭제</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->


</body>
</html>
