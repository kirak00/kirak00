  <hr/>

    <section>
     <!-- 
      * 레이어 호출
      class="open_layer"  // 팝업 호출
      aria-controls="레이어 ID" // 접근성 팝업 알림용
      -->
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">당첨자발표 미리보기</button>

  <!-- **************** -->

  <div class="layerWrap show" id="sampleLayer" role="dialog" aria-modal="true" >
    <div class="layerBody eventPop wid1400">
      <div class="layerHead">
        <h3>미리보기</h3>

          <div class="evtTxt">
            가입 후 첫 대출 진행을 완료한 금융기관 고객님께 드리는 수수료 0.2% 인하 이벤트! <br><br>
            Loan&amp;Biz 플랫폼에서 대출을 진행한 금융기관을 대상으로 정산 시 수수료 0.2%를 인하 해드려요 (월보 데이터 기준)<br><br>
            금융기관의 많은 참여 부탁드려요~
          </div>
        </div>
        <div class="table_bt">
          <div class="btn_c">
            <button type="button" class="btnSuccess">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <div class="layerDimm"></div>
