    <div class="container" id="skip_content"  aria-label="콘텐츠">

      <section class="pageTop">
        <h2 class="pageTit">회원 관리</h2>
        <ul class="breadcrumb">
            <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
            <li><a href="#none"><strong>회원 관리</strong></a></li>
        </ul>
      </section>


      <h2 class="hide">콘텐츠 영역</h2>
      <div class="tabLineWrap">
        <div class="inner">
          <ul class="tabLine tabScript" role="tablist">
            <li><button type="button" role="tab" aria-selected="false" aria-controls="main_loan_cont_1">법인 정보</button></li>
            <li class="on"><button type="button" role="tab" aria-selected="false" aria-controls="main_loan_cont_2">대출 비교 신청 정보</button></li>
            <li><button type="button" role="tab" aria-selected="true" aria-controls="main_loan_cont_3">메모</button></li>
          </ul>
        </div>
      </div>
      <div class="bgWrap">
        <section class="detail">
          <ul class="innerTab tabScript" role="tablist">
            <li><button type="button" role="tab" id="innerTab_1" aria-selected="true" aria-controls="main_loan_cont_1" class="on">업체 개요</button></li>
            <li><button type="button" role="tab" id="innerTab_2" aria-selected="false" aria-controls="main_loan_cont_1">경영진 인적사항</button></li>
            <li class="on"><button type="button" role="tab" id="innerTab_3" aria-selected="false" aria-controls="main_loan_cont_1">주주 인적 사항</button></li> 
            <li><button type="button" role="tab" id="innerTab_3" aria-selected="false" aria-controls="main_loan_cont_1">노사 관계 및 연혁</button></li> 
            <li><button type="button" role="tab" id="innerTab_3" aria-selected="false" aria-controls="main_loan_cont_1">필요 서류 제출</button></li> 
          </ul>
          
          <h3 class="tit45">주주 정보</h3> 
          <div class="table_wrap">
            <table class="bbs_list">
              <caption>주주 정보</caption>
              <colgroup>
                <col />
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">상장여부</th>
                  <th scope="col">상장일</th>
                  <th scope="col">총 발행 주식</th>
                  <th scope="col">주당 액면가</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>홍길동</td>
                  <td>공동대표</td>
                  <td>5000주</td>
                  <td>20,000원 </td>
                </tr>
              </tbody>
            </table>
          </div>
        
          <div class="table_wrap">
            <table class="bbs_list">
              <caption>경영진 현황</caption>
              <colgroup>
                <col />
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">성명</th>
                  <th scope="col">직함</th>
                  <th scope="col">소유 주식수</th>
                  <th scope="col">지분율/th>

                </tr>
              </thead>
              <tbody>
                <tr> 
                  <td>홍길동</td>
                  <td>최대주주</td>
                  <td>45</td>
                  <td>45%</td>
                </tr>
              </tbody>
            </table>
          </div>
        

        </section>
      </div>
      
      <section>
        <div class="table_bt">
          <div class="btn_c">
            <button type="button" class="btnWhite">목록</button>
          </div>
        </div>
      </section>

    <!-- contents : end -->
    <!-- **************** -->


    
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap modal " id="member_disabled" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid500">
      <div class="layerHead">
        <h3>계정 비활성화</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="memberMent">
          <strong>해당 회원의 계정을 비활성화 하시겠습니까?</strong>
          <div>
            비활성화 처리된 계정은 대출 비교 서비스를 이용할 수 없습니다. <br>
            해당 법인 회원에게 전달할 계정 비활성화 사유를 입력해 주세요
          </div>
        </div>
        <div class="formVertical " id="tabpanel_1">
          <span class="radio"> 
            <input type="radio" id="testRdoBoxC" name="testRdoBox" value="" disabled>
            <label class="label" for="testRdoBoxC"><span></span>실제 법인 정보와 상이</label>
          </span>
          <span class="radio"> 
            <input type="radio" id="testRdoBoxC" name="testRdoBox" value="" disabled>
            <label class="label" for="testRdoBoxC"><span></span>금융 기관과 소통 시 비방 및 욕설</label>
          </span>
          <span class="radio"> 
            <input type="radio" id="testRdoBoxC" name="testRdoBox" value="" disabled>
            <label class="label" for="testRdoBoxC"><span></span>1:1 게시판 내 반복적인 비방 및 욕설</label>
          </span>
          <span class="radio"> 
            <input type="radio" id="testRdoBoxC" name="testRdoBox" value="" disabled>
            <label class="label" for="testRdoBoxC"><span></span>기타</label>
          </span>
        </div>
        <div class="formVertical mt10">
          <div class="textareaWrap">
            <textarea class="textarea" placeholder="1000자 미만으로 입력해주세요"></textarea>
            <span class="count">0/100</span>
          </div>
        </div>


      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess " >비활성화</button>
        <button type="button" class="btnWhite " onclick="layer_close('member_disabled')"  aria-label="레이어 닫기">취소</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->



</body>
</html>
