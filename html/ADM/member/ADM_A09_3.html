<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../../../adm_css/contents_ADM.css">
  <script src="../../../adm_js/juqery-3.7.0.min.js"></script>
  <script src="../../../adm_js/jquery-ui.js"></script>
  <script src="../../../adm_js/lib/fecha.js"></script>
  <script src="../../../adm_js/lib/rangeDatepicker.js"></script>
  <script src="../../../adm_js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../adm_js/common.js"></script>
  <script src="../../../adm_js/common_adm.js"></script>
  <title>SHINHAN</title>
<style>

</style>
</head>
<body class="adm">


    <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** --> 
    <hr/>
    <div class="container" id="skip_content"  aria-label="콘텐츠">

      <section class="pageTop">
        <h2 class="pageTit">금융 회사 관리</h2>
        <ul class="breadcrumb">
            <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
            <li><a href="#none">회원 관리</a></li>
            <li><a href="#none"><strong>금융 회사 관리</strong></a></li>
        </ul>
      </section>


      <h2 class="hide">콘텐츠 영역</h2>
      
      <section>
          


        <fieldset class="tableFilterGroup">
          <span class="count"></span>
          <div class="formRow" role="group">

            <button type="button" class="btnSuccess mm">등록</button>
          </div>
        </fieldset>

        
        <div class="jsGridWrap">
          <div id="jsGrid2" class="bbs" caption="제출 제안서 목록"></div>    
          <div class="table_bt">
            <div id="externalPager2" class="external-pager"></div>
            <div class="btn_r">
              <button type="button" class="btnSuccess ico_down">엑셀 다운로드</button>
            </div>
          </div>
        </div>

                
        <script>
          $(function() {

            var clients = [
              { 
                "Name1": "새마을금고",
                "Name2": "077", 
                "Name3": "N", 
                "Name4": "중앙회", 
                "Name5": "영업본부",  
                "Name6": "금고", 
                "Name7": "-",
                "Name8": "@shinhan.com",  
                "Name9": "2023-01-02", 
                "Name10": "2023-12-31", 
                "Name11": "<button type='button' class='btnWhite'>초기화</button>", 
              },
            
            ]; 
            
            


            $("#jsGrid2").jsGrid({
              data: clients,
              noDataContent: "<div class='noTableData'><i class='icoReview'></i><p class='txt'></p></div>",
              gridBodyClass : 'jsgrid-grid-body double',
              fields: [
                { name: "Name1",  type: "text", title : "기관명", width: 110},
                { name: "Name2",  type: "text", title : "기관 코드", width: 110},
                { name: "Name3", type: "text", title : "계약현황", width: 110 },
                { name: "Name4", type: "text", title : "조직 1", width: 110 },
                { name: "Name5", type: "text", title : "조직 2", width: 110 },
                { name: "Name6", type: "text", title : "조직 3", width: 110 },
                { name: "Name7", type: "text", title : "조직 4", width: 110 },
                { name: "Name8", type: "text", title : "이메일 대표 <br> 도메인", width: 110 },
                { name: "Name9", type: "text", title : "기관 등록일", width: 110 },
                { name: "Name10", type: "text", title : "비활성화 <br> 등록일", width: 110 },
                { name: "Name11", type: "text", title : "아이디 등록", width: 110 },
              ],
              
              pagerContainer: "#externalPager2",

            });
          });
        </script>
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->


    
    
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap modal show" id="layer_manager_admin" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid640">
      <div class="layerHead">
        <h3>아이디 등록</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="guideBox layerTop">
          <ul class="guideList dot ">
            <li class="list">다운 받은 엑셀 파일 양식의 작성 규칙에 맞게 정보를 입력하여 등록해 주세요.</li>
            <li class="list">* 표시는 필수 입력 항목입니다.</li>
            <li class="list">첫번째 행은 제목으로 간주하여 등록되지 않습니다.</li>
          </ul>
          
          
          
          
        </div>

        <div class="formListWrap">
          <div class="formList">
            <label class="label" id="inpLabel_001">양식 다운로드</label>
            <div class="formRow" >
              <button type="button" class="btnSky ico_down">다운로드</button>
            </div>
          </div>
          <div class="formList">
            <label class="label" id="inpLabel_002">파일 등록</label>
            <div class="formRow filebox ">
              <input type="text" class="input" placeholder="선택된 파일이 없습니다." value="" disabled="disabled" title="선택 파일">
              <label for="exFilename" class="btnBlack">파일 첨부</label>
              <input type="file" id="exFilename" class="uploadHidden" title="첨부파일">
            </div>
            <p class="notiTxt blue">
              지원하는 파일 형식: .xlsx
            </p>
          </div>
        </div>

      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess " >엑셀 업로드</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->




</body>
</html>
