      <section class="pageTop">
        <h2 class="pageTit">정보 조회 이력 관리</h2>
        <ul class="breadcrumb">
            <li><a href="#none" class="home"><span class="hide">홈</span></a></li>

            <li><a href="#none"><strong>정보 조회 이력 관리</strong></a></li>
        </ul>
      </section>


      <h2 class="hide">콘텐츠 영역</h2>
      
      <section>
          
        <fieldset>
          <legend>게시물 검색</legend>
          <div class="searchControlBox">
            <div class="searchControlGroup">
              <div class="rangeControl">
                <input type="text" class="input calendar" title="기간선택 시작" aria-label="달력 입력(예시:2023-09-01)">
                <span class="uit">~</span>
                <input type="text" class="input calendar" title="기간선택 종료" aria-label="달력 입력(예시:2023-09-01)">
              </div>
              <div class="searchControlItem expand">
                <label class="label">운영자 사번</label>
                <div class="formRow">
                  <input type="text" class="input" placeholder="아이디를 입력하세요">
                </div>
              </div>
              <div class="searchControlItem expand">
                <label  class="label">회원 아이디</label>
                <div class="formRow">
                  <input type="text" class="input" placeholder="아이디를 입력하세요">
                </div>
              </div>
              <div class="searchBtns">
                <button type="button" class="btnSuccess">검색</button>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset class="tableFilterGroup">
          <span class="count"></span>
          <div class="formRow" role="group">

            <select title="보기갯수 선택">
              <option>10개씩 보기</option>
              <option>본부2</option>
            </select>
            <button type="button" class="btnDkGreen">적용</button>
          </div>
        </fieldset>

        
        <div class="jsGridWrap">
          <div id="jsGrid2" class="bbs" caption="제출 제안서 목록"></div>    
          <div class="table_bt">
            <div id="externalPager2" class="external-pager"></div>
          </div>
        </div>

        
        
        
        
        <script>
          $(function() {

            var clients = [
              { 
                "Name1": "211.35.77.11",
                "Name2": "1234546",
                "Name3": "2080chiyak", 
                "Name4": "법인 회원 상세 정보", 
                "Name6": "2023-01-02 (14:25:25)", 
              },
            
            ]; 
            

            $("#jsGrid2").jsGrid({
              data: clients,
              noDataContent: "<div class='noTableData'><i class='icoReview'></i><p class='txt'>현재 금융회사들이 고객님의 대출을 심사하고 있어요.</p></div>",
              fields: [
                { name: "Name1",  type: "text", title : "아이피", width: 110},
                { name: "Name2",  type: "text", title : "운영자 사번", width: 110},
                { name: "Name3", type: "text", title : "회원 아이디", width: 120 },
                { name: "Name4", type: "text", title : "조회 정보", width: 110 },
                { name: "Name6", type: "text", title : "일시", width: 110 },
              ],
              
              pagerContainer: "#externalPager2",

            });
          });
