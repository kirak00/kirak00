<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../../../adm_css/contents_ADM.css">
  <script src="../../../adm_js/juqery-3.7.0.min.js"></script>
  <script src="../../../adm_js/jquery-ui.js"></script>
  <script src="../../../adm_js/lib/fecha.js"></script>
  <script src="../../../adm_js/lib/rangeDatepicker.js"></script>
  <script src="../../../adm_js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../adm_js/common.js"></script>
  <script src="../../../adm_js/common_adm.js"></script>
  <title>SHINHAN</title>
<style>

</style>
</head>
<body class="adm">


    <!-- **************** -->
    <!-- contents : start -->

    <hr/>
    <div class="container" id="skip_content"  aria-label="콘텐츠">

      <section class="pageTop">
        <h2 class="pageTit">회원 관리</h2>
        <ul class="breadcrumb">
            <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
            <li><a href="#none"><strong>회원 관리</strong></a></li>
        </ul>
      </section>


      <h2 class="hide">콘텐츠 영역</h2>
      
      <section>
          
        <!--  금융회원 -->
        <fieldset>
          <legend>게시물 검색</legend>
          <div class="searchControlBox">
            <div class="searchControlGroup">
              <div class="searchControlItem">
                <label for="label_tit_1" class="label">회원 목록 </label> 
                <div class="formRow">
                  <select name="" id=""  class="wid240">
                    <option value="">금융회원</option>
                  </select>
                </div>
              </div>
              <div class="searchControlItem">
                <label for="selectLabelOption1" class="label">금융 회사명</label>
                <div class="formRow ">
                  <select title="금융 회사명" class="wid240" id="selectLabelOption1">
                    <option>전체</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="searchControlGroup">
              <div class="searchControlItem">
                <label for="selectLabelOption3" class="label">아이디</label>
                <div class="formRow">
                  <input type="text" class="input" placeholder="아이디를 입력해 주세요">
                </div>
              </div>
              <div class="searchControlItem">
                <label for="selectLabelOption3" class="label">지점코드</label>
                <div class="formRow">
                  <input type="text" class="input" placeholder="지점코드 7자리">
                </div>
              </div>
              <div class="searchControlItem ">
                <label id="selectLabelArea" class="label">사업자등록번호</label>
                <div class="formRow">
                  <input type="text" class="input" placeholder="000-00-00000">
                </div>
              </div>
              <div class="searchControlItem ">
                <label id="selectLabelArea" class="label">지점명</label>
                <div class="formRow">
                  <input type="text" class="input" placeholder="지점명을 입력하세요">
                </div>
              </div>
              <div class="searchBtns">
                <button type="button" class="btnReset">초기화</button>
                <button type="button" class="btnSuccess">조회</button>
              </div>
            </div>
          </div>
        </fieldset>


        <fieldset class="tableFilterGroup">
          <span class="count">총 회원수 <strong>000</strong>명</span>
          <div class="formRow" role="group">

            <div class="formRow">
              <div class="bbsTip">
                <p class="lebelInfo">
                  <span><em>A</em> 조회 권한</span>
                  <span><em>B</em> 관리 권한</span>
                  <span><em>C</em> 대출 제안 권한</span>
                  <span><em>D</em> 대출+리스 제안 권한</span>
                </p>
              </div>
              <select title="보기갯수 선택">
                <option>10개씩 보기</option>
                <option>본부2</option>
              </select>
              <button type="button" class="btnDkGreen">적용</button>
            </div>
          </div>
        </fieldset>

        
        <div class="jsGridWrap">
          <div id="jsGrid2" class="bbs" caption="제출 제안서 목록"></div>    
          <div class="table_bt">
            <div id="externalPager2" class="external-pager"></div>
            <div class="btn_r">
              <button type="button" class="btnSuccess ico_down">엑셀 다운로드</button>
            </div>
          </div>
        </div>

                
        <script>
          $(function() {

            var clients = [
              { 
                "Name2": "새마을금고", 
                "Name3": "종로지점", 
                "Name4": "123-15-123132", 
                "Name5": "0850123",  
                "Name6": "MG_1234567", 
                "Name61": "홍길동", 
                "Name62": "A", 
                "Name8": "2",  
                "Name9": "<button type='button' class='btnWhite'>초기화</button>", 
                "Name10": "2023-01-01", 
                "Name11": "2023-01-01", 
                "Name13": "<button type='button' class='btnWhite'>초기화</button>", 
              },
            ]; 
            


            $("#jsGrid2").jsGrid({
              data: clients,
              noDataContent: "<div class='noTableData'><i class='icoReview'></i><p class='txt'></p></div>",
              gridBodyClass : 'jsgrid-grid-body double',
              headerRowRenderer: function () { //
                var $result = $("<tr class='jsgrid-header-row'>")
                $result.append(`
                    <th scope='col' class='jsgrid-header-cell' rowspan="2">금융기관 명</th>
                    <th scope='col' class='jsgrid-header-cell' rowspan="2">지점명</th>
                    <th scope='col' class='jsgrid-header-cell' rowspan="2">사업자등록번호</th>
                    <th scope='col' class='jsgrid-header-cell' rowspan="2">지점코드</th>
                    <th scope='col' class='jsgrid-header-cell' rowspan="2">아이디</th>
                    <th scope='col' class='jsgrid-header-cell' rowspan="2">담당자</th>
                    <th scope='col' class='jsgrid-header-cell' rowspan="2">권한</th>
                    <th scope='col' class='jsgrid-header-cell' colspan="2">심사</th>
                    <th scope='col' class='jsgrid-header-cell' rowspan="2">가입일</th>
                    <th scope='col' class='jsgrid-header-cell' rowspan="2">인증일</th>
                    <th scope='col' class='jsgrid-header-cell' rowspan="2">비밀번호 관리</th>
                  `); 
                  var $tr = $("<tr class='jsgrid-header-row'>");   
                  var grid = this;
                  grid._eachField(function(field, index) {
                      if (6 < index && index<9) {
                        var $th = $("<th class='jsgrid-header-cell'>").text(field.title).width(field.width).appendTo($tr);
                      } 
                  });
                  return $result.add($tr);
              },
              fields: [
                { name: "Name2",  type: "text", title : "금융기관 명", width: 110},
                { name: "Name3", type: "text", title : "지점명", width: 110 },
                { name: "Name4", type: "text", title : "사업자등록번호", width: 110 },
                { name: "Name5", type: "text", title : "지점코드", width: 110 },
                { name: "Name6", type: "text", title : "아이디", width: 110 },
                { name: "Name61", type: "text", title : "담당자", width: 110 },
                { name: "Name62", type: "text", title : "권한", width: 110 },
                { name: "Name8", type: "text", title : "횟수", width: 110 },
                { name: "Name9", type: "text", title : "초기화", width: 110 },
                { name: "Name10", type: "text", title : "가입일", width: 110 },
                { name: "Name11", type: "text", title : "인증일  ", width: 110 },
                { name: "Name13", type: "text", title : "비밀번호 관리", width: 110 },
              ],
              
              pagerContainer: "#externalPager2",

            });
          });
        </script>
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->

</body>
</html>
