<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../../../adm_css/contents_ADM.css">
  <script src="../../../adm_js/juqery-3.7.0.min.js"></script>
  <script src="../../../adm_js/jquery-ui.js"></script>
  <script src="../../../adm_js/lib/fecha.js"></script>
  <script src="../../../adm_js/lib/rangeDatepicker.js"></script>
  <script src="../../../adm_js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../adm_js/common.js"></script>
  <script src="../../../adm_js/common_adm.js"></script>
  <title>SHINHAN</title>
<style>

</style>
</head>
<body class="adm">


    <!-- **************** -->
    <!-- contents : start -->
    <!-- **************** --> 
    <hr/>
    <div class="container" id="skip_content"  aria-label="콘텐츠">

      <section class="pageTop">
        <h2 class="pageTit">금융 회사 관리</h2>
        <ul class="breadcrumb">
            <li><a href="#none" class="home"><span class="hide">홈</span></a></li>
            <li><a href="#none">회원 관리</a></li>
            <li><a href="#none"><strong>금융 회사 관리</strong></a></li>
        </ul>
      </section>


      <h2 class="hide">콘텐츠 영역</h2>
      
      <section>
          


        <fieldset class="tableFilterGroup">
          <span class="count"></span>
          <div class="formRow" role="group">

            <button type="button" class="btnSuccess mm">등록</button>
          </div>
        </fieldset>

        
        <div class="jsGridWrap">
          <div id="jsGrid2" class="bbs" caption="제출 제안서 목록"></div>    
          <div class="table_bt">
            <div id="externalPager2" class="external-pager"></div>
            <div class="btn_r">
              <button type="button" class="btnSuccess ico_down">엑셀 다운로드</button>
            </div>
          </div>
        </div>

                
        <script>
          $(function() {

            var clients = [
              { 
                "Name1": "새마을금고",
                "Name2": "077", 
                "Name3": "N", 
                "Name4": "중앙회", 
                "Name5": "영업본부",  
                "Name6": "금고", 
                "Name7": "-",
                "Name8": "@shinhan.com",  
                "Name9": "2023-01-02", 
                "Name10": "2023-12-31", 
                "Name11": "<button type='button' class='btnWhite'>초기화</button>", 
              },
            
            ]; 
            
            


            $("#jsGrid2").jsGrid({
              data: clients,
              noDataContent: "<div class='noTableData'><i class='icoReview'></i><p class='txt'></p></div>",
              gridBodyClass : 'jsgrid-grid-body double',
              fields: [
                { name: "Name1",  type: "text", title : "기관명", width: 110},
                { name: "Name2",  type: "text", title : "기관 코드", width: 110},
                { name: "Name3", type: "text", title : "계약현황", width: 110 },
                { name: "Name4", type: "text", title : "조직 1", width: 110 },
                { name: "Name5", type: "text", title : "조직 2", width: 110 },
                { name: "Name6", type: "text", title : "조직 3", width: 110 },
                { name: "Name7", type: "text", title : "조직 4", width: 110 },
                { name: "Name8", type: "text", title : "이메일 대표 <br> 도메인", width: 110 },
                { name: "Name9", type: "text", title : "기관 등록일", width: 110 },
                { name: "Name10", type: "text", title : "비활성화 <br> 등록일", width: 110 },
                { name: "Name11", type: "text", title : "아이디 등록", width: 110 },
              ],
              
              pagerContainer: "#externalPager2",

            });
          });
        </script>
        
      </section>


    </div>
    <!-- **************** -->
    <!-- contents : end -->
    <!-- **************** -->


    
    
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <div class="layerWrap modal show" id="layer_manager_admin" role="dialog" aria-modal="true" > <!-- 'modal' class 추가하면 dimm 영역 클릭해도 레이어 닫히지 않음 -->
    <div class="layerBody wid640">
      <div class="layerHead">
        <h3>금융 회사 관리자 등록</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <p class="titLabel pntCol_1 tr">* 표시는 필수 입력 항목입니다.</p>

        <div class="formListWrap">
          <div class="formList">
            <label class="label" id="inpLabel_001"><span class="required">*</span>금융 회사 명</label>
            <div class="formRow" ><input type="text" class="input" id="inpLabel_001" placeholder="관리자명은 한글만 입력 가능합니다 (최대 20자)"></div>
          </div>
          <div class="formList">
            <label class="label" id="inpLabel_002"><span class="required">*</span>기관 코드</label>
            <div class="formRow" ><input type="text" class="input" id="inpLabel_002" placeholder="기관코드는 3자리 숫자만 입력 가능합니다."></div>
          </div>
          <div class="formList">
            <label class="label" id="inpLabel_003"><span class="required">*</span>조직 1</label>
            <div class="formRow" ><input type="text" class="input" id="inpLabel_003" placeholder="조직은 한/영문, 숫자, 특수기호만 입력 가능합니다. (최대 30자)"></div>
          </div>
          <div class="formList">
            <label class="label" id="inpLabel_004"><span class="required">*</span>조직 2</label>
            <div class="formRow" ><input type="text" class="input" id="inpLabel_004" placeholder="조직은 한/영문, 숫자, 특수기호만 입력 가능합니다. (최대 30자)"></div>
          </div>
          <div class="formList">
            <label class="label" id="inpLabel_005"><span class="required">*</span>조직 3</label>
            <div class="formRow" ><input type="text" class="input" id="inpLabel_005" placeholder="조직은 한/영문, 숫자, 특수기호만 입력 가능합니다. (최대 30자)"></div>
          </div>
          <div class="formList">
            <label class="label" id="inpLabel_006"><span class="required">*</span>조직 4</label>
            <div class="formRow" ><input type="text" class="input" id="inpLabel_006" placeholder="조직은 한/영문, 숫자, 특수기호만 입력 가능합니다. (최대 30자)"></div>
          </div>
          <div class="formList">
            <label class="label" id="inpLabel_007"><span class="required">*</span>대표 도메인</label>
            <div class="formRow" ><span class="unit">@</span><input type="text" class="input" id="inpLabel_007" placeholder="영문, 숫자, 특수기호만 입력 가능합니다. (최대 40자) "></div>
            <div class="notiTxt blue">
              회사의 공식 이메일 도메인을 입력해주세요.
            </div>
          </div>
          <div class="formList">
            <label class="label" id="inpLabel_008"><span class="required">*</span>일 심사 횟수</label>
            <div class="formRow" >
              <select name="" id="inpLabel_008">
                <option value="">5</option>
              </select>
            </div>
          </div>
          <div class="formList">
            <label class="label" id="inpLabel_009"><span class="required">*</span>업권</label>
            <div class="formRow" >
              <select name="" id="inpLabel_009">
                <option value="">업권선택</option>
              </select>
            </div>
          </div>
        </div>

      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess " >등록</button>
        <button type="button" class="btnWhite " onclick="layer_close('layer_manager_admin')"  aria-label="레이어 닫기">취소</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->




</body>
</html>
