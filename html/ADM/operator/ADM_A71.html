<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../css/contents_ADM.css">
  <script src="../../../js/juqery-3.7.0.min.js"></script>
  <script src="../../../js/jquery-ui.js"></script>
  <script src="../../../js/lib/jsgrid-1.5.3/dist/jsgrid.js"></script>
  <script src="../../../js/common.js"></script>
  <script src="../../../js/common_ADM.js"></script>
  <title>SHINHAN</title>
<style>
 

</style>
</head>
<body>

  <!-- **************** -->
  <!-- contents : start -->
  <!-- **************** -->
  <hr/>
  <div class="container" id="skip_content"  aria-label="콘텐츠">

    <section>
     <!-- 
      * 레이어 호출
      class="open_layer"  // 팝업 호출
      aria-controls="레이어 ID" // 접근성 팝업 알림용
      -->
      <button type="button" class="btnSuccess open_layer" aria-controls="sampleLayer">운영자 등록</button>
    </section>

  </div>
  <!-- **************** -->
  <!-- contents : end -->
  <!-- **************** -->
  <!-- **************** -->
  <!-- layer : start -->
  <!-- **************** -->
  <!-- 작업 시 .show 삭제! (팝업 부여주기 용) -->
  <div class="layerWrap show" id="sampleLayer" role="dialog" aria-modal="true" >
    <!-- 너비 800px 경우 .sizeM 추가 -->
    <div class="layerBody wid1100">
      <div class="layerHead">
        <h3>운영자 등록</h3>
        <button type="button" class="layerClose" popup-close="sampleLayer" aria-label="레이어 닫기"></button>
      </div>
      <div class="layerCont">
        <div class="formListTable formMdTable">
          <table>
            <caption>운영자 등록 정보</caption>
            <colgroup>
              <col width="120px">
              <col width="auto">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">
                  <label class="label" for="inpId">사번</label>
                </th>
                <td>
                  <div class="formRow">
                    <input id="inpId" class="input" type="text" placeholder="" value="">
                    <button type="button" class="btnSuccess">인증</button>
                    <p class="errorTxt">중복 아이디입니다. 다시 입력해주세요.</p>
                  </div>
                  <p class="notiTxt noIcon">*사번은 숫자만 입력 가능합니다.</p>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label class="label" for="inpBrdName">이름</label>
                </th>
                <td>
                  <div class="formRow">
                    <input id="inpBrdName" class="input" type="text" placeholder="" value="">
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label class="label" for="inpBrdPart">부서명</label>
                </th>
                <td>
                  <div class="formRow">
                    <input id="inpBrdPart" class="input" type="text" placeholder="" value="">
                  </div>
                </td>
              </tr>
             
              <tr>
                <th scope="row">
                  <label class="label" for="inpBizTel">직통전화</label>
                </th>
                <td>
                  <div class="formRow textCenter" role="group" aria-labelledby="inpBizTel">
                    <input class="input wid70" type="text" title="직통전화(1/3)" placeholder="000" value="" readonly>
                    <span class="unit">-</span>
                    <input class="input wid80" type="text" title="직통전화(2/3)" placeholder="0000" value="" readonly>
                    <span class="unit">-</span>
                    <input class="input wid80" type="text" title="직통전화(3/3)" placeholder="0000" value="" readonly>
                  </div>
                  <!-- <p class="errorTxt">에러입니다. 다시 입력해주세요.</p> -->
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label class="label" for="labelMemo">운영자 메모</label>
                </th>
                <td>
                  <div class="formRow fullType">
                    <input id="labelMemo" class="input" type="text" placeholder="운영자의 역할 등을 입력하세요." value="">
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row" class="pt15">
                  <label class="label" id="labelRoute">관리 권한</label>
                </th>
                <td>
                  <div class="formRow" role="group" aria-labelledby="labelRoute">
                    <span class="checkbox">
                      <input type="checkbox" id="testRdoSns1" name="testRdoSns" value="" />
                      <label for="testRdoSns1"><span></span>회원관리</label>
                    </span>
                    <span class="checkbox">
                      <input type="checkbox" id="testRdoSns2" name="testRdoSns" value="" />
                      <label for="testRdoSns2"><span></span>통계</label>
                    </span>
                    <span class="checkbox"> 
                      <input type="checkbox" id="testRdoSns3" name="testRdoSns" value="" />
                      <label for="testRdoSns3"><span></span>정산 현황</label>
                    </span>
                    <span class="checkbox"> 
                      <input type="checkbox" id="testRdoSns4" name="testRdoSns" value="" />
                      <label for="testRdoSns4"><span></span>이용자 현황</label>
                    </span>
                    <span class="checkbox"> 
                      <input type="checkbox" id="testRdoSns5" name="testRdoSns" value="" />
                      <label for="testRdoSns5"><span></span>이벤트 관리</label>
                    </span>
                    <span class="checkbox"> 
                      <input type="checkbox" id="testRdoSns5" name="testRdoSns" value="" />
                      <label for="testRdoSns5"><span></span>정책관리</label>
                    </span>
                    <span class="checkbox"> 
                      <input type="checkbox" id="testRdoSns5" name="testRdoSns" value="" />
                      <label for="testRdoSns5"><span></span>게시판관리</label>
                    </span>
                  </div>
                  <p class="notiTxt noIcon">*운영자에게 제공할 화면을 선택해 주세요. 선택되지 않은 메뉴는 해당 운영자에게 노출되지 않습니다.</p>
                </td>
              </tr>
             
            </tbody>
          </table>
        </div>
      </div>
      <div class="layerFoot">
        <button type="button" class="btnSuccess" onclick="layer_close('sampleLayer')">등록</button>
        <button type="button" class="btnWhite" onclick="layer_close('sampleLayer')">취소</button>
      </div>
    </div>
    <div class="layerDimm"></div>
  </div>
  <!-- **************** -->
  <!-- layer : end -->
  <!-- **************** -->


</body>
</html>
