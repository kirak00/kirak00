<body>
  <script src="./jquery-1.10.2.js"></script>

<script type="text/javascript" src="./moment.min.js"></script>
<script type="text/javascript" src="./daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="./daterangepicker.css" />


<input type="text" id="daterange" value="01/01/2018 - 01/15/2018" /> <button type="button" id="dd" class="btn_cal"></button>

<script>
$(function() {
  $('#dd').daterangepicker({
      "startDate": "08/04/2023",
      "endDate": "08/10/2023",
      "buttonClasses": "btn_cal"
  }, function(start, end, label) {
    console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
  });
});

</script>


</body>
